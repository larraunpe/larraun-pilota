<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>Larraun ‚Äì Emaitzak</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:0;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
  background:#ffffff;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
header img{height:48px;}
header h1{
  margin:0;
  font-size:2em;
  color:#004d40;
  letter-spacing:2px;
}

/* ===== CONTENIDO ===== */
main{padding:20px;}

.week-title{
  margin:30px 0 10px;
  font-size:1.4em;
  font-weight:bold;
  color:#004d40;
}

/* ===== TARJETA ===== */
.match{
  background:#fff;
  margin-bottom:14px;
  padding:14px 18px 14px 26px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  position:relative;
  overflow:hidden;
}

/* LATERAL IZQUIERDO */
.match::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:6px;
  background:#000;
}

.match.win::before{ background:#1b8f3a; }
.match.lose::before{ background:#b00000; }
.match.pending::before{ background:#000; }

/* NO OFICIALES */
.match.no-oficial{
  background:#f0f0f0;
}

.match.no-oficial::after{
  content:"EZ OFIZIALA";
  position:absolute;
  top:12px;
  right:-42px;
  transform:rotate(45deg);
  background:#b00000;
  color:#fff;
  padding:4px 55px;
  font-size:.75em;
  font-weight:bold;
}

/* ===== TEXTO ===== */
.line{margin:4px 0;}
.score{font-size:1.1em;font-weight:bold;}
.meta{font-size:.9em;color:#333;}
.icon{margin-right:6px;}

/* LARRAUN */
.larraun{
  color:#0d47a1;
  font-weight:bold;
  font-size:1.05em;
  text-transform:uppercase;
}
.no-larraun{
  color:#b71c1c;
}

/* FRONTONES DESTACADOS */
.fronton-destacado{
  background:#e3f2fd;
  padding:2px 6px;
  border-radius:4px;
  font-style:italic;
  font-weight:bold;
}

/* MODALIDAD */
.modalidad-link{
  color:#004d40;
  text-decoration:none;
  font-weight:600;
}
.modalidad-link:hover{
  text-decoration:underline;
}
.link-icon{
  margin-left:8px;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <img src="/img/logo-left.png" alt="Larraun">
  <h1>EMAITZAK</h1>
  <img src="/img/logo-right.png" alt="FNP">
</header>

<main id="content"></main>

<script>
const SOURCES=[
  {url:"/data/resultados-larraun.json",ofiziala:true},
  {url:"/data/resultados-no-oficiales.json",ofiziala:false}
];

function parseDate(fecha){
  if(!fecha) return null;
  return new Date(fecha+"T00:00");
}

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1) x.setDate(x.getDate()-day+1);
  x.setHours(0,0,0,0);
  return x;
}

function isLarraun(txt){
  return /larraun/i.test(txt||"");
}

function frontonDestacado(f){
  return /lekunberri|aldatz/i.test(f||"");
}

Promise.all(
  SOURCES.map(s =>
    fetch(s.url).then(r=>r.json())
      .then(arr => arr.map(o => ({
        ...o,
        ofiziala:s.ofiziala,
        _date: parseDate(o.fecha)
      })))
).then(all=>{
  const today=new Date();
  today.setHours(0,0,0,0);

  const data=all.flat()
    .filter(m=>m._date && m._date<=today)
    .sort((a,b)=>{
      if(a._date-b._date!==0) return a._date-b._date;
      if((a.fronton||"")<(b.fronton||"")) return -1;
      if((a.fronton||"")>(b.fronton||"")) return 1;
      return (a.etxekoa||"").localeCompare(b.etxekoa||"");
    });

  const thisMon=monday(today);
  const lastMon=new Date(thisMon); lastMon.setDate(thisMon.getDate()-7);
  const lastSun=new Date(thisMon); lastSun.setDate(thisMon.getDate()-1);

  const thisWeek=[], lastWeek=[];
  data.forEach(m=>{
    if(m._date>=thisMon) thisWeek.push(m);
    else if(m._date>=lastMon && m._date<=lastSun) lastWeek.push(m);
  });

  const c=document.getElementById("content");

  function render(title,arr){
    if(!arr.length) return;
    c.innerHTML+=`<div class="week-title">${title}</div>`;

    arr.forEach(m=>{
      let cls="match ";
      if(!m.ofiziala) cls+="no-oficial ";

      if(!m.emaitza) cls+="pending";
      else if(isLarraun(m.etxekoa+m.kanpokoak) && /irabazita|^\d+/.test(m.emaitza)) cls+="win";
      else cls+="lose";

      const modalidadLink =
        m.url && m.url!=="-"
          ? `<a href="${m.url}" target="_blank" class="modalidad-link">${m.modalidad||""}</a>
             <a href="${m.url}" target="_blank" class="link-icon" title="Ikusi iturria">üîó</a>`
          : `<span class="modalidad-link">${m.modalidad||""}</span>`;

      c.innerHTML+=`
      <div class="${cls}">
        <div class="line meta">
          <span class="icon">üìÖ</span>${m.fecha}
        </div>

        <div class="line meta ${frontonDestacado(m.fronton)?'fronton-destacado':''}">
          <span class="icon">üìç</span>${m.fronton||""}
        </div>

        <div class="line ${isLarraun(m.etxekoa)?'larraun':'no-larraun'}">
          <span class="icon">üè†</span>${m.etxekoa||""}
        </div>

        <div class="line ${isLarraun(m.kanpokoak)?'larraun':'no-larraun'}">
          <span class="icon">‚úàÔ∏è</span>${m.kanpokoak||""}
        </div>

        ${m.tanteoa?`<div class="line score">${m.tanteoa}</div>`:""}

        ${m.sets && m.sets.length
          ? `<div class="line meta"><span class="icon">üéØ</span>${m.sets.join("  ")}</div>`
          : ""}

        <div class="line meta">
          <span class="icon">üèÜ</span>${modalidadLink}
        </div>
      </div>`;
    });
  }

  render("ASTE HONETAKO EMAITZAK",thisWeek);
  render("AURREKO ASTEKO EMAITZAK",lastWeek);
});
</script>

</body>
</html>
