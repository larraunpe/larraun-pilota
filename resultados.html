<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>Larraun ‚Äì Emaitzak</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:0;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
  background:#ffffff;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
header img{height:48px;}
header h1{
  margin:0;
  font-size:2em;
  color:#004d40;
  letter-spacing:2px;
}

/* ===== CONTENIDO ===== */
main{padding:20px;}

.week-title{
  margin:32px 0 12px;
  font-size:1.4em;
  font-weight:bold;
  color:#004d40;
}

/* ===== TARJETA ===== */
.match{
  background:#fff;
  margin-bottom:14px;
  padding:14px 18px 14px 22px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  position:relative;
}

/* LATERAL */
.match::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:6px;
  border-radius:8px 0 0 8px;
  background:#000;
}
.match.win::before{background:#2e7d32;}
.match.lose::before{background:#c62828;}
.match.pending::before{background:#000;}

/* ===== TEXTO ===== */
.line{margin:4px 0;}
.meta{font-size:.9em;color:#333;}
.score{font-size:1.1em;font-weight:bold;}

.fronton{
  font-weight:bold;
}
.fronton.home{
  color:#004d40;
}

.team{
  font-weight:bold;
}
.team.larraun{
  color:#0d47a1;
  text-transform:uppercase;
  font-size:1.05em;
}
.team.other{
  color:#b71c1c;
}

.icon{margin-right:6px;}
</style>
</head>

<body>

<header>
  <img src="/img/logo-left.png" alt="">
  <h1>EMAITZAK</h1>
  <img src="/img/logo-right.png" alt="">
</header>

<main id="content"></main>

<script>
const SOURCE="/data/resultados-larraun.json";

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1)x.setDate(x.getDate()-day+1);
  x.setHours(0,0,0,0);
  return x;
}

function isLarraun(txt){
  return /larraun/i.test(txt||"");
}

function isHomeFronton(f){
  return /lekunberri|aldatz/i.test(f||"");
}

fetch(SOURCE)
.then(r=>r.json())
.then(data=>{
  const today=new Date();
  today.setHours(23,59,59,999);

  const thisMon=monday(today);
  const lastMon=new Date(thisMon); lastMon.setDate(thisMon.getDate()-7);
  const lastSun=new Date(thisMon); lastSun.setDate(thisMon.getDate()-1);

  const thisWeek=[], lastWeek=[];

  data.forEach(m=>{
    if(!m.fecha) return;
    const d=new Date(m.fecha+"T00:00");
    if(d>today) return;

    if(d>=thisMon) thisWeek.push(m);
    else if(d>=lastMon && d<=lastSun) lastWeek.push(m);
  });

  function sortWeek(arr){
    arr.sort((a,b)=>{
      const da=new Date(a.fecha), db=new Date(b.fecha);
      if(da-db!==0) return da-db;
      if((a.fronton||"")!==(b.fronton||""))
        return (a.fronton||"").localeCompare(b.fronton||"");
      return (a.etxekoa||"").localeCompare(b.etxekoa||"");
    });
  }

  sortWeek(thisWeek);
  sortWeek(lastWeek);

  const c=document.getElementById("content");

  function render(title,arr){
    if(!arr.length) return;
    c.innerHTML+=`<div class="week-title">${title}</div>`;

    arr.forEach(m=>{
      let state="pending";
      if(m.tanteoa){
        state = m.emaitza==="irabazita" ? "win" : "lose";
      }

      c.innerHTML+=`
      <div class="match ${state}">
        <div class="line meta"><span class="icon">üìÖ</span>${m.fecha}</div>
        <div class="line fronton ${isHomeFronton(m.fronton)?'home':''}">
          <span class="icon">üìç</span>${m.fronton||""}
        </div>
        <div class="line team ${isLarraun(m.etxekoa)?'larraun':'other'}">
          <span class="icon">üè†</span>${m.etxekoa||""}
        </div>
        <div class="line team ${isLarraun(m.kanpokoak)?'larraun':'other'}">
          <span class="icon">üö©</span>${m.kanpokoak||""}
        </div>
        <div class="line score">${m.tanteoa||""}</div>
        <div class="line meta"><span class="icon">üèÜ</span>${m.modalidad||""}</div>
      </div>`;
    });
  }

  render("ASTE HONETAKO EMAITZAK",thisWeek);
  render("AURREKO ASTEKO EMAITZAK",lastWeek);
});
</script>

</body>
</html>
