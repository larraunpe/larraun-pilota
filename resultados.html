<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>Larraun ‚Äì Emaitzak</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:0;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
  background:#ffffff;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
header img{height:48px;}
header h1{
  margin:0;
  font-size:2em;
  color:#004d40;
  letter-spacing:2px;
}

/* ===== CONTENIDO ===== */
main{padding:20px;}

.week-title{
  margin:32px 0 12px;
  font-size:1.4em;
  font-weight:bold;
  color:#004d40;
}

/* ===== TARJETA ===== */
.match{
  background:#fff;
  margin-bottom:14px;
  padding:14px 18px 14px 24px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  position:relative;
}

/* no oficiales */
.match.no-oficial{
  background:#f1f1f1;
}

/* LATERAL IZQUIERDO */
.match::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:6px;
  border-radius:8px 0 0 8px;
  background:#000;
}
.match.win::before{background:#2e7d32;}
.match.lose::before{background:#c62828;}
.match.pending::before{background:#000;}

/* ===== TEXTO ===== */
.line{margin:4px 0;}
.meta{font-size:.9em;color:#333;}
.score{font-size:1.1em;font-weight:bold;}

.fronton{
  font-weight:bold;
}
.fronton.home{
  color:#0d47a1;
  font-style:italic;
  font-size:1.05em;
  text-shadow:0 0 6px rgba(13,71,161,.35);
}

.team{
  font-weight:bold;
}
.team.larraun{
  color:#0d47a1;
  text-transform:uppercase;
  font-size:1.12em;
}
.team.other{
  color:#b71c1c;
  font-size:.95em;
}

.icon{margin-right:6px;}
</style>
</head>

<body>

<header>
  <img src="/img/logo-left.png" alt="">
  <h1>EMAITZAK</h1>
  <img src="/img/logo-right.png" alt="">
</header>

<main id="content"></main>

<script>
const SOURCES=[
  {url:"/data/resultados-larraun.json", ofiziala:true},
  {url:"/data/resultados-no-oficiales.json", ofiziala:false}
];

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1)x.setDate(x.getDate()-day+1);
  x.setHours(0,0,0,0);
  return x;
}

function isLarraun(txt){
  return /larraun/i.test(txt||"");
}

function isHomeFronton(f){
  return /lekunberri|aldatz/i.test(f||"");
}

function parseDate(fecha){
  if(!fecha) return null;
  const m=fecha.match(/(\d{4})-(\d{2})-(\d{2})/);
  if(!m) return null;
  return new Date(+m[1], m[2]-1, +m[3]);
}

Promise.all(
  SOURCES.map(s =>
    fetch(s.url)
      .then(r=>r.json())
      .then(arr => arr.map(o => ({
        ...o,
        ofiziala: s.ofiziala,
        _date: parseDate(o.fecha)
      })))
).then(all=>{
  const today=new Date();
  today.setHours(23,59,59,999);

  const data=all.flat().filter(m => m._date && m._date<=today);

  const thisMon=monday(today);
  const lastMon=new Date(thisMon); lastMon.setDate(thisMon.getDate()-7);
  const lastSun=new Date(thisMon); lastSun.setDate(thisMon.getDate()-1);

  const thisWeek=[], lastWeek=[];
  data.forEach(m=>{
    if(m._date>=thisMon) thisWeek.push(m);
    else if(m._date>=lastMon && m._date<=lastSun) lastWeek.push(m);
  });

  function sortWeek(arr){
    arr.sort((a,b)=>{
      if(a._date-b._date!==0) return a._date-b._date;
      if((a.fronton||"")!==(b.fronton||""))
        return (a.fronton||"").localeCompare(b.fronton||"");
      return (a.etxekoa||"").localeCompare(b.etxekoa||"");
    });
  }

  sortWeek(thisWeek);
  sortWeek(lastWeek);

  const c=document.getElementById("content");

  function render(title,arr){
    if(!arr.length) return;
    c.innerHTML+=`<div class="week-title">${title}</div>`;
    arr.forEach(m=>{
      let state="pending";
      if(m.tanteoa){
        state = isLarraun(m.etxekoa)||isLarraun(m.kanpokoak)
          ? "win"
          : "lose";
      }

      c.innerHTML+=`
      <div class="match ${state} ${!m.ofiziala?'no-oficial':''}">
        <div class="line meta"><span class="icon">üìÖ</span>${m.fecha}</div>
        <div class="line fronton ${isHomeFronton(m.fronton)?'home':''}">
          <span class="icon">üìç</span>${m.fronton||""}
        </div>
        <div class="line team ${isLarraun(m.etxekoa)?'larraun':'other'}">
          <span class="icon">üè†</span>${m.etxekoa||""}
        </div>
        <div class="line team ${isLarraun(m.kanpokoak)?'larraun':'other'}">
          <span class="icon">‚úàÔ∏è</span>${m.kanpokoak||""}
        </div>
        <div class="line score">${m.tanteoa||""}</div>
        ${m.sets?.filter(s=>s).length?`<div class="line meta">${m.sets.join("  ")}</div>`:""}
        <div class="line meta"><span class="icon">üèÜ</span>${m.modalidad||""}</div>
      </div>`;
    });
  }

  render("ASTE HONETAKO EMAITZAK",thisWeek);
  render("AURREKO ASTEKO EMAITZAK",lastWeek);
});
</script>

</body>
</html>
