<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>Larraun ‚Äì Emaitzak</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f4f4;
  margin:0;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
  background:#ffffff;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
header img{height:48px;}
header h1{
  margin:0;
  font-size:2em;
  color:#004d40;
  letter-spacing:2px;
}

/* ===== CONTENIDO ===== */
main{padding:20px;}

.week-title{
  margin:30px 0 10px;
  font-size:1.4em;
  font-weight:bold;
  color:#004d40;
}

/* ===== TARJETA ===== */
.match{
  background:#fff;
  margin-bottom:14px;
  padding:14px 18px 14px 26px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  position:relative;
}

.match::before{
  content:"";
  position:absolute;
  left:0; top:0; bottom:0;
  width:6px;
  background:#000;
}
.match.win::before{background:#1b8f3a;}
.match.lose::before{background:#b00000;}
.match.pending::before{background:#000;}

.match.no-oficial{background:#f0f0f0;}

.line{margin:4px 0;}
.score{font-size:1.1em;font-weight:bold;}
.meta{font-size:.9em;color:#333;}

.larraun{
  color:#0d47a1;
  font-weight:bold;
  font-size:1.05em;
  text-transform:uppercase;
}
.no-larraun{color:#b71c1c;}

.fronton-destacado{
  background:#e3f2fd;
  padding:2px 6px;
  border-radius:4px;
  font-style:italic;
  font-weight:bold;
}

.modalidad-link{
  color:#004d40;
  font-weight:600;
  text-decoration:none;
}
.modalidad-link:hover{text-decoration:underline;}
.modalidad-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}
</style>
</head>

<body>

<header>
  <!-- MISMAS RUTAS QUE cartel.html -->
  <img src="/images/logo-larraun.png" alt="Larraun Pilota">
  <h1>EMAITZAK</h1>
  <img src="/images/logo-fnp.png" alt="FNP">
</header>

<main id="content"></main>

<script>
const SOURCES=[
  "/data/resultados-larraun.json",
  "/data/resultados-no-oficiales.json"
];

function safeFetch(url){
  return fetch(url).then(r=>r.ok?r.json():[]).catch(()=>[]);
}

function parseDate(f){
  if(!f) return null;
  const d=new Date(f+"T00:00");
  return isNaN(d)?null:d;
}

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1)x.setDate(x.getDate()-day+1);
  x.setHours(0,0,0,0);
  return x;
}

function isLarraun(t){return /larraun/i.test(t||"");}
function destacado(f){return /lekunberri|aldatz/i.test(f||"");}

Promise.all(SOURCES.map(safeFetch)).then(all=>{
  const today=new Date(); today.setHours(0,0,0,0);

  const data=all.flat()
    .map(m=>({...m,_date:parseDate(m.fecha)}))
    .filter(m=>m._date && m._date<=today)
    .sort((a,b)=>a._date-b._date);

  if(!data.length){
    document.getElementById("content").innerHTML="<p>Ez dago emaitzarik erakusteko.</p>";
    return;
  }

  const thisMon=monday(today);
  const lastMon=new Date(thisMon); lastMon.setDate(thisMon.getDate()-7);
  const lastSun=new Date(thisMon); lastSun.setDate(thisMon.getDate()-1);

  const thisWeek=[], lastWeek=[];
  data.forEach(m=>{
    if(m._date>=thisMon) thisWeek.push(m);
    else if(m._date>=lastMon && m._date<=lastSun) lastWeek.push(m);
  });

  const c=document.getElementById("content");

  function render(title,arr){
    if(!arr.length) return;
    c.innerHTML+=`<div class="week-title">${title}</div>`;
    arr.forEach(m=>{
      let cls="match ";
      if(!m.emaitza) cls+="pending";
      else if(isLarraun(m.etxekoa+m.kanpokoak) && /irabazita|\d+/.test(m.emaitza)) cls+="win";
      else cls+="lose";

      const modalidadHTML = m.url && m.url!=="-"
        ? `<div class="modalidad-wrap">
             <a href="${m.url}" target="_blank" rel="noopener" class="modalidad-link">${m.modalidad||""}</a>
             <a href="${m.url}" target="_blank" rel="noopener">üîó</a>
           </div>`
        : `<span class="modalidad-link">${m.modalidad||""}</span>`;

      c.innerHTML+=`
      <div class="${cls}">
        <div class="line meta">üìÖ ${m.fecha}</div>
        <div class="line meta ${destacado(m.fronton)?'fronton-destacado':''}">üìç ${m.fronton||""}</div>
        <div class="line ${isLarraun(m.etxekoa)?'larraun':'no-larraun'}">üè† ${m.etxekoa||""}</div>
        <div class="line ${isLarraun(m.kanpokoak)?'larraun':'no-larraun'}">‚úàÔ∏è ${m.kanpokoak||""}</div>
        ${m.tanteoa?`<div class="line score">${m.tanteoa}</div>`:""}
        ${m.sets?.length?`<div class="line meta">üéØ ${m.sets.join("  ")}</div>`:""}
        <div class="line meta">üèÜ ${modalidadHTML}</div>
      </div>`;
    });
  }

  render("ASTE HONETAKO EMAITZAK",thisWeek);
  render("AURREKO ASTEKO EMAITZAK",lastWeek);
});
</script>

</body>
</html>
