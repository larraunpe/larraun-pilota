<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>Larraun ‚Äì Emaitzak</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f4f4;
  margin:0;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
  background:#ffffff;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
header img{height:50px;}
header h1{
  margin:0;
  font-size:2em;
  color:#004d40;
  letter-spacing:2px;
}

/* ===== CONTENIDO ===== */
main{padding:20px;}

.week-title{
  margin:30px 0 12px;
  font-size:1.5em;
  font-weight:bold;
  color:#004d40;
}

/* ===== TARJETA ===== */
.match{
  background:#fff;
  margin-bottom:16px;
  padding:14px 18px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  position:relative;
  overflow:hidden;
}

.match.no-oficial::after{
  content:"EZ OFIZIALA";
  position:absolute;
  top:12px;
  right:-45px;
  transform:rotate(45deg);
  background:#b00000;
  color:#fff;
  padding:4px 60px;
  font-size:.75em;
  font-weight:bold;
}

/* ===== FRANJAS ===== */
.win-home{
  background:repeating-linear-gradient(-45deg,
    rgba(0,100,0,.18),rgba(0,100,0,.18) 12px,
    rgba(0,90,160,.18) 12px,rgba(0,90,160,.18) 24px);
}
.win-away{
  background:repeating-linear-gradient(-45deg,
    rgba(0,100,0,.18),rgba(0,100,0,.18) 12px,
    rgba(140,140,140,.18) 12px,rgba(140,140,140,.18) 24px);
}
.lose-home{
  background:repeating-linear-gradient(-45deg,
    rgba(170,0,0,.18),rgba(170,0,0,.18) 12px,
    rgba(0,90,160,.18) 12px,rgba(0,90,160,.18) 24px);
}
.lose-away{
  background:repeating-linear-gradient(-45deg,
    rgba(170,0,0,.18),rgba(170,0,0,.18) 12px,
    rgba(140,140,140,.18) 12px,rgba(140,140,140,.18) 24px);
}

/* no oficiales ‚Üí franjas invertidas */
.no-oficial.win-home,
.no-oficial.win-away,
.no-oficial.lose-home,
.no-oficial.lose-away{
  background-image:repeating-linear-gradient(45deg,
    rgba(0,0,0,.10),rgba(0,0,0,.10) 12px,
    rgba(255,255,255,.10) 12px,rgba(255,255,255,.10) 24px);
}

/* ===== TEXTO ===== */
.line{margin:4px 0;}
.etxekoa{color:#0d47a1;font-weight:bold;}
.kanpokoak{color:#b71c1c;font-weight:bold;}
.score{font-size:1.15em;font-weight:bold;}
.meta{font-size:.9em;color:#333;}
.icon{margin-right:6px;}
</style>
</head>

<body>

<header>
  <img src="/images/logo-larraun.png" alt="Larraun">
  <h1>EMAITZAK</h1>
  <img src="/images/logo-fnp.png" alt="FNP">
</header>

<main id="content"></main>

<script>
const SOURCES=[
  {url:"/data/resultados-larraun.json",ofiziala:true},
  {url:"/data/resultados-no-oficiales.json",ofiziala:false}
];

function parseDate(fecha){
  if(!fecha) return null;
  const m = fecha.match(/(\d{4})[\/-](\d{2})[\/-](\d{2})/);
  if(!m) return null;
  return new Date(Number(m[1]), Number(m[2]) - 1, Number(m[3]));
}

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1) x.setDate(x.getDate()-day+1);
  return x;
}

function isHome(fronton){
  return /lekunberri|aldatz/i.test(fronton||"");
}

Promise.all(
  SOURCES.map(s =>
    fetch(s.url).then(r=>r.json())
      .then(arr => arr.map(o => ({
        ...o,
        ofiziala:s.ofiziala,
        _date: parseDate(o.fecha)
      })))
).then(all=>{
  const today=new Date();
  today.setHours(0,0,0,0);

  const data=all.flat()
    .filter(m => m._date && m._date <= today)
    .sort((a,b)=>a._date-b._date);

  const thisMon=monday(today);
  const lastMon=new Date(thisMon); lastMon.setDate(thisMon.getDate()-7);
  const lastSun=new Date(thisMon); lastSun.setDate(thisMon.getDate()-1);

  const thisWeek=[], lastWeek=[];
  data.forEach(m=>{
    if(m._date>=thisMon) thisWeek.push(m);
    else if(m._date>=lastMon && m._date<=lastSun) lastWeek.push(m);
  });

  const c=document.getElementById("content");

  function render(title,arr){
    if(!arr.length) return;
    c.innerHTML+=`<div class="week-title">${title}</div>`;
    arr.forEach(m=>{
      let cls="match ";
      if(!m.ofiziala) cls+="no-oficial ";
      if(m.emaitza){
        const home=isHome(m.fronton);
        cls+= m.emaitza==="irabazita"
          ? (home?"win-home":"win-away")
          : (home?"lose-home":"lose-away");
      }

      c.innerHTML+=`
      <div class="${cls}">
        <div class="line meta"><span class="icon">üìÖ</span>${m.fecha}</div>
        <div class="line meta"><span class="icon">üìç</span>${m.fronton||""}</div>
        <div class="line etxekoa"><span class="icon">üè†</span>${m.etxekoa}</div>
        <div class="line kanpokoak"><span class="icon">‚úàÔ∏è</span>${m.kanpokoak}</div>
        <div class="line score">${m.tanteoa||""}</div>
        <div class="line meta"><span class="icon">üèÜ</span>${m.modalidad||m.lehiaketa||""}</div>
      </div>`;
    });
  }

  render("ASTE HONETAKO EMAITZAK",thisWeek);
  render("AURREKO ASTEKO EMAITZAK",lastWeek);
});
</script>

</body>
</html>
