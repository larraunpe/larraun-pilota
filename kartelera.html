<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Larraun Pilota ‚Äì Aste honetako partidak</title>
<link rel="icon" href="kartelera.png">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #eaeaea;
}

/* CONTENEDOR */
.cartel {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 30px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
}

/* CABECERA */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 4px solid #b30000;
  padding-bottom: 20px;
  margin-bottom: 25px;
}

.header img {
  height: 80px;
}

.header h1 {
  flex: 1;
  text-align: center;
  margin: 0;
  font-size: 2.2em;
  color: #b30000;
}

/* LISTA */
.partidos {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* PARTIDO */
.partido {
  padding: 16px 18px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  background: #f9f9f9;
  position: relative;
  border-left: 6px solid #b00000; /* se ajusta por JS */
}

/* NO OFICIAL ‚Üí fondo gris suave */
.partido.no-oficial {
  background: #f3f3f3;
}

/* BADGE */
.badge {
  position: absolute;
  top: 12px;
  right: 14px;
  font-size: 0.75em;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 6px;
  background: #b30000;
  color: #fff;
}

/* FECHA / HORA / ZKIA */
.fecha {
  font-weight: bold;
  font-size: 0.95em;
  margin-bottom: 8px;
}

/* EQUIPOS */
.equipos {
  margin-bottom: 8px;
  line-height: 1.4;
}

.etxekoa {
  color: #0b2c5d;
  font-weight: bold;
}

.kanpokoak {
  color: #b00000;
  font-weight: bold;
}

/* LARRAUN DESTACADO */
.larraun {
  font-size: 1.25em;
  text-transform: uppercase;
}

/* FRONT√ìN */
.fronton {
  margin-top: 6px;
  font-style: italic;
  color: #333;
}

/* LEKUNBERRI / ALDATZ */
.lekunberri {
  background: #e6f2ff;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: bold;
  color: #003366;
}

/* LEHIAKETA */
.lehiaketa {
  margin-top: 6px;
  font-size: 0.9em;
  color: #555;
}

/* FOOTER */
.footer {
  margin-top: 30px;
  padding-top: 15px;
  border-top: 2px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.9em;
  color: #444;
}

.footer img {
  height: 50px;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .header h1 { font-size: 1.6em; }
  .larraun { font-size: 1.15em; }
}
</style>
</head>

<body>

<div class="cartel">

  <!-- CABECERA -->
  <div class="header">
    <img src="images/logo-larraun.png" alt="Larraun Pilota">
    <h1>ASTE HONETAKO PARTIDAK</h1>
    <img src="images/logo-fnp.png" alt="FNP">
  </div>

  <!-- PARTIDOS -->
  <div class="partidos" id="lista-partidos"></div>

  <!-- FOOTER -->
  <div class="footer">
    <div>üìç Larraun Pilota Elkartea</div>
    <div>@larraunpilota</div>
  </div>

</div>

<script>
Promise.all([
  fetch("data/cartelera-larraun.json").then(r => r.json()),
  fetch("data/partidos-no-oficiales.json").then(r => r.json())
]).then(([oficiales, noOficiales]) => {

  const partidos = [
    ...oficiales.map(p => ({ ...p, ofiziala: true })),
    ...noOficiales
  ];

  partidos.sort((a, b) => {
    const da = new Date(`${a.fecha} ${a.hora || "00:00"}`);
    const db = new Date(`${b.fecha} ${b.hora || "00:00"}`);
    return da - db;
  });

  const cont = document.getElementById("lista-partidos");

  partidos.forEach(p => {
    const div = document.createElement("div");

    const esOficial = p.ofiziala === true || p.ofiziala === "true";
    const esLekunberri = /lekunberri|aldatz/i.test(p.fronton || "");

    div.className = "partido" + (esOficial ? "" : " no-oficial");
    div.style.borderLeftColor = esLekunberri ? "#0b5ed7" : "#b00000";

    const etxekoaClass =
      p.etxekoa?.includes("LARRAUN") ? "etxekoa larraun" : "etxekoa";

    const kanpokoakClass =
      p.kanpokoak?.includes("LARRAUN") ? "kanpokoak larraun" : "kanpokoak";

    const frontonClass =
      esLekunberri ? "fronton lekunberri" : "fronton";

    const lineaFecha = `
      <div class="fecha">
      üóì ${p.fecha}${p.hora ? " ¬∑ ‚è∞ " + p.hora : ""}
      ${p.zkia ? "üî¢ " + p.zkia + " ¬∑ " : ""}
      </div>
    `;

    div.innerHTML = `
      ${!esOficial ? `<div class="badge">EZ OFIZIALA</div>` : ""}
      ${lineaFecha}

      <div class="equipos">
        <div class="${etxekoaClass}">üè† ${p.etxekoa || ""}</div>
        <div class="${kanpokoakClass}">‚úàÔ∏è ${p.kanpokoak || ""}</div>
      </div>

      <div class="${frontonClass}">üìç ${p.fronton || ""}</div>
      <div class="lehiaketa">üèÜ ${p.lehiaketa || ""}</div>
    `;

    cont.appendChild(div);
  });
});
</script>

</body>
</html>
