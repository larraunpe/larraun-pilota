<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun â€“ Emaitzak</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#184d33;
}

button{
  margin:18px;
  padding:10px 18px;
  cursor:pointer;
}

/* ================= PAGINA ================= */

.pagina{
  width:900px;
  margin:auto;
  background:#eef4ff;
}

/* ================= HEADER GENERAL ================= */

.header{
  height:110px;
  background:linear-gradient(#3d6fe6,#2448b5);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.header img{
  position:absolute;
  height:80px;
}

.logo-izq{left:20px}
.logo-der{right:20px}

.footer{
  height:40px;
  background:#444;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
}

.contenido{ padding:8px; }

/* ================= BLOQUES ================= */

.titulo{
  background:#111;
  color:white;
  text-align:center;
  font-weight:900;
  padding:6px;
  margin:12px 0 6px;
  border-radius:4px;
}

/* ================= PARTIDO ================= */

.partido{
  margin-bottom:6px;
  border-radius:6px;
  overflow:hidden;
}

/* pelotazos verdes */
.win{
  background:
  radial-gradient(circle at 20% 30%, #45c75a 0 18px, transparent 20px),
  radial-gradient(circle at 80% 60%, #34a84b 0 18px, transparent 20px),
  #d8f6df;
}

/* pelotazos rojos */
.lose{
  background:
  radial-gradient(circle at 25% 35%, #e04848 0 18px, transparent 20px),
  radial-gradient(circle at 75% 65%, #c93232 0 18px, transparent 20px),
  #f7dede;
}

.pending{
  background:#f1f1f1;
}

/* ================= HEADER PARTIDO ================= */

.partido-header{
  font-size:11px;
  font-weight:800;
  text-align:center;
  padding:4px;
  color:white;
  cursor:pointer;
  text-decoration:none;
}

.azul{
  background:#2f5fd2;
}

/* granate claro */
.granate{
  background:#8b2f3d;
}

/* ================= FILA ================= */

.fila{
  display:grid;
  grid-template-columns: 2fr 11fr 4fr 11fr 2fr;
  align-items:center;
  padding:8px 10px;
}

.fila > *{ min-width:0; }

/* ================= LOGOS ================= */

.logo{
  width:60px;
  height:60px;
  object-fit:contain;
}

.fila img:first-child{ justify-self:start; }
.fila img:last-child{ justify-self:end; }

/* ================= EQUIPOS ================= */

.local,.visit{
  display:flex;
  flex-direction:column;
  font-size:20px;
}

.visit{ text-align:right; }

.principal{
  font-weight:900;
  line-height:1.05;
}

.detalle{
  font-size:.45em;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  opacity:.65;
}

.local .principal{color:#0d47a1}
.visit .principal{color:#b71c1c}

/* ================= MARCADOR ================= */

.score{
  text-align:center;
  font-weight:900;
  font-size:30px; /* reducido para 2 cifras */
  font-variant-numeric:tabular-nums;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.sets{
  font-size:.33em;
  opacity:.7;
  margin-top:2px;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

</style>
</head>

<body>

<button onclick="exportar()">ðŸ“¸ DESKARGATU JPG</button>
<div id="contenedor"></div>

<script>

/* ================= SEMANAS ================= */

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1) x.setDate(x.getDate()-day+1);
  x.setHours(0,0,0,0);
  return x;
}

function filtrarSemanas(data){

  const today=new Date();
  today.setHours(23,59,59,999);

  const thisMon=monday(today);
  const lastMon=new Date(thisMon);
  lastMon.setDate(thisMon.getDate()-7);

  return data.filter(p=>{
    const f=new Date(p.fecha+"T00:00");
    return f>=lastMon && f<=today;
  });
}

/* ================= OFICIAL ================= */

function esOficial(v){
  return v===true || v==="true" || v==="bai" || v==="BAI" || v===1;
}

/* ================= UTIL ================= */

function normalizar(nombre){
  return nombre.split("(")[0]
    .replace(/[.,]/g,"")
    .trim()
    .replace(/\s+/g,"-")
    .toUpperCase();
}

function logoClub(nombre){

  const n=normalizar(nombre);

  if(n.includes("LARRAUN"))
    return `<img class="logo" src="images/logo-larraun.png">`;

  return `<img class="logo" src="images/clubes/${n}.jpg"
          onerror="this.style.visibility='hidden'">`;
}

/* salto tras ) */
function bloqueEquipo(texto,clase){

  const partes=texto.split(")");
  const principal=partes[0]+")";
  const detalle=partes.slice(1).join(")").trim();

  return `
    <div class="${clase}">
      <div class="principal">${principal}</div>
      ${detalle?`<div class="detalle">${detalle}</div>`:""}
    </div>
  `;
}

/* ================= RESULTADO ================= */

function estadoResultado(p){

  if(!p.tanteoa) return "pending";

  const [a,b]=p.tanteoa.split("-").map(Number);
  const larraunLocal=p.etxekoa.toUpperCase().includes("LARRAUN");

  if(larraunLocal) return a>b?"win":"lose";
  return b>a?"win":"lose";
}

/* ================= PARTIDO ================= */

function crearPartido(p){

  const [a,b]=(p.tanteoa||"-").split("-");
  const estado=estadoResultado(p);

  const fronton=(p.fronton||"").toLowerCase();
  const color=(fronton.includes("lekunberri")||fronton.includes("aldaz"))?"azul":"granate";

  const url=p.url || "#";

  return `
  <div class="partido ${estado}">
    <a href="${url}" target="_blank" class="partido-header ${color}">
      ${p.fecha} Â· ${p.fronton} Â· ${p.modalidad}
    </a>

    <div class="fila">

      ${logoClub(p.etxekoa)}
      ${bloqueEquipo(p.etxekoa,"local")}

      <div class="score">
        <div>
          <span class="blue">${a||""}</span> -
          <span class="red">${b||""}</span>
        </div>
        ${p.sets?.length?`<div class="sets">${p.sets.join(" ")}</div>`:""}
      </div>

      ${bloqueEquipo(p.kanpokoak,"visit")}
      ${logoClub(p.kanpokoak)}

    </div>
  </div>`;
}

/* ================= SECCION ================= */

function crearSeccion(titulo,data,lista){

  if(!data.length) return;

  lista.insertAdjacentHTML("beforeend",`<div class="titulo">${titulo}</div>`);

  data
   .sort((a,b)=>new Date(b.fecha)-new Date(a.fecha))
   .forEach(p=>lista.insertAdjacentHTML("beforeend",crearPartido(p)));
}

/* ================= CARGA ================= */

Promise.all([
 fetch("data/resultados-larraun.json").then(r=>r.json()),
 fetch("data/resultados-no-oficiales.json").then(r=>r.json())
]).then(([larraun,no])=>{

  const pagina=document.createElement("div");
  pagina.className="pagina";

  pagina.innerHTML=`
    <div class="header">
      <img src="images/logo-larraun.png" class="logo-izq">
      <h1>EMAITZAK</h1>
      <img src="images/logo-fnp.png" class="logo-der">
    </div>
    <div class="contenido" id="lista"></div>
    <div class="footer">Larraun Pilota Elkartea</div>
  `;

  contenedor.appendChild(pagina);

  const lista=document.getElementById("lista");

  crearSeccion("NKJ EMAITZAK", filtrarSemanas(larraun), lista);

  crearSeccion(
    "BESTE TXAPELKETAK OFIZIALAK",
    filtrarSemanas(no.filter(p=>esOficial(p.ofiziala))),
    lista
  );

  crearSeccion(
    "TXAPELKETAK EZ OFIZIALAK",
    filtrarSemanas(no.filter(p=>!esOficial(p.ofiziala))),
    lista
  );
});

/* ================= EXPORT ================= */

async function exportar(){
 const canvas=await html2canvas(document.querySelector(".pagina"),{scale:2,useCORS:true});
 const a=document.createElement("a");
 a.href=canvas.toDataURL("image/jpeg",0.95);
 a.download="emaitzak.jpg";
 a.click();
}

</script>

</body>
</html>
