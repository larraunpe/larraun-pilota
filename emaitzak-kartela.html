<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>EMAITZAK - LARRAUN PILOTA ELKARTEA</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=DotGothic16&family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#184d33;
  font-family:Arial, sans-serif;
}

.pagina{
  width:900px;
  margin:auto;
  background:#fff;
}

/* ================= HEADER ================= */

.header{
  height:110px;
  background:#0b2350;
  color:#9cff9c;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-family:'Orbitron';
  font-size:22px;
  letter-spacing:2px;
}

.header img{
  position:absolute;
  height:80px;
}
.logo-izq{left:20px}
.logo-der{right:20px}

/* ================= TITULOS ================= */

.titulo-seccion{
  font-family:'Orbitron';
  background:#111;
  color:#fff;
  text-align:center;
  padding:6px;
  margin:18px 0 12px;
  letter-spacing:2px;
}

/* ================= PARTIDO ================= */

.partido{
  position:relative;
  background:#fff;
  border-radius:6px;
  margin-bottom:18px;
  overflow:hidden;
}

.partido::after{
  content:"";
  position:absolute;
  bottom:-8px;
  left:0;
  right:0;
  height:6px;
  background-image: radial-gradient(#0b2350 2px, transparent 2px);
  background-size:8px 6px;
}

.partido::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.45;
}

.win::before{ background-image: var(--pelotas-verdes); }
.lose::before{ background-image: var(--pelotas-rojas); }
.rest::before{ background-image: var(--pelotas-grises); }

/* ================= CABECERA ================= */

.partido-header{
  font-family:'Share Tech Mono', monospace;
  font-size:12px;
  padding:4px 8px;
  color:#fff;
  text-decoration:none;
  letter-spacing:1px;
  display:flex;
  align-items:center;
}

.partido-header span{
  white-space:nowrap;
}

.partido-header::after{
  content:"";
  flex:1;
  height:2px;
  margin-left:8px;
  background-image: radial-gradient(currentColor 1px, transparent 1px);
  background-size:6px 2px;
}

.azul{ background:#2f5fd2; }
.granate{ background:#8b3a4a; }

/* ================= FILA ================= */

.fila{
  display:grid;
  grid-template-columns: 2fr 10fr 7fr 10fr 2fr;
  align-items:center;
  padding:12px 8px;
}

.logo{
  width:60px;
  height:60px;
  object-fit:contain;
}

.pixelado{
  image-rendering: pixelated;
  filter: contrast(1.2) saturate(1.1);
}

.fila img:first-child{justify-self:start}
.fila img:last-child{justify-self:end}

/* ================= EQUIPOS ================= */

.local,.visit{
  display:flex;
  flex-direction:column;
  font-family:'DotGothic16', monospace;
  letter-spacing:1px;
}

.visit{text-align:right}

.principal{
  font-size:18px;
  font-weight:700;
}

.pelotaris{
  font-size:14px;
  font-weight:900;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.local .principal{color:#0d47a1}
.visit .principal{color:#b71c1c}

/* ================= MARCADOR ================= */

.score{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:'Orbitron', monospace;
  font-size:40px;
  font-weight:900;
  white-space:nowrap;
}

.resultado-linea{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
}

.icono-wrapper{
  width:32px;
  display:flex;
  justify-content:center;
}

.icono-resultado{
  width:26px;
  height:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  font-weight:900;
  border-radius:4px;
  color:#fff;
}

.gana{ background:#17c417; }
.pierde{ background:#e53935; }

.sets{
  font-size:13px;
  margin-top:4px;
  font-weight:700;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

/* ================= PATROCINADORES ================= */

.patrocinadores{
  padding:25px 10px;
  text-align:center;
}

.patro-titulo{
  font-family:'Orbitron';
  font-size:20px;
  margin-bottom:14px;
}

.patro-grid{
  display:grid;
  grid-template-columns:repeat(9,1fr);
  gap:18px;
  justify-items:center;
  align-items:center;
  max-width:820px;
  margin:auto;
}

.patro-grid img{
  width:80px;
  height:46px;
  object-fit:contain;
}

</style>
</head>

<body>

<div class="pagina">

<div class="header">
  <img src="images/logo-larraun.png" class="logo-izq">
  EMAITZAK - LARRAUN PILOTA ELKARTEA
  <img src="images/logo-fnp.png" class="logo-der">
</div>

<div id="lista"></div>

<div class="patrocinadores">
  <div class="patro-titulo">PATRONAZAILEAK</div>
  <div class="patro-grid">
    <!-- Tus patrocinadores aquí (no los toco para no alargar el mensaje) -->
  </div>
</div>

</div>

<script>

/* ================= PELOTAS ================= */

function generarPelotas(color){
  let dots=[];
  for(let i=0;i<60;i++){
    const x=Math.random()*100;
    const y=Math.random()*100;
    const r=2+Math.random()*3;
    dots.push(`radial-gradient(circle ${r}px at ${x}% ${y}%, ${color} 98%, transparent)`);
  }
  return dots.join(",");
}

document.documentElement.style.setProperty('--pelotas-verdes', generarPelotas('#19c93f'));
document.documentElement.style.setProperty('--pelotas-rojas', generarPelotas('#ff6b6b'));
document.documentElement.style.setProperty('--pelotas-grises', generarPelotas('#bdbdbd'));

/* ================= UTIL ================= */

function dividirEquipo(txt){
  const partes=txt.split(")");
  const principal=partes[0]+")";
  const resto=partes.slice(1).join(")").trim();
  return {principal, resto};
}

function logoClub(nombre){
  if(!nombre) return "";
  if(nombre.toLowerCase().includes("atseden"))
    return `<img class="logo pixelado" src="images/ATSEDENA.jpg">`;

  const limpio = nombre
    .split("(")[0]
    .replace(/[.,]/g,"")
    .replace(/–/g,"-")
    .replace(/\s+/g,"-")
    .toUpperCase()
    .trim();

  return `<img class="logo pixelado" 
           src="images/clubes/${limpio}.jpg"
           onerror="this.style.visibility='hidden'">`;
}

function estado(p){

  const texto=(p.modalidad||"").toLowerCase();
  if(texto.includes("atseden") || texto.includes("descanso"))
    return "rest";

  if(!p.tanteoa) return "";

  const [a,b]=p.tanteoa.split("-").map(Number);

  if((p.etxekoa||"").includes("LARRAUN"))
    return a>b?"win":"lose";
  else
    return b>a?"win":"lose";
}

function ordenar(lista){
  return lista.sort((a,b)=>{

    const esDescanso=p=>{
      const t=(p.modalidad||"").toLowerCase();
      return t.includes("atseden")||t.includes("descanso");
    };

    if(esDescanso(a)&&!esDescanso(b)) return 1;
    if(!esDescanso(a)&&esDescanso(b)) return -1;

    const fa=new Date(a.fecha+"T"+(a.hora||"00:00"));
    const fb=new Date(b.fecha+"T"+(b.hora||"00:00"));

    return fa-fb;
  });
}

function filtrarPeriodo(lista){

  const hoy=new Date();
  hoy.setHours(23,59,59,999);

  const diaSemana=hoy.getDay();
  const diasAtras=diaSemana===0?6:diaSemana-1;

  const inicioSemanaActual=new Date(hoy);
  inicioSemanaActual.setDate(hoy.getDate()-diasAtras);
  inicioSemanaActual.setHours(0,0,0,0);

  const inicioSemanaPasada=new Date(inicioSemanaActual);
  inicioSemanaPasada.setDate(inicioSemanaActual.getDate()-7);

  return lista.filter(p=>{
    const f=new Date(p.fecha+"T00:00");
    return f>=inicioSemanaPasada && f<=hoy;
  });
}

/* ================= RENDER ================= */

function crearPartido(p){

  const est=estado(p);
  const eq1=dividirEquipo(p.etxekoa);
  const eq2=dividirEquipo(p.kanpokoak);
  const [a,b]=(p.tanteoa||"").split("-");

  let icono="";
  if(est==="win")
    icono=`<div class="icono-resultado gana">✔</div>`;
  else if(est==="lose")
    icono=`<div class="icono-resultado pierde">✖</div>`;

  const div=document.createElement("div");
  div.className="partido "+est;

  div.innerHTML=`
    <a href="${p.url||'#'}" target="_blank"
       class="partido-header granate">
      <span>${p.fecha} · ${p.fronton} · ${p.url?`<u>${p.modalidad}</u>`:p.modalidad}</span>
    </a>

    <div class="fila">

      ${logoClub(p.etxekoa)}

      <div class="local">
        <div class="principal">${eq1.principal}</div>
        ${eq1.resto?`<div class="pelotaris">${eq1.resto}</div>`:""}
      </div>

      <div class="score">
        <div class="resultado-linea">
          <span class="blue">${a||""}</span>
          <span class="icono-wrapper">${icono}</span>
          <span class="red">${b||""}</span>
        </div>
        ${p.sets?`<div class="sets">${p.sets}</div>`:""}
      </div>

      <div class="visit">
        <div class="principal">${eq2.principal}</div>
        ${eq2.resto?`<div class="pelotaris">${eq2.resto}</div>`:""}
      </div>

      ${logoClub(p.kanpokoak)}

    </div>
  `;

  return div;
}

function bloque(titulo,lista){
  if(!lista.length) return document.createDocumentFragment();
  const frag=document.createDocumentFragment();
  const h=document.createElement("div");
  h.className="titulo-seccion";
  h.textContent=titulo;
  frag.appendChild(h);
  lista.forEach(p=>frag.appendChild(crearPartido(p)));
  return frag;
}

/* ================= CARGA ================= */

Promise.all([
 fetch("data/resultados-larraun.json").then(r=>r.json()),
 fetch("data/resultados-no-oficiales.json").then(r=>r.json())
]).then(([larraun,noOficiales])=>{

  const lista=document.getElementById("lista");
  const todos=filtrarPeriodo([...larraun,...noOficiales]);

  const nkj=todos.filter(p=>larraun.includes(p));
  const ezOfizial=todos.filter(p=>!larraun.includes(p));

  lista.appendChild(bloque("NKJ EMAITZAK",ordenar(nkj)));
  lista.appendChild(bloque("TXAPELKETAK EZ OFIZIALAK",ordenar(ezOfizial)));
});

</script>

</body>
</html>
