<!DOCTYPE html>

<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun â€“ Emaitzak</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#184d33;
}

button{
  padding:10px 18px;
  margin:18px;
  cursor:pointer;
}

/* ================= PAGINA ================= */

.pagina{
  width:900px;
  height:1270px;
  margin:auto;
  background:#eef4ff;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= HEADER ================= */

.header{
  height:110px;
  background:linear-gradient(#3d6fe6,#2448b5);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.header img{
  position:absolute;
  height:80px;
}

.logo-izq{left:20px}
.logo-der{right:20px}

.footer{
  height:40px;
  background:#444;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
}

.contenido{
  flex:1;
  padding:6px;
  overflow:hidden;
}

/* ================= SECCIONES ================= */

.titulo-seccion{
  background:#222;
  color:#fff;
  text-align:center;
  font-size:13px;
  font-weight:900;
  padding:4px;
  margin:6px 0;
}

.grupo{
  background:white;
  border-radius:8px;
  overflow:hidden;
  margin-bottom:6px;
}

/* ================= FILA ESTABLE ================= */

.fila{
  display:grid;

  /* proporciÃ³n 2-11-4-11-2 con fr (mucho mÃ¡s estable) */
  grid-template-columns:
    60px      /* logo */
    11fr      /* etxekoa */
    4fr       /* tanteoa */
    11fr      /* kanpokoak */
    60px;     /* logo */

  align-items:center;
  height:90px;
  padding:0 8px;
  border-top:1px solid #ddd;
}

/* IMPORTANTÃSIMO para que NO se rompa */
.fila > *{
  min-width:0;
}

/* ================= LOGOS ================= */

.logo{
  width:56px;
  height:56px;
  object-fit:contain;
  justify-self:center;
}

/* ================= TEXTOS ================= */

.local, .visit{
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.visit{
  text-align:right;
}

.nombre{
  font-weight:900;
  font-size:17px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.local .nombre{color:#0d47a1}
.visit .nombre{color:#b71c1c}

.pelotaris{
  font-size:9px;
  opacity:.6;
  line-height:1.1;
}

/* ================= MARCADOR ================= */

.score{
  text-align:center;
  font-size:42px;
  font-weight:900;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

</style>

</head>

<body>

<button onclick="exportar()">ðŸ“¸ DESKARGATU JPG</button>

<div id="contenedor"></div>

<script>

/* ================= FILA ================= */

function logoClub(nombre){

  const n = nombre
    .split("(")[0]
    .replace(/[.,]/g,"")
    .trim()
    .replace(/\s+/g,"-")
    .toUpperCase();

  if(n.includes("LARRAUN"))
    return `<img class="logo" src="images/logo-larraun.png">`;

  return `<img class="logo" src="images/clubes/${n}.jpg"
          onerror="this.style.display='none'">`;
}

function bloqueEquipo(texto, clase){

  if(!texto) return "";

  const lineas = texto.split(/\r?\n/);

  const principal = lineas[0];
  const detalle   = lineas[1] || "";

  return `
    <div class="${clase}">
      <div class="nombre">${principal}</div>
      ${detalle ? `<div class="pelotaris">${detalle}</div>` : ""}
    </div>
  `;
}


function crearFila(p){

  const [a,b]=(p.tanteoa||"-").split("-");

  const fila=document.createElement("div");
  fila.className="fila";

  fila.innerHTML=`
    ${logoClub(p.etxekoa)}

    ${bloqueEquipo(p.etxekoa,"local")}

    <div class="score">
      <span class="blue">${a}</span> -
      <span class="red">${b}</span>
    </div>

    ${bloqueEquipo(p.kanpokoak,"visit")}

    ${logoClub(p.kanpokoak)}
  `;

  return fila;
}

/* ================= CARGA SIMPLE ================= */

fetch("data/resultados-larraun.json")
  .then(r=>r.json())
  .then(data=>{
    const cont=document.createElement("div");
    cont.className="pagina";

    cont.innerHTML=`
      <div class="header">
        <img src="images/logo-larraun.png" class="logo-izq">
        <h1>EMAITZAK</h1>
        <img src="images/logo-fnp.png" class="logo-der">
      </div>
      <div class="contenido" id="lista"></div>
      <div class="footer">Larraun Pilota Elkartea</div>
    `;

    document.getElementById("contenedor").appendChild(cont);

    const lista=document.getElementById("lista");

    data.forEach(p=>lista.appendChild(crearFila(p)));
  });

/* ================= EXPORT ================= */

async function exportar(){
 const p=document.querySelector(".pagina");
 const c=await html2canvas(p,{scale:2,useCORS:true});
 const a=document.createElement("a");
 a.href=c.toDataURL("image/jpeg",0.95);
 a.download="emaitzak.jpg";
 a.click();
}

</script>

</body>
</html>
