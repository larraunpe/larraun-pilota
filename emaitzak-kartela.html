<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>

<title>Larraun – Emaitzak</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#184d33;
  font-family:Arial, Helvetica, sans-serif;
}

/* ================= PAGINA ================= */

.pagina{
  width:900px;
  margin:auto;
  background:#fff;
}

/* ================= HEADER ================= */

.header{
  height:110px;
  background:#0b2350;
  color:#9cff9c;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-family:'Orbitron';
  font-size:20px;
}

.header img{
  position:absolute;
  height:80px;
}
.logo-izq{left:20px}
.logo-der{right:20px}


/* ================= BLOQUES ================= */

.titulo{
  background:#111;
  color:#fff;
  font-weight:900;
  text-align:center;
  padding:6px;
  margin:18px 0 10px;
}

/* ================= PARTIDO ================= */

.partido{
  position:relative;
  background:#fff;
  border-radius:6px;
  margin-bottom:8px;
  overflow:hidden;
}

/* ===== PELOTAS REALES ===== */

.partido::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.35;
}

.win::before{ background-image: var(--pelotas-verdes); }
.lose::before{ background-image: var(--pelotas-rojas); }


/* ================= CABECERA PARTIDO ================= */

.partido-header{
  font-family:'Share Tech Mono', monospace; /* DOT MATRIX */
  font-size:12px;
  text-align:center;
  padding:4px;
  color:#fff;
  text-decoration:none;
  letter-spacing:1px;
}

.azul{ background:#2f5fd2 }
.granate{ background:#8b3a4a }


/* ================= FILA ================= */

.fila{
  display:grid;
  grid-template-columns: 2fr 11fr 4fr 11fr 2fr;
  align-items:center;
  padding:10px;
}

.fila > *{min-width:0}

/* ================= LOGOS ================= */

.logo{
  width:60px;
  height:60px;
  object-fit:contain;
}
.fila img:first-child{justify-self:start}
.fila img:last-child{justify-self:end}


/* ================= EQUIPOS (OCTIN SPORTS) ================= */

.local,.visit{
  display:flex;
  flex-direction:column;
  font-family:'Arial Black', Impact, sans-serif; /* estilo deportivo tipo Octin */
  letter-spacing:.5px;
}

.visit{text-align:right}

.principal{
  font-size:19px;
  font-weight:900;
}

.detalle{
  font-size:.45em;
  opacity:.6;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.local .principal{color:#0d47a1}
.visit .principal{color:#b71c1c}


/* ================= MARCADOR DIGITAL ================= */

.score{
  text-align:center;
  font-family:'Share Tech Mono', monospace;
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
}

.sets{
  font-size:.35em;
  margin-top:2px;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}


/* ================= PATROCINADORES ================= */

.patrocinio{
  margin-top:40px;
  padding:20px;
  border-top:3px solid #111;
}

.sponsors{
  display:grid;
  grid-template-columns: repeat(10, 1fr);
  gap:12px;
  justify-items:center;
}

.sponsors img{
  max-width:70px;
  max-height:45px;
  object-fit:contain;
}

</style>
</head>

<body>

<div id="contenedor"></div>

<script>

/* ================= PELOTAS RANDOM ================= */

function generarPelotas(color){

  let dots=[];

  for(let i=0;i<40;i++){
    const x=Math.random()*100;
    const y=Math.random()*100;
    const r=2+Math.random()*3;

    dots.push(`radial-gradient(circle ${r}px at ${x}% ${y}%, ${color} 98%, transparent)`);
  }

  return dots.join(",");
}

document.documentElement.style.setProperty('--pelotas-verdes', generarPelotas('#3bd35a'));
document.documentElement.style.setProperty('--pelotas-rojas', generarPelotas('#ffb0b0'));


/* ================= FECHAS 2 SEMANAS ================= */

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1) x.setDate(x.getDate()-day+1);
  x.setHours(0,0,0,0);
  return x;
}

function filtrar(data){
  const today=new Date();
  const thisMon=monday(today);
  const lastMon=new Date(thisMon);
  lastMon.setDate(lastMon.getDate()-7);

  return data.filter(p=>{
    const f=new Date(p.fecha+"T00:00");
    return f>=lastMon && f<=today;
  });
}


/* ================= UTIL ================= */

function logoClub(nombre){
  const n=nombre.split("(")[0].replace(/[.,]/g,"").trim().replace(/\s+/g,"-").toUpperCase();

  if(n.includes("LARRAUN"))
    return `<img class="logo" src="images/logo-larraun.png">`;

  return `<img class="logo" src="images/clubes/${n}.jpg" onerror="this.style.visibility='hidden'">`;
}

function bloqueEquipo(txt,clase){

  const partes=txt.split(")");
  const principal=partes[0]+")";
  const detalle=partes.slice(1).join(")").trim();

  return `
    <div class="${clase}">
      <div class="principal">${principal}</div>
      ${detalle?`<div class="detalle">${detalle}</div>`:""}
    </div>`;
}

function estado(p){
  if(!p.tanteoa) return "pending";
  const [a,b]=p.tanteoa.split("-").map(Number);
  return p.etxekoa.includes("LARRAUN") ? (a>b?"win":"lose") : (b>a?"win":"lose");
}


/* ================= PARTIDO ================= */

function crearPartido(p){

  const [a,b]=(p.tanteoa||"-").split("-");
  const est=estado(p);

  const f=(p.fronton||"").toLowerCase();
  const color=(f.includes("lekunberri")||f.includes("aldaz"))?"azul":"granate";

  return `
  <div class="partido ${est}">
    <a href="${p.url||'#'}" target="_blank" class="partido-header ${color}">
      ${p.fecha} · ${p.fronton} · ${p.modalidad}
    </a>

    <div class="fila">
      ${logoClub(p.etxekoa)}
      ${bloqueEquipo(p.etxekoa,"local")}

      <div class="score">
        <span class="blue">${a||""}</span> <span class="red">${b||""}</span>
        ${p.sets?.length?`<div class="sets">${p.sets.join(" ")}</div>`:""}
      </div>

      ${bloqueEquipo(p.kanpokoak,"visit")}
      ${logoClub(p.kanpokoak)}
    </div>
  </div>`;
}


/* ================= CARGA ================= */

Promise.all([
 fetch("data/resultados-larraun.json").then(r=>r.json()),
 fetch("data/resultados-no-oficiales.json").then(r=>r.json())
]).then(([larraun,no])=>{

  const pagina=document.createElement("div");
  pagina.className="pagina";

  pagina.innerHTML=`
    <div class="header">
      <img src="images/logo-larraun.png" class="logo-izq">
      EMAITZAK - LARRAUN PILOTA ELKARTEA
      <img src="images/logo-fnp.png" class="logo-der">
    </div>

    <div id="lista"></div>

    <div class="patrocinio">
      <div class="sponsors">
        <img src="images/patrocinio/aliprox.jpg">
        <img src="images/patrocinio/arbeondo.jpg">
        <img src="images/patrocinio/barilargi.jpg">
      </div>
    </div>
  `;

  contenedor.appendChild(pagina);

  const lista=document.getElementById("lista");

  filtrar(larraun).forEach(p=>lista.insertAdjacentHTML("beforeend",crearPartido(p)));
  filtrar(no).forEach(p=>lista.insertAdjacentHTML("beforeend",crearPartido(p)));
});

</script>

</body>
</html>
