<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>EMAITZAK - LARRAUN PILOTA ELKARTEA</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=DotGothic16&family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#184d33;
  font-family:Arial, sans-serif;
}

.pagina{
  width:900px;
  margin:auto;
  background:#fff;
}

/* ================= HEADER PRINCIPAL ================= */

.header{
  height:110px;
  background:#0b2350;
  color:#9cff9c;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-family:'Orbitron';
  font-size:22px;
  letter-spacing:2px;
}

.header img{
  position:absolute;
  height:80px;
}
.logo-izq{left:20px}
.logo-der{right:20px}

/* ================= TITULOS BLOQUES ================= */

.titulo-seccion{
  font-family:'Orbitron';
  background:#111;
  color:#fff;
  text-align:center;
  padding:6px;
  margin:18px 0 12px;
  letter-spacing:2px;
}

/* ================= PARTIDO ================= */

.partido{
  position:relative;
  background:#fff;
  border-radius:6px;
  margin-bottom:14px;
  overflow:hidden;
}

/* separador pixelado */
.partido::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  right:0;
  height:4px;
  background-image: radial-gradient(#111 1.2px, transparent 1.2px);
  background-size:6px 4px;
}

/* pelotazos */
.partido::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.45;
}

.win::before{ background-image: var(--pelotas-verdes); }
.lose::before{ background-image: var(--pelotas-rojas); }
.rest::before{ background-image: var(--pelotas-grises); }

/* ================= CABECERA PARTIDO ================= */

.partido-header{
  font-family:'Share Tech Mono', monospace;
  font-size:12px;
  padding:4px 8px;
  color:#fff;
  text-decoration:none;
  letter-spacing:1px;
  display:flex;
  align-items:center;
}

.partido-header span{
  white-space:nowrap;
}

.partido-header::after{
  content:"";
  flex:1;
  height:2px;
  margin-left:8px;
  background-image: radial-gradient(currentColor 1px, transparent 1px);
  background-size:6px 2px;
}

.azul{ background:#2f5fd2; }
.granate{ background:#8b3a4a; }

/* ================= FILA PARTIDO ================= */

.fila{
  display:grid;
  grid-template-columns: 2fr 11fr 4fr 11fr 2fr;
  align-items:center;
  padding:12px 8px;
}

.logo{
  width:60px;
  height:60px;
  object-fit:contain;
}

.fila img:first-child{justify-self:start}
.fila img:last-child{justify-self:end}

/* ================= EQUIPOS LED ================= */

.local,.visit{
  display:flex;
  flex-direction:column;
  font-family:'DotGothic16', monospace;
  letter-spacing:1px;
}

.visit{text-align:right}

.principal{
  font-size:18px;
  font-weight:700;
}

.pelotaris{
  font-size:12px;
  font-weight:700;
  opacity:.9;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.local .principal{color:#0d47a1}
.visit .principal{color:#b71c1c}

/* ================= MARCADOR ================= */

.score{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-family:'Orbitron', monospace;
  font-size:38px;
  font-weight:900;
}

.sets{
  font-size:12px;
  margin-top:4px;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

/* ================= PATROCINADORES ================= */

.patrocinadores{
  padding:25px 10px;
  text-align:center;
}

.patro-titulo{
  font-family:'Orbitron';
  font-size:20px;
  margin-bottom:14px;
}

.patro-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:14px;
  justify-items:center;
  align-items:center;
}

.patro-grid img{
  width:80px;
  height:46px;
  object-fit:contain;
}

</style>
</head>

<body>

<div class="pagina">

<div class="header">
  <img src="images/logo-larraun.png" class="logo-izq">
  EMAITZAK - LARRAUN PILOTA ELKARTEA
  <img src="images/logo-fnp.png" class="logo-der">
</div>

<div id="lista"></div>

<div class="patrocinadores">
  <div class="patro-titulo">PATRONAZAILEAK</div>
  <div class="patro-grid">
    <img src="images/patrocinio/aliprox.jpg">
    <img src="images/patrocinio/arbeondo.jpg">
    <img src="images/patrocinio/barilargi.jpg">
  </div>
</div>

</div>

<script>

/* ================= PELOTAS ================= */

function generarPelotas(color){
  let dots=[];
  for(let i=0;i<60;i++){
    const x=Math.random()*100;
    const y=Math.random()*100;
    const r=2+Math.random()*3;
    dots.push(`radial-gradient(circle ${r}px at ${x}% ${y}%, ${color} 98%, transparent)`);
  }
  return dots.join(",");
}

document.documentElement.style.setProperty('--pelotas-verdes', generarPelotas('#19c93f'));
document.documentElement.style.setProperty('--pelotas-rojas', generarPelotas('#ff6b6b'));
document.documentElement.style.setProperty('--pelotas-grises', generarPelotas('#bdbdbd'));

/* ================= UTIL ================= */

function dividirEquipo(txt){
  const partes=txt.split(")");
  const principal=partes[0]+")";
  const resto=partes.slice(1).join(")").trim();
  return {principal, resto};
}

function logoClub(nombre){
  if(nombre.toLowerCase().includes("atseden"))
    return `<img class="logo" src="images/ATSEDENA.jpg">`;

  const limpio=nombre.split("(")[0]
    .replace(/[.,]/g,"")
    .replace(/\s*–\s*/g,"-")
    .replace(/\s+/g,"-")
    .toUpperCase();

  return `<img class="logo" src="images/clubes/${limpio}.jpg" onerror="this.style.visibility='hidden'">`;
}

function estado(p){
  if(p.modalidad?.toLowerCase().includes("atseden"))
    return "rest";

  if(!p.tanteoa) return "";

  const [a,b]=p.tanteoa.split("-").map(Number);

  if(p.etxekoa.includes("LARRAUN"))
    return a>b?"win":"lose";
  else
    return b>a?"win":"lose";
}

function ordenar(lista){
  return lista.sort((a,b)=>{

    const isRest=x=>x.modalidad?.toLowerCase().includes("atseden");

    if(isRest(a)&&!isRest(b)) return 1;
    if(!isRest(a)&&isRest(b)) return -1;

    const fa=new Date(a.fecha+" "+(a.hora||"00:00"));
    const fb=new Date(b.fecha+" "+(b.hora||"00:00"));

    if(fa-fb!==0) return fa-fb;

    return (a.fronton||"").localeCompare(b.fronton||"");
  });
}

/* ================= RENDER ================= */

function crearPartido(p){

  const est=estado(p);
  const eq1=dividirEquipo(p.etxekoa);
  const eq2=dividirEquipo(p.kanpokoak);

  const [a,b]=(p.tanteoa||" ").split("-");

  const azul=(p.fronton||"").toLowerCase().includes("lekunberri") ||
              (p.fronton||"").toLowerCase().includes("aldaz");

  const div=document.createElement("div");
  div.className="partido "+est;

  div.innerHTML=`
    <a href="${p.url||'#'}" target="_blank" class="partido-header ${azul?'azul':'granate'}">
      <span>${p.fecha} · ${p.fronton} · ${p.modalidad}</span>
    </a>

    <div class="fila">

      ${logoClub(p.etxekoa)}

      <div class="local">
        <div class="principal">${eq1.principal}</div>
        ${eq1.resto?`<div class="pelotaris">${eq1.resto}</div>`:""}
      </div>

      <div class="score">
        <div>
          <span class="blue">${a||""}</span>
          &nbsp;
          <span class="red">${b||""}</span>
        </div>
        ${p.sets?`<div class="sets">${p.sets}</div>`:""}
      </div>

      <div class="visit">
        <div class="principal">${eq2.principal}</div>
        ${eq2.resto?`<div class="pelotaris">${eq2.resto}</div>`:""}
      </div>

      ${logoClub(p.kanpokoak)}

    </div>
  `;

  return div;
}

function bloque(titulo, lista){
  if(!lista.length) return document.createDocumentFragment();
  const frag=document.createDocumentFragment();
  const h=document.createElement("div");
  h.className="titulo-seccion";
  h.textContent=titulo;
  frag.appendChild(h);
  lista.forEach(p=>frag.appendChild(crearPartido(p)));
  return frag;
}

/* ================= CARGA ================= */

Promise.all([
 fetch("data/resultados-larraun.json").then(r=>r.json()),
 fetch("data/resultados-no-oficiales.json").then(r=>r.json())
]).then(([larraun,noOficiales])=>{

  const lista=document.getElementById("lista");

  const todos=[...larraun,...noOficiales];

  lista.appendChild(bloque("NKJ EMAITZAK", ordenar(larraun)));
  lista.appendChild(bloque("BESTE TXAPELKETAK OFIZIALAK", ordenar(noOficiales.filter(p=>p.ofiziala))));
  lista.appendChild(bloque("TXAPELKETAK EZ OFIZIALAK", ordenar(noOficiales.filter(p=>!p.ofiziala))));

});

</script>

</body>
</html>
