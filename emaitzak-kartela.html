<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#184d33;
}

button{
  margin:18px;
  padding:10px 18px;
}

/* ================= PAGINA ================= */

.pagina{
  width:900px;
  margin:auto;
  background:#eef4ff;
}

/* ================= HEADER ================= */

.header{
  height:115px;
  background:linear-gradient(#163a7a,#0b2350);
  color:#9cff9c;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-family:'Press Start 2P', monospace;
  font-size:18px;
}

.header img{
  position:absolute;
  height:80px;
}
.logo-izq{left:20px}
.logo-der{right:20px}

/* ================= TITULOS BLOQUE ================= */

.titulo{
  font-family:'Orbitron';
  font-size:18px;
  font-weight:800;
  background:#111;
  color:white;
  text-align:center;
  padding:6px;
  margin:16px 0 8px;
}

/* ================= PARTIDO ================= */

.partido{
  margin-bottom:7px;
  border-radius:6px;
  overflow:hidden;
}

/* ========= PELOTAS VERDES (40 pequeÃ±as) ========= */
.win{
  background:
  repeating-radial-gradient(circle at 10% 20%, #3bd35a 0 4px, transparent 5px 40px),
  repeating-radial-gradient(circle at 60% 60%, #34c653 0 3px, transparent 4px 35px),
  #e9fbef;
}

/* ========= PELOTAS ROJAS CLARAS ========= */
.lose{
  background:
  repeating-radial-gradient(circle at 20% 30%, #ffb3b3 0 4px, transparent 5px 40px),
  repeating-radial-gradient(circle at 70% 70%, #ff9d9d 0 3px, transparent 4px 35px),
  #fff0f0;
}

.pending{
  background:#f3f3f3;
}

/* ================= HEADER PARTIDO ================= */

.partido-header{
  font-size:11px;
  font-weight:800;
  text-align:center;
  padding:4px;
  color:white;
  text-decoration:none;
  display:block;
}

.azul{ background:#2f5fd2; }
.granate{ background:#8b3a4a; }

/* ================= FILA ================= */

.fila{
  display:grid;
  grid-template-columns: 2fr 11fr 4fr 11fr 2fr;
  align-items:center;
  padding:8px 10px;
}

.fila > *{min-width:0}

/* ================= LOGOS ================= */

.logo{
  width:60px;
  height:60px;
  object-fit:contain;
}

.fila img:first-child{justify-self:start}
.fila img:last-child{justify-self:end}

/* ================= EQUIPOS (DOT MATRIX STYLE) ================= */

.local,.visit{
  display:flex;
  flex-direction:column;

  /* efecto dot matrix */
  font-family:'Courier New', monospace;
  letter-spacing:1px;

  font-size:20px;
}

.visit{text-align:right}

.principal{
  font-weight:900;
}

.detalle{
  font-size:.45em;
  opacity:.65;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.local .principal{color:#0d47a1}
.visit .principal{color:#b71c1c}

/* ================= MARCADOR DIGITAL ================= */

.score{
  text-align:center;
  font-family:'Share Tech Mono', monospace;
  font-size:30px;
  font-weight:900;
  letter-spacing:2px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.sets{
  font-size:.33em;
  margin-top:2px;
  opacity:.7;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

/* ================= PATROCINADORES ================= */

.patrocinio{
  margin-top:40px;
  padding:20px 10px 30px;
  background:#ffffff;
  border-top:3px solid #222;
}

.patrocinio h3{
  text-align:center;
  font-family:'Orbitron';
  margin-bottom:16px;
}

.sponsors{
  display:grid;
  grid-template-columns: repeat(10, 1fr);
  gap:12px;
  align-items:center;
  justify-items:center;
}

.sponsors img{
  max-width:70px;
  max-height:45px;
  object-fit:contain;
  opacity:.9;
}

<body>

<button onclick="exportar()">ðŸ“¸ DESKARGATU JPG</button>
<div id="contenedor"></div>

<script>

/* ================= SEMANAS ================= */

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1) x.setDate(x.getDate()-day+1);
  x.setHours(0,0,0,0);
  return x;
}

function filtrarSemanas(data){
  const today=new Date();
  const thisMon=monday(today);
  const lastMon=new Date(thisMon);
  lastMon.setDate(lastMon.getDate()-7);

  return data.filter(p=>{
    const f=new Date(p.fecha+"T00:00");
    return f>=lastMon && f<=today;
  });
}

/* ================= UTIL ================= */

function normalizar(n){
  return n.split("(")[0].replace(/[.,]/g,"").trim().replace(/\s+/g,"-").toUpperCase();
}

function logoClub(nombre){
  const n=normalizar(nombre);
  if(n.includes("LARRAUN"))
    return `<img class="logo" src="images/logo-larraun.png">`;
  return `<img class="logo" src="images/clubes/${n}.jpg" onerror="this.style.visibility='hidden'">`;
}

function bloqueEquipo(texto,clase){
  const partes=texto.split(")");
  const principal=partes[0]+")";
  const detalle=partes.slice(1).join(")").trim();

  return `
    <div class="${clase}">
      <div class="principal">${principal}</div>
      ${detalle?`<div class="detalle">${detalle}</div>`:""}
    </div>`;
}

function estado(p){
  if(!p.tanteoa) return "pending";
  const [a,b]=p.tanteoa.split("-").map(Number);
  return p.etxekoa.includes("LARRAUN") ? (a>b?"win":"lose") : (b>a?"win":"lose");
}

/* ================= PARTIDO ================= */

function crearPartido(p){

  const [a,b]=(p.tanteoa||"-").split("-");
  const est=estado(p);

  const f=(p.fronton||"").toLowerCase();
  const color=(f.includes("lekunberri")||f.includes("aldaz"))?"azul":"granate";

  return `
  <div class="partido ${est}">
    <a href="${p.url||'#'}" target="_blank" class="partido-header ${color}">
      ${p.fecha} Â· ${p.fronton} Â· ${p.modalidad}
    </a>

    <div class="fila">
      ${logoClub(p.etxekoa)}
      ${bloqueEquipo(p.etxekoa,"local")}

      <div class="score">
        <div><span class="blue">${a||""}</span> <span class="red">${b||""}</span></div>
        ${p.sets?.length?`<div class="sets">${p.sets.join(" ")}</div>`:""}
      </div>

      ${bloqueEquipo(p.kanpokoak,"visit")}
      ${logoClub(p.kanpokoak)}
    </div>
  </div>`;
}

/* ================= SECCION ================= */

function crearSeccion(titulo,data,lista){
  if(!data.length) return;

  lista.insertAdjacentHTML("beforeend",`<div class="titulo">${titulo}</div>`);
  data.forEach(p=>lista.insertAdjacentHTML("beforeend",crearPartido(p)));
}

/* ================= PATROCINADORES ================= */

function cargarPatrocinadores(){

  const archivos=[
    "aliprox.jpg",
    "arbeondo.jpg",
    "barilargi.jpg"
  ];

  let html=`<div class="patrocinio">
  <h3>PATROCINATZAILEAK</h3>
  <div class="sponsors">`;

  archivos.forEach(a=>{
    html+=`<img src="images/patrocinio/${a}">`;
  });

  html+="</div></div>";
  return html;
}

/* ================= CARGA ================= */

Promise.all([
 fetch("data/resultados-larraun.json").then(r=>r.json()),
 fetch("data/resultados-no-oficiales.json").then(r=>r.json())
]).then(([larraun,no])=>{

  const pagina=document.createElement("div");
  pagina.className="pagina";

  pagina.innerHTML=`
    <div class="header">
      <img src="images/logo-larraun.png" class="logo-izq">
      EMAITZAK - LARRAUN PILOTA ELKARTEA
      <img src="images/logo-fnp.png" class="logo-der">
    </div>
    <div id="lista"></div>
    ${cargarPatrocinadores()}
    <div class="footer">Larraun Pilota Elkartea</div>
  `;

  contenedor.appendChild(pagina);

  const lista=document.getElementById("lista");

  crearSeccion("NKJ EMAITZAK", filtrarSemanas(larraun), lista);
  crearSeccion("BESTE TXAPELKETAK OFIZIALAK", filtrarSemanas(no.filter(p=>p.ofiziala)), lista);
  crearSeccion("TXAPELKETAK EZ OFIZIALAK", filtrarSemanas(no.filter(p=>!p.ofiziala)), lista);
});

/* ================= EXPORT ================= */

async function exportar(){
 const c=await html2canvas(document.querySelector(".pagina"),{scale:2,useCORS:true});
 const a=document.createElement("a");
 a.href=c.toDataURL("image/jpeg",0.95);
 a.download="emaitzak.jpg";
 a.click();
}

</script>

</body>
</html>
