<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8" />
<title>Larraun â€“ Emaitzak</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#184d33;
}

button{
  margin:18px;
  padding:10px 18px;
  cursor:pointer;
}

/* ================= PAGINA (ALTURA LIBRE) ================= */

.pagina{
  width:900px;
  margin:auto;
  background:#eef4ff;
  display:flex;
  flex-direction:column;
}

/* ================= HEADER ================= */

.header{
  height:110px;
  background:linear-gradient(#3d6fe6,#2448b5);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.header img{
  position:absolute;
  height:80px;
}

.logo-izq{left:20px}
.logo-der{right:20px}

.footer{
  height:40px;
  background:#444;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
}

.contenido{
  padding:6px;
}

/* ================= FILA EXACTA 2-11-4-11-2 ================= */

.fila{
  display:grid;
  grid-template-columns: 2fr 11fr 4fr 11fr 2fr;
  align-items:center;
  border-top:1px solid #ddd;
  padding:8px 10px;
  min-height:72px;
}

.fila > *{ min-width:0; }

/* ================= LOGOS ================= */

.logo{
  width:60px;
  height:60px;
  object-fit:contain;
}

/* ================= BLOQUES EQUIPO ================= */

.local,.visit{
  display:flex;
  flex-direction:column;
  justify-content:center;
  font-size:20px;
}

.visit{ text-align:right; }

/* PARTE GRANDE (club + pareja) */
.principal{
  font-weight:900;
  line-height:1.1;
}

/* PARTE PEQUEÃ‘A (pelotaris) */
.detalle{
  font-size:.45em;      /* mitad o menos */
  opacity:.6;
  white-space:nowrap;   /* UNA sola lÃ­nea */
  overflow:hidden;
  text-overflow:ellipsis;
}

.local .principal{color:#0d47a1}
.visit .principal{color:#b71c1c}

/* ================= MARCADOR ================= */

.score{
  text-align:center;
  font-size:38px;
  font-weight:900;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

</style>
</head>

<body>

<button onclick="exportar()">ðŸ“¸ DESKARGATU JPG</button>

<div id="contenedor"></div>

<script>

/* ================= LOGOS ================= */

function logoClub(nombre){

  const n = nombre.split("(")[0]
    .replace(/[.,]/g,"")
    .trim()
    .replace(/\s+/g,"-")
    .toUpperCase();

  if(n.includes("LARRAUN"))
    return `<img class="logo" src="images/logo-larraun.png">`;

  return `<img class="logo" src="images/clubes/${n}.jpg"
          onerror="this.style.visibility='hidden'">`;
}

/* ================= EQUIPO (SPLIT POR ")") ================= */

function bloqueEquipo(texto, clase){

  if(!texto) return "";

  const partes = texto.split(")");

  const principal = partes[0] + ")";
  const detalle   = partes.slice(1).join(")").trim();

  return `
    <div class="${clase}">
      <div class="principal">${principal}</div>
      ${detalle ? `<div class="detalle">${detalle}</div>` : ""}
    </div>
  `;
}

/* ================= FILA ================= */

function crearFila(p){

  const [a,b]=(p.tanteoa||"-").split("-");

  const fila=document.createElement("div");
  fila.className="fila";

  fila.innerHTML=`
    ${logoClub(p.etxekoa)}
    ${bloqueEquipo(p.etxekoa,"local")}
    <div class="score"><span class="blue">${a}</span> - <span class="red">${b}</span></div>
    ${bloqueEquipo(p.kanpokoak,"visit")}
    ${logoClub(p.kanpokoak)}
  `;

  return fila;
}

/* ================= CARGAR TODOS (SIN CORTES) ================= */

fetch("data/resultados-larraun.json")
.then(r=>r.json())
.then(data=>{

  const pagina=document.createElement("div");
  pagina.className="pagina";

  pagina.innerHTML=`
    <div class="header">
      <img src="images/logo-larraun.png" class="logo-izq">
      <h1>EMAITZAK</h1>
      <img src="images/logo-fnp.png" class="logo-der">
    </div>
    <div class="contenido" id="lista"></div>
    <div class="footer">Larraun Pilota Elkartea</div>
  `;

  contenedor.appendChild(pagina);

  const lista=document.getElementById("lista");

  /* muestra TODOS los partidos */
  data.forEach(p=>lista.appendChild(crearFila(p)));
});

/* ================= EXPORT ================= */

async function exportar(){
 const canvas = await html2canvas(document.querySelector(".pagina"),{scale:2,useCORS:true});
 const a=document.createElement("a");
 a.href=canvas.toDataURL("image/jpeg",0.95);
 a.download="emaitzak.jpg";
 a.click();
}

</script>

</body>
</html>
