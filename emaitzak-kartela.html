<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun â€“ Emaitzak</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#184d33;
}

button{
  margin:18px;
  padding:10px 18px;
  cursor:pointer;
}

/* ================= PAGINA ================= */

.pagina{
  width:900px;
  margin:auto;
  background:#eef4ff;
  display:flex;
  flex-direction:column;
}

.contenido{
  padding:8px;
}

/* ================= HEADER ================= */

.header{
  height:110px;
  background:linear-gradient(#3d6fe6,#2448b5);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.header img{
  position:absolute;
  height:80px;
}

.logo-izq{left:20px}
.logo-der{right:20px}

.footer{
  height:40px;
  background:#444;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
}

/* ================= BLOQUES ================= */

.titulo{
  background:#111;
  color:white;
  text-align:center;
  font-weight:900;
  padding:6px;
  margin:10px 0 6px;
  border-radius:4px;
}

/* ================= PARTIDO ================= */

.partido{
  margin-bottom:6px;
  border-radius:6px;
  overflow:hidden;
}

/* fondo resultado */
.win{ background:#dff5e3; }
.lose{ background:#f7dddd; }
.pending{ background:#f1f1f1; }

/* header partido */

.partido-header{
  font-size:11px;
  font-weight:800;
  text-align:center;
  padding:4px;
  color:white;
}

.azul{ background:#2f5fd2; }
.rojo{ background:#b71c1c; }

/* ================= FILA ================= */

.fila{
  display:grid;
  grid-template-columns: 2fr 11fr 4fr 11fr 2fr;
  align-items:center;
  padding:8px 10px;
}

.fila > *{ min-width:0; }

/* ================= LOGOS ================= */

.logo{
  width:60px;
  height:60px;
  object-fit:contain;
}

/* ================= EQUIPOS ================= */

.local,.visit{
  display:flex;
  flex-direction:column;
  font-size:20px;
}

.visit{ text-align:right; }

.principal{
  font-weight:900;
  line-height:1.1;
}

.detalle{
  font-size:.45em;
  opacity:.6;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.local .principal{color:#0d47a1}
.visit .principal{color:#b71c1c}

/* ================= MARCADOR ================= */

.score{
  text-align:center;
  font-weight:900;
  font-size:32px;
  font-variant-numeric:tabular-nums;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.sets{
  font-size:.33em;
  opacity:.7;
  margin-top:2px;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

</style>
</head>

<body>

<button onclick="exportar()">ðŸ“¸ DESKARGATU JPG</button>
<div id="contenedor"></div>

<script>

/* ================= FECHAS ================= */

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1) x.setDate(x.getDate()-day+1);
  return x;
}

function filtrarSemanas(data){

  const today=new Date();
  today.setHours(0,0,0,0);

  const thisMon=monday(today);
  const lastMon=new Date(thisMon);
  lastMon.setDate(thisMon.getDate()-7);

  return data.filter(p=>{
    const f=new Date(p.fecha+"T00:00");
    return f>=lastMon && f<=today;
  });
}

/* ================= UTIL ================= */

function normalizar(nombre){
  return nombre.split("(")[0]
    .replace(/[.,]/g,"")
    .trim()
    .replace(/\s+/g,"-")
    .toUpperCase();
}

function logoClub(nombre){

  const n=normalizar(nombre);

  if(n.includes("LARRAUN"))
    return `<img class="logo" src="images/logo-larraun.png">`;

  return `<img class="logo" src="images/clubes/${n}.jpg"
          onerror="this.style.visibility='hidden'">`;
}

/* salto automÃ¡tico tras ")" */
function bloqueEquipo(texto,clase){

  const partes=texto.split(")");
  const principal=partes[0]+")";
  const detalle=partes.slice(1).join(")").trim();

  return `
    <div class="${clase}">
      <div class="principal">${principal}</div>
      ${detalle?`<div class="detalle">${detalle}</div>`:""}
    </div>
  `;
}

/* ================= RESULTADO COLOR ================= */

function estadoResultado(p){

  if(!p.tanteoa) return "pending";

  const [a,b]=p.tanteoa.split("-").map(Number);

  const larraunLocal=p.etxekoa.toUpperCase().includes("LARRAUN");

  if(larraunLocal){
    return a>b ? "win":"lose";
  }else{
    return b>a ? "win":"lose";
  }
}

/* ================= PARTIDO ================= */

function crearPartido(p){

  const [a,b]=(p.tanteoa||"-").split("-");

  const estado=estadoResultado(p);

  const fronton=(p.fronton||"").toLowerCase();

  const color=
    fronton.includes("lekunberri")||
    fronton.includes("aldaz")
      ?"azul":"rojo";

  return `
    <div class="partido ${estado}">
      <div class="partido-header ${color}">
        ${p.fecha} Â· ${p.fronton} Â· ${p.modalidad}
      </div>

      <div class="fila">

        ${logoClub(p.etxekoa)}
        ${bloqueEquipo(p.etxekoa,"local")}

        <div class="score">
          <div>
            <span class="blue">${a||""}</span> -
            <span class="red">${b||""}</span>
          </div>
          ${p.sets?.length?`<div class="sets">${p.sets.join(" ")}</div>`:""}
        </div>

        ${bloqueEquipo(p.kanpokoak,"visit")}
        ${logoClub(p.kanpokoak)}

      </div>
    </div>
  `;
}

/* ================= SECCION ================= */

function crearSeccion(titulo,data,contenedor){

  if(!data.length) return;

  const h=document.createElement("div");
  h.className="titulo";
  h.textContent=titulo;
  contenedor.appendChild(h);

  data.forEach(p=>{
    contenedor.insertAdjacentHTML("beforeend",crearPartido(p));
  });
}

/* ================= CARGA ================= */

Promise.all([
 fetch("data/resultados-larraun.json").then(r=>r.json()),
 fetch("data/resultados-no-oficiales.json").then(r=>r.json())
]).then(([larraun,no])=>{

  const pagina=document.createElement("div");
  pagina.className="pagina";

  pagina.innerHTML=`
    <div class="header">
      <img src="images/logo-larraun.png" class="logo-izq">
      <h1>EMAITZAK</h1>
      <img src="images/logo-fnp.png" class="logo-der">
    </div>
    <div class="contenido" id="lista"></div>
    <div class="footer">Larraun Pilota Elkartea</div>
  `;

  contenedor.appendChild(pagina);

  const lista=document.getElementById("lista");

  crearSeccion("NKJ EMAITZAK",
    filtrarSemanas(larraun),
    lista
  );

  crearSeccion("BESTE TXAPELKETAK OFIZIALAK",
    filtrarSemanas(no.filter(p=>p.ofiziala==="bai"||p.ofiziala===true)),
    lista
  );

  crearSeccion("TXAPELKETAK EZ OFIZIALAK",
    filtrarSemanas(no.filter(p=>!(p.ofiziala==="bai"||p.ofiziala===true)),
    lista
  ));
});

/* ================= EXPORT ================= */

async function exportar(){
 const canvas=await html2canvas(document.querySelector(".pagina"),{scale:2,useCORS:true});
 const a=document.createElement("a");
 a.href=canvas.toDataURL("image/jpeg",0.95);
 a.download="emaitzak.jpg";
 a.click();
}

</script>

</body>
</html>
