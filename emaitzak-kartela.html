<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun ‚Äì Emaitzak</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#184d33;
}

button{
  padding:10px 18px;
  font-weight:bold;
  cursor:pointer;
  margin:18px;
}

/* ================= P√ÅGINA ================= */

.pagina{
  width:900px;
  height:1270px;
  margin:20px auto;
  background:#eef4ff;
  display:flex;
  flex-direction:column;
  box-shadow:0 0 18px rgba(0,0,0,.35);
  overflow:hidden;
}

.header{
  height:110px;
  background:linear-gradient(#3d6fe6,#2448b5);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.header img{
  position:absolute;
  height:80px;
}

.logo-izq{left:20px}
.logo-der{right:20px}

.footer{
  height:40px;
  background:#444;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
}

.contenido{
  flex:1;
  padding:6px 10px;
  overflow:hidden;
}

/* ================= SECCIONES ================= */

.titulo-seccion{
  background:#222;
  color:#fff;
  font-size:13px;
  font-weight:900;
  padding:4px;
  margin:6px 0 3px;
  text-align:center;
}

.grupo{
  background:#fff;
  border-radius:8px;
  overflow:hidden;
  margin-bottom:6px;
}

.grupo-header{
  font-size:10px;
  padding:3px;
  text-align:center;
  font-weight:700;
}

.azul{background:#dbe7ff;color:#0d47a1}
.rojo{background:#ffe0e0;color:#b71c1c}

/* ================= FILA PARTIDO ================= */

.fila{
  display:grid;
  grid-template-columns: 44% 12% 44%;
  align-items:center;
  height:90px;
  border-top:1px solid #ddd;
  padding:0 12px;
}

.win{background:#e7f6ea}
.lose{background:#fdeaea}
.pending{background:#f3f3f3}

/* zonas */

.zona-local,
.zona-visit{
  display:flex;
  align-items:center;
  gap:14px;
  min-width:0;
}

.zona-local{justify-content:flex-start}
.zona-visit{justify-content:flex-end;text-align:right}

/* logos extremos */

.logo{
  width:78px;
  height:78px;
  object-fit:contain;
  flex-shrink:0;
}

/* textos */

.nombre{
  font-weight:900;
  font-size:20px;
  line-height:1.05;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.local .nombre{color:#0d47a1}
.visit .nombre{color:#b71c1c}

/* pelotaris MUY peque√±os */
.pelotaris{
  font-size:7px;
  opacity:.7;
  line-height:1.05;
}

/* marcador centro real */

.score{
  text-align:center;
  font-size:44px;
  font-weight:900;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

.sets{
  font-size:10px;
}

a{color:inherit}

</style>
</head>

<body>

<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
<div id="contenedor"></div>

<script>

/* ================= FECHAS ================= */

function monday(d){
  const x=new Date(d);
  const day=x.getDay()||7;
  if(day!==1) x.setDate(x.getDate()-day+1);
  return x;
}

function filtrar(data){
  const today=new Date();
  today.setHours(0,0,0,0);

  const thisMon=monday(today);
  const lastMon=new Date(thisMon);
  lastMon.setDate(thisMon.getDate()-7);
  

  return data.filter(p=>{
    const f=new Date(p.fecha+"T00:00");
    return f>=lastMon && f<=today;
  });
}

  return lista.filter(p=>{
    const id =
      p.fecha+"|"+
      p.fronton+"|"+
      p.modalidad+"|"+

      p.kanpokoak+"|"+
      p.tanteoa;

    if(vistos.has(id)) return false;
    vistos.add(id);
    return true;
  });
}

  
/* ================= NOMBRE ‚Üí LOGO ================= */

function nombreAlogo(nombre){

  if(!nombre) return "";

  return nombre
    .split("(")[0]
    .replace(/[.,]/g,"")
    .trim()
    .replace(/\s+/g,"-")
    .toUpperCase();
}

function logoClub(nombre){

  const n = nombreAlogo(nombre);

  if(n.includes("LARRAUN"))
    return `<img class="logo" src="images/logo-larraun.png">`;

  return `<img class="logo" src="images/clubes/${n}.jpg"
          onerror="this.style.display='none'">`;
}

/* ================= FILA ================= */

function crearFila(p){

  const fila=document.createElement("div");

  const estado=(p.emaitza||"").toLowerCase();
  fila.className="fila "+(!estado?"pending":estado==="irabazita"?"win":"lose");

  const [a,b]=(p.tanteoa||"-").split("-");

  fila.innerHTML=`
    <div class="zona-local local">
      ${logoClub(p.etxekoa)}
      <div>
        <div class="nombre">${p.etxekoa}</div>
        ${p.pelotaris_local?`<div class="pelotaris">${p.pelotaris_local}</div>`:""}
      </div>
    </div>

    <div class="score">
      <span class="blue">${a||""}</span> -
      <span class="red">${b||""}</span>
      ${p.sets?.length?`<div class="sets">${p.sets.join(" ")}</div>`:""}
    </div>

    <div class="zona-visit visit">
      <div>
        <div class="nombre">${p.kanpokoak}</div>
        ${p.pelotaris_visit?`<div class="pelotaris">${p.pelotaris_visit}</div>`:""}
      </div>
      ${logoClub(p.kanpokoak)}
    </div>
  `;

  return fila;
}

/* ================= SECCIONES ================= */

function crearSeccion(titulo,data,cont){

  if(!data.length) return;

  const t=document.createElement("div");
  t.className="titulo-seccion";
  t.textContent=titulo;
  cont.appendChild(t);

  const grupos={};

  data.forEach(p=>{
    const key=p.fecha+"|"+p.fronton+"|"+p.modalidad;
    if(!grupos[key]) grupos[key]=[];
    grupos[key].push(p);
  });

  Object.values(grupos).forEach(partidos=>{

    const p0=partidos[0];

    const g=document.createElement("div");
    g.className="grupo";

    const link=p0.url?`<a href="${p0.url}" target="_blank">${p0.modalidad}</a>`:p0.modalidad;

    g.innerHTML=`
      <div class="grupo-header ${p0.etxekoa.includes("LARRAUN")?'azul':'rojo'}">
        ${p0.fronton} ¬∑ ${p0.fecha} ¬∑ ${link}
      </div>
    `;

    partidos.forEach(p=>g.appendChild(crearFila(p)));

    cont.appendChild(g);
  });
}

/* ================= CARGA ================= */

Promise.all([
 fetch("data/resultados-larraun.json").then(r=>r.json()),
 fetch("data/resultados-no-oficiales.json").then(r=>r.json())
]).then(([larraun,no])=>{

  const cont=nuevaPagina();

  crearSeccion("NKJ TXAPELKETAK", quitarDuplicados(filtrar(larraun)), cont);
  crearSeccion("BESTE TXAPELKETAK OFIZIALAK", filtrar(no).filter(p=>p.ofiziala==="bai"), cont);
  crearSeccion("TXAPELKETAK EZ OFIZIALAK", filtrar(no).filter(p=>p.ofiziala!=="bai"), cont);

});

/* ================= P√ÅGINA ================= */

function nuevaPagina(){

  const p=document.createElement("div");
  p.className="pagina";

  p.innerHTML=`
    <div class="header">
      <img src="images/logo-larraun.png" class="logo-izq">
      <h1>EMAITZAK</h1>
      <img src="images/logo-fnp.png" class="logo-der">
    </div>
    <div class="contenido"></div>
    <div class="footer">Larraun Pilota Elkartea</div>
  `;

  document.getElementById("contenedor").appendChild(p);

  return p.querySelector(".contenido");
}

/* ================= EXPORTAR ================= */

async function exportar(){
 const p=document.querySelector(".pagina");
 const c=await html2canvas(p,{scale:2,useCORS:true});
 const a=document.createElement("a");
 a.href=c.toDataURL("image/jpeg",0.95);
 a.download="emaitzak.jpg";
 a.click();
}

</script>
</body>
</html>
