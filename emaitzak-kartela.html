<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8" />
<title>Larraun â€“ Emaitzak</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#184d33;
}

button{
  margin:18px;
  padding:10px 18px;
  cursor:pointer;
}

/* ================= PAGINA ================= */

.pagina{
  width:900px;
  margin:auto;
  background:#eef4ff;
  display:flex;
  flex-direction:column;
}

/* ================= HEADER ================= */

.header{
  height:110px;
  background:linear-gradient(#3d6fe6,#2448b5);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.header img{
  position:absolute;
  height:80px;
}

.logo-izq{left:20px}
.logo-der{right:20px}

.footer{
  height:40px;
  background:#444;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
}

.contenido{
  padding:6px;
}

/* ================= FILA PROPORCIONAL ================= */

.fila{
  display:grid;
  grid-template-columns: 2fr 11fr 4fr 11fr 2fr;
  align-items:center;
  border-top:1px solid #ddd;
  padding:6px 10px;
  min-height:70px;
}

/* evita roturas */
.fila > *{
  min-width:0;
}

/* ================= LOGOS ================= */

.logo{
  width:60px;
  height:60px;
  object-fit:contain;
  flex:0 0 60px;
}

/* ================= EQUIPOS ================= */

.local,.visit{
  display:flex;
  flex-direction:column;
  justify-content:center;
  white-space:pre-line;   /* respeta saltos */
  font-size:18px;         /* base del bloque */
}

.visit{text-align:right;}

.nombre{
  font-weight:900;
  font-size:1em;          /* tamaÃ±o grande */
  line-height:1.1;
}

.pelotaris{
  font-size:.5em;         /* EXACTAMENTE la mitad */
  opacity:.6;
}

.local .nombre{color:#0d47a1}
.visit .nombre{color:#b71c1c}

/* ================= MARCADOR ================= */

.score{
  text-align:center;
  font-size:36px;
  font-weight:900;
}

.blue{color:#0d47a1}
.red{color:#b71c1c}

</style>
</head>

<body>

<button onclick="exportar()">ðŸ“¸ DESKARGATU JPG</button>

<div id="contenedor"></div>

<script>

/* ================= LOGO ================= */

function logoClub(nombre){

  const n = nombre.split("(")[0]
    .replace(/[.,]/g,"")
    .trim()
    .replace(/\s+/g,"-")
    .toUpperCase();

  if(n.includes("LARRAUN"))
    return `<img class="logo" src="images/logo-larraun.png">`;

  return `<img class="logo" src="images/clubes/${n}.jpg" onerror="this.style.visibility='hidden'">`;
}

/* ================= BLOQUE EQUIPO ================= */

function bloqueEquipo(texto, clase){

  const lineas = texto.split(/\r?\n/);

  return `
    <div class="${clase}">
      <div class="nombre">${lineas[0]}</div>
      ${lineas[1] ? `<div class="pelotaris">${lineas[1]}</div>` : ""}
    </div>
  `;
}

/* ================= FILA ================= */

function crearFila(p){

  const [a,b]=(p.tanteoa||"-").split("-");

  const f=document.createElement("div");
  f.className="fila";

  f.innerHTML=`
    ${logoClub(p.etxekoa)}
    ${bloqueEquipo(p.etxekoa,"local")}
    <div class="score"><span class="blue">${a}</span> - <span class="red">${b}</span></div>
    ${bloqueEquipo(p.kanpokoak,"visit")}
    ${logoClub(p.kanpokoak)}
  `;

  return f;
}

/* ================= FILTRO SEMANAS ================= */

function filtrarSemanas(lista){

  const hoy=new Date();

  const day=(hoy.getDay()+6)%7;

  const lunesActual=new Date(hoy);
  lunesActual.setDate(hoy.getDate()-day);

  const lunesPasado=new Date(lunesActual);
  lunesPasado.setDate(lunesActual.getDate()-7);

  return lista.filter(p=>{
    if(!p.fecha) return true;
    const f=new Date(p.fecha);
    return f>=lunesPasado && f<=hoy;
  });
}

/* ================= CARGA ================= */

fetch("data/resultados-larraun.json")
  .then(r=>r.json())
  .then(data=>{

    data = filtrarSemanas(data);

    const pagina=document.createElement("div");
    pagina.className="pagina";

    pagina.innerHTML=`
      <div class="header">
        <img src="images/logo-larraun.png" class="logo-izq">
        <h1>EMAITZAK</h1>
        <img src="images/logo-fnp.png" class="logo-der">
      </div>
      <div class="contenido" id="lista"></div>
      <div class="footer">Larraun Pilota Elkartea</div>
    `;

    contenedor.appendChild(pagina);

    const lista=document.getElementById("lista");

    data.forEach(p=>lista.appendChild(crearFila(p)));
  });

/* ================= EXPORT ================= */

async function exportar(){
 const c = await html2canvas(document.querySelector(".pagina"),{scale:2,useCORS:true});
 const a=document.createElement("a");
 a.href=c.toDataURL("image/jpeg",0.95);
 a.download="emaitzak.jpg";
 a.click();
}

</script>

</body>
</html>
