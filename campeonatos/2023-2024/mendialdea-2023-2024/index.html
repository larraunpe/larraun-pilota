<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>Mendialdea Txapelketa 2023–2024 | Larraun Pilota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #2b579a;
  color: white;
  padding: 30px 20px;
}

.header-inner {
  max-width: 1100px;
  margin: auto;
  display: flex;
  align-items: center;
  gap: 20px;
}

header img {
  height: 70px;
  background: white;
  padding: 6px;
  border-radius: 8px;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header p {
  margin: 6px 0 0;
  opacity: 0.9;
}

main {
  max-width: 1100px;
  margin: auto;
  padding: 30px 20px;
}

.status {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
  background: #e5e7eb;
  color: #374151;
  font-weight: bold;
  margin-bottom: 25px;
}

.section {
  margin-top: 40px;
}

.section h2 {
  font-size: 22px;
  border-left: 6px solid #2b579a;
  padding-left: 12px;
}

.categories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.category {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.category h3 {
  margin-top: 0;
}

.category p {
  margin: 8px 0;
  font-size: 14px;
}

.category a {
  display: inline-block;
  margin-top: 12px;
  padding: 8px 14px;
  background: #2b579a;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
}

.category a:hover {
  background: #1f3f73;
}

.lang-switch {
  text-align: right;
  margin-bottom: 20px;
}

.lang-switch button {
  background: transparent;
  border: 1px solid #2b579a;
  color: #2b579a;
  padding: 6px 10px;
  margin-left: 6px;
  border-radius: 4px;
  cursor: pointer;
}

.lang-switch button.active {
  background: #2b579a;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="/images/logo-larraun.png" alt="Larraun Pilota">
    <div>
      <h1 data-eu="Mendialdeko Txapelketa 2023–2024"
          data-es="Campeonato Mendialdea 2023–2024">
        Mendialdeko Txapelketa 2023–2024
      </h1>
      <p data-eu="Binakakoa · Liga + Finalak"
         data-es="Parejas · Liga + Finales">
        Binakakoa · Liga + Finalak
      </p>
    </div>
  </div>
</header>

<main>

  <div class="lang-switch">
    <button id="btn-eu" class="active" onclick="setLang('eu')">EU</button>
    <button id="btn-es" onclick="setLang('es')">ES</button>
  </div>

  <span class="status"
        data-eu="Txapelketa amaituta"
        data-es="Torneo finalizado">
    Txapelketa amaituta
  </span>

  <p data-eu="2023–2024 denboraldian Mendialdeko eskualdeko kluben arteko txapelketa jokatu zen, harrobiko eta kategoria ezberdinetako pilotarien parte-hartzearekin."
     data-es="Durante la temporada 2023–2024 se celebró el campeonato comarcal de Mendialdea, con participación de pelotaris de distintas categorías y clubes de la zona.">
  </p>

  <div class="section">
    <h2 data-eu="Kategoriak"
        data-es="Categorías">
      Kategoriak
    </h2>

    <div class="categories">

      <div class="category">
        <h3>Benjamín</h3>
        <p data-eu="Ligaxka fasea eta ondorengo finalak."
           data-es="Fase de liga y posteriores finales."></p>
        <a href="benjamin/index.html"
           data-eu="Xehetasunak"
           data-es="Detalles">
          Xehetasunak
        </a>
      </div>

      <div class="category">
        <h3>Alevín</h3>
        <p data-eu="Maila honetan parte-hartze handia izan zen."
           data-es="Alta participación en esta categoría."></p>
        <a href="alevin/index.html"
           data-eu="Xehetasunak"
           data-es="Detalles">
          Xehetasunak
        </a>
      </div>

      <div class="category">
        <h3>Kimu 1</h3>
        <p data-eu="Partida lehiakorrak eta final ikusgarriak."
           data-es="Partidos muy disputados y finales destacadas."></p>
        <a href="kimu1/index.html"
           data-eu="Xehetasunak"
           data-es="Detalles">
          Xehetasunak
        </a>
      </div>

      <div class="category">
        <h3>Kadete 1</h3>
        <p data-eu="Garapen handiko kategoria."
           data-es="Categoría de alto nivel competitivo."></p>
        <a href="kadete1/index.html"
           data-eu="Xehetasunak"
           data-es="Detalles">
          Xehetasunak
        </a>
      </div>

    </div>
  </div>

</main>

<script>
let currentLang = "eu";

function setLang(lang){
  currentLang = lang;
  document.querySelectorAll("[data-eu]").forEach(el=>{
    el.textContent = el.dataset[lang];
  });
  document.getElementById("btn-eu").classList.toggle("active", lang==="eu");
  document.getElementById("btn-es").classList.toggle("active", lang==="es");
  document.documentElement.lang = lang;
}
</script>

</body>
</html>
