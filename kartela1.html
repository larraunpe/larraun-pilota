<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8" />
<title>Larraun Kartela</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#1b4d31;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
}

/* ================= PÁGINA ================= */

.pagina{
  width:900px;
  height:1400px;
  margin:25px auto;
  display:flex;
  flex-direction:column;
  position:relative;
  overflow:hidden;
  background:#3f8159;
}

/* textura */
.pagina::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
  background:
    repeating-linear-gradient(45deg,rgba(255,255,255,.02) 0 2px,rgba(0,0,0,.03) 2px 4px);
}

/* ================= HEADER ================= */

.header{
  flex:0 0 130px;
  background:#2448b5;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:2;
}

.header img{height:60px}

.titulo{
  width:520px;
  height:110px;
}

/* ================= CHAPA ================= */

.chapa{
  height:12px;
  background:#000;
  z-index:2;
}

/* ================= CONTENIDO ================= */

.contenido{
  flex:1;
  padding:16px 20px;
  overflow:hidden;
  position:relative;
  z-index:2;
}

/* ================= BLOQUES ================= */

.bloque{margin-bottom:18px}
.bloque h2{color:#fff;text-align:center}

/* ================= PARTIDOS ================= */

.grupo{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  margin-top:6px;
}

.grupo-header{
  padding:8px 14px;
  color:#fff;
  font-weight:bold;
  background:#2448b5;
}

.grupo-header.rojo{background:#b00000}

.linea{
  display:flex;
  padding:8px 10px;
  gap:8px;
  border-top:1px solid #ddd;
  font-weight:900;
}

.zkia{width:28px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}
.lehiaketa{margin-left:auto}

/* ================= FOOTER ================= */

.footer{
  flex:0 0 240px;
  display:flex;
  flex-direction:column;
  z-index:2;
}

.pie-gris{
  background:#2f2f2f;
  padding:8px;
}

.suelo{
  background:#6b6b6b;
  flex:1;
}

/* logos */

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
}

.logo-item img{
  width:100%;
  height:36px;
  object-fit:contain;
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  z-index:1;
  pointer-events:none;
}

.pelota{
  position:absolute;
  border-radius:50%;
  background:#000;
}

</style>
</head>

<body>

<div id="paginas"></div>

<script>

/* ================= CREAR PÁGINA ================= */

function nuevaPagina(){

  const p=document.createElement("div");
  p.className="pagina";

  p.innerHTML=`
  <div class="pelotazos"></div>

  <div class="chapa"></div>

  <div class="header">
    <img src="/images/logo-larraun.png">

    <div class="titulo">
      <svg viewBox="0 0 520 110">
        <defs>
          <path id="curva" d="M40 90 Q260 10 480 90"/>
        </defs>

        <text fill="white" font-size="34" font-weight="900">
          <textPath href="#curva" startOffset="50%" text-anchor="middle">
            LARRAUN PILOTA ELKARTEA
          </textPath>
        </text>

        <circle cx="260" cy="82" r="16" fill="#fff" stroke="#ccc" stroke-width="2"/>
      </svg>
    </div>

    <img src="/images/logo-fnp.png">
  </div>

  <div class="chapa"></div>

  <div class="contenido"></div>

  <div class="chapa"></div>

  <div class="footer">
    <div class="pie-gris">
      <div class="logos-grid">${logosHTML()}</div>
    </div>
    <div class="suelo"></div>
  </div>
  `;

  document.getElementById("paginas").appendChild(p);
  generarPelotazos(p);

  return p;
}

/* ================= ALTURA DINÁMICA (CLAVE) ================= */

function alturaContenido(cont){
  return cont.clientHeight;
}

function alturaBloque(el){
  el.style.position="absolute";
  el.style.visibility="hidden";
  document.body.appendChild(el);
  const h=el.offsetHeight;
  document.body.removeChild(el);
  el.style.position="";
  el.style.visibility="";
  return h;
}

</script>

</body>
</html>
