<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Larraun â€“ Asteko Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:system-ui,sans-serif;

  /* verde frontÃ³n mÃ¡s oscuro */
  background:#1f5a36;
}

/* ================= CARTEL ================= */

.cartel{
  position:relative;
  max-width:900px;
  margin:20px auto;
  padding:24px;
  border-radius:16px;
  overflow:hidden;

  background:#2d6f46;

  box-shadow:0 14px 40px rgba(0,0,0,.45);
}

/* ================= PELOTAZOS FONDO ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.pelota{
  position:absolute;
  border-radius:50%;
  filter: blur(.2px);
}

/* ================= CONTENIDO ENCIMA ================= */

.header,
.bloque,
.patrocinadores{
  position:relative;
  z-index:1;
}

/* ================= HEADER ================= */

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:20px;
}

.header img{ height:64px }

.header h1{
  margin:0;
  font-size:2em;
  color:#fff;
  padding:10px 18px;
  border-radius:14px;

  /* efecto colchÃ³n */
  background:#b30000;
  box-shadow:
    inset 0 6px 10px rgba(255,255,255,.25),
    inset 0 -6px 12px rgba(0,0,0,.4),
    0 6px 14px rgba(0,0,0,.35);
}

/* ================= BLOQUES ================= */

.bloque{ margin-top:28px }

.bloque h2{
  text-align:center;
  font-size:1.45em;
  color:#fff;
  margin-bottom:14px;
}

/* ================= GRUPO PAPEL ================= */

.grupo{
  position:relative;
  margin-top:14px;
  background:#ffffffee;
  border-radius:12px;

  box-shadow:
    0 6px 14px rgba(0,0,0,.25),
    inset 0 1px 0 #fff;
}

/* pelotazos grandes dentro del papel */
.grupo::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.25;

  background:
    radial-gradient(circle at 20% 30%, #000 0 12px, transparent 13px),
    radial-gradient(circle at 70% 65%, #000 0 14px, transparent 15px),
    radial-gradient(circle at 40% 80%, #000 0 10px, transparent 11px);
}

/* ================= CABECERAS CON COLCHÃ“N ================= */

.grupo-header{
  padding:10px 14px;
  font-weight:bold;
  border-radius:12px 12px 0 0;

  box-shadow:
    inset 0 4px 6px rgba(255,255,255,.3),
    inset 0 -6px 10px rgba(0,0,0,.25);
}

.grupo-header{ background:#0d47a1; color:#fff }
.grupo-header.rojo{ background:#b00000 }

/* ================= LINEAS ================= */

.linea{
  padding:9px 14px;
  border-top:1px solid #ddd;
  display:flex;
  gap:10px;
  font-size:.95em;
}

/* ================= TEXTO PIEDRA ================= */

.piedra{
  font-weight:800;
  color:#2f2f2f;
  text-shadow:
    0 1px 0 #fff,
    0 2px 2px rgba(0,0,0,.2),
    0 0 1px rgba(0,0,0,.35);
}

.zkia{ width:26px }
.etxekoa{ color:#0d47a1 }
.kanpokoa{ color:#b71c1c }

.lehiaketa{
  margin-left:auto;
  text-align:right;
}

.fase{
  font-weight:900;
}

/* ================= PATROCINADORES ================= */

.patrocinadores{
  margin-top:40px;
  padding-top:18px;
  border-top:3px dashed rgba(255,255,255,.35);
}

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10, 1fr);
  gap:10px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
  box-shadow:0 3px 6px rgba(0,0,0,.35);

  transform:rotate(calc((var(--r) - .5) * 4deg));
}

.logo-item img{
  width:100%;
  height:40px;
  object-fit:contain;
}

/* ================= BOTÃ“N ================= */

.exportar{text-align:center;margin:14px 0}
.exportar button{
  background:#1b5e20;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportarJPG()">ðŸ“¸ DESKARGATU KARTELA (JPG)</button>
</div>

<div class="cartel" id="kartela">

<div class="pelotazos"></div>

<div class="header">
<img src="/images/logo-larraun.png">
<h1>LARRAUN PILOTA ELKARTEA</h1>
<img src="/images/logo-fnp.png">
</div>

<div id="content"></div>

<!-- patrocinadores -->
<div class="patrocinadores">
<div class="logos-grid" id="logos"></div>
</div>

</div>

<script>

/* ========= PELOTAZOS FONDO ========= */

function generarPelotazos(n=130){
  const c=document.querySelector(".pelotazos");
  const w=kartela.offsetWidth;
  const h=kartela.offsetHeight;

  for(let i=0;i<n;i++){
    const d=document.createElement("div");
    d.className="pelota";
    const s=Math.random()*10+4;
    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*w+"px";
    d.style.top=Math.random()*h+"px";
    d.style.background=`rgba(0,0,0,${Math.random()*0.3+0.1})`;
    c.appendChild(d);
  }
}

/* ========= FASES ========= */

let fases={};
fetch("/data/fases.json").then(r=>r.json()).then(d=>fases=d);

function formatearLehiaketa(t){
  if(!t) return "";
  const k=Object.keys(fases).find(f=>t.toUpperCase().startsWith(f));
  if(k){
    const resto=t.slice(k.length).trim();
    return `<span class="fase">${k}</span>${resto?` (${resto})`:""}`;
  }
  return t;
}

/* ========= PATROCINADORES ========= */

const LOGOS=[ /* mismos archivos que patrocinio.html */
"aliprox.jpg","arbeondo.jpg","asadorepeleta.jpg","barainhoa.jpg","kotxera.jpg"
];

const base="/images/patrocinio/";
const logos=document.getElementById("logos");

LOGOS.forEach(l=>{
  const d=document.createElement("div");
  d.className="logo-item";
  d.style.setProperty("--r",Math.random());
  d.innerHTML=`<img src="${base+l}">`;
  logos.appendChild(d);
});

/* ========= JPG ========= */

function exportarJPG(){
  html2canvas(kartela,{scale:2}).then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL("image/jpeg",0.95);
    a.download="asteko-partiduak.jpg";
    a.click();
  });
}

window.onload=()=>generarPelotazos();

</script>

</body>
</html>
