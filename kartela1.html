<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Larraun â€“ Asteko Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE FRONTÃ“N ================= */

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#1f5a36;
}

/* ================= CARTEL ================= */

.cartel{
  position:relative;
  max-width:900px;
  margin:20px auto;
  padding:20px 24px 30px;
  border-radius:14px;
  overflow:hidden;
  background:#2d6f46;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.pelota{
  position:absolute;
  border-radius:50%;
}

/* TODO EL CONTENIDO ENCIMA */
.header,.bloque,.patrocinadores{position:relative;z-index:1}

/* ================= HEADER ================= */

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:16px;
}

.header img{height:64px}

.header h1{
  margin:0;
  font-size:2em;
  letter-spacing:2px;
  color:#fff;
  padding:10px 16px;
  border-radius:12px;

  background:#b30000;

  /* colchÃ³n */
  box-shadow:
    inset 0 5px 8px rgba(255,255,255,.3),
    inset 0 -6px 10px rgba(0,0,0,.4),
    0 6px 12px rgba(0,0,0,.3);
}

/* ================= BLOQUES ================= */

.bloque{margin-top:28px}

.bloque h2{
  text-align:center;
  font-size:1.45em;
  color:#fff;
  font-weight:800;
}

/* ================= GRUPO PAPEL ================= */

.grupo{
  position:relative;
  margin-top:14px;
  background:#ffffffee;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}

/* pelotazos grandes dentro del papel */
.grupo::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.25;

  background:
    radial-gradient(circle at 20% 30%, #000 0 12px, transparent 13px),
    radial-gradient(circle at 70% 70%, #000 0 14px, transparent 15px),
    radial-gradient(circle at 45% 80%, #000 0 10px, transparent 11px);
}

/* ================= CABECERAS COLCHÃ“N ================= */

.grupo-header{
  padding:10px 14px;
  font-weight:bold;
  border-radius:10px 10px 0 0;

  background:#0d47a1;
  color:#fff;

  box-shadow:
    inset 0 4px 6px rgba(255,255,255,.25),
    inset 0 -5px 8px rgba(0,0,0,.25);
}

.grupo-header.rojo{
  background:#b00000;
}

/* ================= LINEA ================= */

.linea{
  padding:8px 14px;
  border-top:1px solid #ddd;
  display:flex;
  gap:10px;
  font-size:.95em;
}

/* ================= EFECTO PIEDRA ================= */

.zkia,
.etxekoa,
.kanpokoa,
.lehiaketa{
  font-weight:800;
  text-shadow:
    0 1px 0 #fff,
    0 2px 2px rgba(0,0,0,.2);
}

.zkia{width:26px}
.etxekoa{color:#0d47a1}
.kanpokoa{color:#b71c1c}

.lehiaketa{
  margin-left:auto;
  text-align:right;
}

.fase{font-weight:900}

/* ================= PATROCINADORES ================= */

.patrocinadores{
  margin-top:40px;
  padding-top:20px;
  border-top:2px dashed rgba(255,255,255,.4);
}

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10, 1fr);
  gap:10px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
  box-shadow:0 3px 6px rgba(0,0,0,.35);
}

.logo-item img{
  width:100%;
  height:40px;
  object-fit:contain;
}

/* ================= BOTÃ“N ================= */

.exportar{text-align:center;margin:14px 0}
.exportar button{
  background:#1b5e20;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportarJPG()">ðŸ“¸ DESKARGATU KARTELA (JPG)</button>
</div>

<div class="cartel" id="kartela">

<div class="pelotazos"></div>

<div class="header">
<img src="/images/logo-larraun.png">
<h1>LARRAUN PILOTA ELKARTEA</h1>
<img src="/images/logo-fnp.png">
</div>

<div id="content"></div>

<div class="patrocinadores">
<div class="logos-grid" id="logos"></div>
</div>

</div>

<script>

/* ========= PELOTAZOS ========= */

function generarPelotazos(n=130){
  const cont=document.querySelector(".pelotazos");
  const w=kartela.offsetWidth;
  const h=kartela.offsetHeight;

  for(let i=0;i<n;i++){
    const d=document.createElement("div");
    d.className="pelota";
    const s=Math.random()*10+4;
    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*w+"px";
    d.style.top=Math.random()*h+"px";
    d.style.background=`rgba(0,0,0,${Math.random()*0.3+0.1})`;
    cont.appendChild(d);
  }
}

/* ========= PATROCINADORES (LISTA COMPLETA) ========= */

const LOGOS = [
"aliprox.jpg","arbeondo.jpg","asadorepeleta.jpg","barainhoa.jpg","kotxera.jpg",
"barilargi.jpg","barlekuonberri.jpg","begoÃ±ajanaridenda.jpg","carniceriaartxueta.jpg",
"carpinteriahnosazpiroz.jpg","construccionesgaÃ±arbe.jpg","construccionesgarciarenasaralegi.jpg",
"construccionesurangasaigos.jpg","fisioterapiaandoniayerdi.jpg","hotelayestaran.jpg",
"iseelectricidad.jpg","kattagorrielkartea.jpg","lacturale.jpg","lagunasesoria.jpg",
"maderasnasorena.jpg","maskarada.jpg","sojonatura.jpg","suacontrol.jpg","urzubi.jpg",
"ventamugiro.jpg","construccioneslansalot.jpg","dietistaanagurrea.jpg","ekin.jpg",
"farmaciaitziarmendia.png","fontaneriabalenciaga.jpg","fontaneriairibarren.jpg",
"izarberri.png","lakita.jpg","nekazari.jpg","sidreriatokialai.jpg","tallereslarraun.jpg",
"talleresotxotorena.jpg","veterinarialekunberri.jpg"
];

const base="/images/patrocinio/";
const grid=document.getElementById("logos");

LOGOS.forEach(f=>{
  const d=document.createElement("div");
  d.className="logo-item";
  d.innerHTML=`<img src="${base+f}">`;
  grid.appendChild(d);
});

window.onload=()=>generarPelotazos();

/* ========= EXPORT JPG ========= */

function exportarJPG(){
  html2canvas(kartela,{scale:2}).then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL("image/jpeg",0.95);
    a.download="asteko-partiduak.jpg";
    a.click();
  });
}

</script>

</body>
</html>
