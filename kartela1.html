<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Larraun ‚Äì Asteko Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE FRONT√ìN ================= */

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#1f5a36;
}

/* ================= CARTEL ================= */

.cartel{
  position:relative;
  max-width:900px;
  margin:20px auto;
  padding:20px 24px 30px;
  border-radius:14px;
  overflow:hidden;

  background:#2d6f46;
  box-shadow:0 10px 28px rgba(0,0,0,.35);
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.pelota{
  position:absolute;
  border-radius:50%;
}

.header,
.bloque,
.patrocinadores{
  position:relative;
  z-index:1;
}

/* ================= HEADER ================= */

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:16px;
}

.header img{height:64px}

.header h1{
  margin:0;
  font-size:2em;
  color:#fff;
  padding:10px 16px;
  border-radius:12px;
  background:#b30000;

  box-shadow:
    inset 0 5px 8px rgba(255,255,255,.3),
    inset 0 -6px 10px rgba(0,0,0,.4),
    0 6px 12px rgba(0,0,0,.3);
}

/* ================= BLOQUES ================= */

.bloque{margin-top:28px}

.bloque h2{
  text-align:center;
  color:#fff;
}

/* ================= GRUPO ================= */

.grupo{
  position:relative;
  margin-top:14px;
  background:#ffffffee;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}

/* golpes dentro del papel */
.grupo::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.25;

  background:
    radial-gradient(circle at 25% 30%, #000 0 12px, transparent 13px),
    radial-gradient(circle at 75% 70%, #000 0 14px, transparent 15px);
}

/* ================= CABECERAS COLCH√ìN ================= */

.grupo-header{
  background:#0d47a1;
  color:#fff;
  padding:10px 14px;
  font-weight:bold;

  box-shadow:
    inset 0 4px 6px rgba(255,255,255,.25),
    inset 0 -6px 8px rgba(0,0,0,.25);
}

.grupo-header.rojo{
  background:#b00000;
}

/* ================= TEXTO PIEDRA ================= */

.zkia,
.etxekoa,
.kanpokoa,
.lehiaketa{
  font-weight:800;
  text-shadow:
    0 1px 0 #fff,
    0 2px 2px rgba(0,0,0,.2);
}

.linea{
  padding:8px 14px;
  border-top:1px solid #ddd;
  display:flex;
  gap:10px;
  font-size:.95em;
}

.zkia{width:26px}
.etxekoa{color:#0d47a1}
.kanpokoa{color:#b71c1c}

.lehiaketa{
  margin-left:auto;
  text-align:right;
}

.fase{font-weight:900}

/* ================= PATROCINADORES ================= */

.patrocinadores{
  margin-top:40px;
  padding-top:20px;
  border-top:2px dashed rgba(255,255,255,.35);
}

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:10px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
  box-shadow:0 3px 6px rgba(0,0,0,.35);
}

.logo-item img{
  width:100%;
  height:40px;
  object-fit:contain;
}

.exportar{text-align:center;margin:14px 0}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportarJPG()">üì∏ DESKARGATU KARTELA (JPG)</button>
</div>

<div class="cartel" id="kartela">

<div class="pelotazos"></div>

<div class="header">
<img src="/images/logo-larraun.png">
<h1>LARRAUN PILOTA ELKARTEA</h1>
<img src="/images/logo-fnp.png">
</div>

<div id="content"></div>

<div class="patrocinadores">
<div class="logos-grid" id="logos"></div>
</div>

</div>

<script>

/* ========= PELOTAZOS ========= */

function generarPelotazos(n=130){
  const c=document.querySelector(".pelotazos");
  const w=kartela.offsetWidth;
  const h=kartela.offsetHeight;

  for(let i=0;i<n;i++){
    const d=document.createElement("div");
    d.className="pelota";
    const s=Math.random()*10+4;
    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*w+"px";
    d.style.top=Math.random()*h+"px";
    d.style.background=`rgba(0,0,0,${Math.random()*0.3+0.1})`;
    c.appendChild(d);
  }
}

window.onload=()=>generarPelotazos();

/* ========= TU L√ìGICA ORIGINAL DE PARTIDOS (INTACTA) ========= */
/* üëá NO TOCADA, tal cual tu versi√≥n */

let fases={};
fetch("/data/fases.json").then(r=>r.json()).then(d=>fases=d);

function formatearLehiaketa(t){
  if(!t) return "";
  const k=Object.keys(fases).find(f=>t.toUpperCase().startsWith(f));
  if(k){
    const resto=t.slice(k.length).trim();
    return `<span class="fase">${k}</span>${resto?` (${resto})`:""}`;
  }
  return t;
}

/* ‚¨áÔ∏è PEGA AQU√ç TODO TU BLOQUE ORIGINAL EXACTO ‚¨áÔ∏è */
/* ================= L√ìGICA ORIGINAL ================= */
function normalizaHora(h){
  return h ? h.slice(0,5) : "00:00";
}

function ordenar(data){
  return data.sort((a,b)=>{
    if(a.fecha!==b.fecha) return a.fecha.localeCompare(b.fecha);
    return normalizaHora(a.hora).localeCompare(normalizaHora(b.hora));
  });
}

function agrupar(data){
  const g={};
  data.forEach(p=>{
    const key=`${p.fecha}|${normalizaHora(p.hora)}|${p.fronton}`;
    if(!g[key]) g[key]=[];
    g[key].push(p);
  });
  return g;
}

Promise.all([
  fetch("/data/cartelera-larraun.json").then(r=>r.json()),
  fetch("/data/partidos-no-oficiales.json").then(r=>r.json())
]).then(([oficiales,noOficiales])=>{

  const bloques=[
    {titulo:"ORDUTEGIAK", data:ordenar(oficiales)},
    {titulo:"BESTE TXAPELKETAK OFIZIALAK", data:ordenar(noOficiales.filter(p=>String(p.ofiziala)==="true"))},
    {titulo:"TXAPELKETAK EZ OFIZIALAK", data:ordenar(noOficiales.filter(p=>String(p.ofiziala)!=="true"))}
  ];

  const cont=document.getElementById("content");

  bloques.forEach(b=>{
    if(!b.data.length) return;

    cont.innerHTML+=`<div class="bloque"><h2>${b.titulo}</h2></div>`;
    const bloqueDiv=cont.lastChild;

    const grupos=agrupar(b.data);

    Object.values(grupos).forEach(partidos=>{
      const p0=partidos[0];
      const esLocal=/lekunberri|aldatz/i.test(p0.fronton||"");

      bloqueDiv.innerHTML+=`
      <div class="grupo">
        <div class="grupo-header ${!esLocal?'rojo':''}">
          üìÖ ${p0.fecha} | ‚è∞ ${normalizaHora(p0.hora)} | üìç ${p0.fronton}
        </div>

        ${partidos.map(p=>`
          <div class="linea">
            <div class="zkia">${p.zkia}</div>
            <div class="etxekoa">${p.etxekoa||""}</div>
            <div class="kanpokoa">${p.kanpokoak||""}</div>
            <div class="lehiaketa">${formatearLehiaketa(p.lehiaketa)}</div>
          </div>
        `).join("")}
      </div>`;
    });
  });
});
  /* ========= EXPORTAR JPG ========= */
function exportarJPG(){
  const el = document.getElementById("kartela");

  html2canvas(el,{
    scale:2,
    backgroundColor:null
  }).then(canvas=>{
    const link=document.createElement("a");
    link.download="kartela.jpg";
    link.href=canvas.toDataURL("image/jpeg",0.95);
    link.click();
  });
}

</script>

</body>
</html>
