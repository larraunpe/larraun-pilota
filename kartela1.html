<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>Larraun Kartela</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  background:#1b4d31;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
}

.exportar{
  text-align:center;
  margin:15px;
}

/* ================= MEDIDAS FIJAS (CLAVE) ================= */

:root{
  --pageH:1400px;
  --headerH:150px;
  --footerH:260px;
  --chapaH:12px;
  --contenidoH:calc(var(--pageH) - var(--headerH) - var(--footerH) - var(--chapaH)*2);
}

/* ================= PAGINA ================= */

.pagina{
  width:900px;
  height:var(--pageH);
  margin:25px auto;
  background:#3f8159;
  position:relative;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* textura rugosa */
.pagina::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(45deg,rgba(255,255,255,.03) 0 2px,rgba(0,0,0,.05) 2px 4px);
}

/* ================= HEADER ================= */

.header{
  height:var(--headerH);
  background:#2448b5;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;

  box-shadow:
    inset 0 10px 14px rgba(255,255,255,.3),
    inset 0 -14px 18px rgba(0,0,0,.7);
}

.header img{
  height:60px;
}

/* tÃ­tulo curvo */
.titulo{
  width:520px;
  height:120px;
}

.titulo svg{
  width:100%;
  height:100%;
}

/* ================= CHAPAS ================= */

.chapa{
  height:var(--chapaH);
  background:#000;
}

/* ================= CONTENIDO ================= */

.contenido{
  height:var(--contenidoH);
  padding:16px 20px;
  overflow:hidden;
}

/* ================= BLOQUES ================= */

.bloque{margin-bottom:18px}

.bloque h2{
  color:#fff;
  text-align:center;
  margin:10px 0;
}

/* ================= PARTIDOS ================= */

.grupo{
  background:#fff;
  border-radius:10px;
  margin-top:6px;
  overflow:hidden;
}

.grupo-header{
  padding:8px 14px;
  font-weight:bold;
  color:#fff;
  background:#2448b5;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  padding:7px 10px;
  gap:8px;
  font-weight:900;
  border-top:1px solid #ddd;
}

.zkia{width:28px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}
.lehiaketa{margin-left:auto}

/* ================= FOOTER ================= */

.footer{
  height:var(--footerH);
  display:flex;
  flex-direction:column;
}

.colchon{
  height:130px;
  background:#2f2f2f;
  padding:10px;
}

.suelo{
  flex:1;
  background:#6b6b6b;
}

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
}

.logo-item img{
  width:100%;
  height:34px;
  object-fit:contain;
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.pelota{
  position:absolute;
  background:#000;
  border-radius:50%;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">ðŸ“¸ DESKARGATU JPG</button>
</div>

<div id="paginas"></div>

<script>

/* ================= LOGOS ================= */

const LOGOS=[
"aliprox.jpg","arbeondo.jpg","asadorepeleta.jpg","barainhoa.jpg",
"kotxera.jpg","barilargi.jpg","urzubi.jpg","lagunasesoria.jpg"
];

function logosHTML(){
  return LOGOS.map(l=>`
    <div class="logo-item">
      <img src="/images/patrocinio/${l}">
    </div>
  `).join("");
}

/* ================= NUEVA PAGINA ================= */

function nuevaPagina(){

  const p=document.createElement("div");
  p.className="pagina";

  p.innerHTML=`

  <div class="pelotazos"></div>

  <div class="header">

    <img src="/images/logo-larraun.png">

    <div class="titulo">
      <svg viewBox="0 0 500 120">
        <defs>
          <path id="curva" d="M40 90 Q250 10 460 90"/>
        </defs>
        <text fill="white" font-size="34" font-weight="900">
          <textPath href="#curva" startOffset="50%" text-anchor="middle">
            LARRAUN PILOTA ELKARTEA
          </textPath>
        </text>

        <!-- pelota -->
        <circle cx="250" cy="85" r="18" fill="#fff" stroke="#ccc" stroke-width="2"/>
        <path d="M236 85 Q250 65 264 85" stroke="#bbb" fill="none"/>
        <path d="M236 85 Q250 105 264 85" stroke="#bbb" fill="none"/>
      </svg>
    </div>

    <img src="/images/logo-fnp.png">

  </div>

  <div class="chapa"></div>
  <div class="contenido"></div>
  <div class="chapa"></div>

  <div class="footer">
    <div class="colchon">
      <div class="logos-grid">${logosHTML()}</div>
    </div>
    <div class="suelo"></div>
  </div>
  `;

  document.getElementById("paginas").appendChild(p);
  pelotazos(p);

  return p;
}

/* ================= PELOTAZOS ================= */

function pelotazos(p){
  const c=p.querySelector(".pelotazos");

  for(let i=0;i<2000;i++){
    const d=document.createElement("div");
    const s=Math.random()*4+2;

    d.className="pelota";
    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*900+"px";
    d.style.top=Math.random()*1400+"px";
    d.style.opacity=Math.random()*0.18+0.06;

    c.appendChild(d);
  }
}

/* ================= EXPORTAR ================= */

async function exportar(){
  const pags=[...document.querySelectorAll(".pagina")];

  let i=1;

  for(const p of pags){
    const canvas=await html2canvas(p,{scale:2,useCORS:true});
    const a=document.createElement("a");
    a.download=`kartela_${i++}.jpg`;
    a.href=canvas.toDataURL("image/jpeg",0.95);
    a.click();
  }
}

/* crear primera pÃ¡gina */
nuevaPagina();

</script>

</body>
</html>
