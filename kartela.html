<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:image" content="https://larraunpilota.eus/preview-escritorio.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:title" content="Asteko Partiduak â€“ Larraun Pilota">
<meta property="og:description" content="Aste honetako partidu guztiak, ordutegiak eta frontoiak.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://larraunpilota.eus/asteko-kartela">

<title>Larraun â€“ Asteko Kartela</title>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#e0e0e0;
}

/* ===== CARTEL ===== */
.cartel{
  position:relative;
  max-width:900px;
  margin:20px auto;
  background:#ffffffee;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  padding:20px 24px 30px;
  overflow:hidden;
}

/* FONDO FRONTÃ“N */
.cartel::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    url("/images/fronton-wall.jpg") center/cover no-repeat;
  opacity:.12;
  filter:grayscale(100%) contrast(110%);
  z-index:0;
}

/* CONTENIDO REAL */
.cartel > *{
  position:relative;
  z-index:1;
}

/* ===== BOTÃ“N JPG ===== */
.exportar{
  text-align:center;
  margin-bottom:14px;
}
.exportar button{
  background:#1b5e20;
  color:#fff;
  border:none;
  padding:10px 18px;
  font-size:.95em;
  border-radius:20px;
  cursor:pointer;
  box-shadow:0 3px 6px rgba(0,0,0,.3);
}
.exportar button:hover{
  background:#2e7d32;
}

/* ===== CABECERA ===== */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:16px;
}
.header img{height:64px;}
.header h1{
  margin:0;
  font-size:2em;
  letter-spacing:2px;
  color:#004d40;
}

/* ===== BLOQUES ===== */
.bloque{margin-top:26px;}
.bloque h2{
  margin:0 0 10px;
  font-size:1.4em;
  color:#1b5e20;
  border-bottom:3px solid #7cb342;
  padding-bottom:4px;
}

/* ===== GRUPO ===== */
.grupo{
  margin-top:14px;
  border-radius:8px;
  overflow:hidden;
  background:#ffffffdd;
  box-shadow:0 3px 8px rgba(0,0,0,.2);
}

.grupo-header{
  background:#e3f2fd;
  padding:10px 14px;
  font-weight:bold;
  color:#0d47a1;
}
.grupo-header.rojo{
  background:#f8d7da;
  color:#842029;
}
.grupo-header span{margin-right:14px;}

/* ===== LINEA PARTIDO ===== */
.linea{
  padding:8px 14px;
  border-top:1px solid #ddd;
  display:flex;
  gap:10px;
  font-size:.95em;
}

.zkia{
  width:26px;
  font-weight:bold;
  color:#333;
}

.etxekoa{color:#0d47a1;font-weight:bold;}
.kanpokoa{color:#b71c1c;font-weight:bold;}

.larraun{
  text-transform:uppercase;
  font-size:1.05em;
}

.lehiaketa{
  margin-left:auto;
  text-align:right;
}

.fase{font-weight:bold;}
</style>
</head>

<body>

<div class="exportar">
  <button onclick="exportarJPG()">ðŸ“¸ DESKARGATU KARTELA (JPG)</button>
</div>

<div class="cartel" id="kartela">

  <div class="header">
    <img src="/images/logo-larraun.png">
    <h1>ASTEKO PARTIDUAK</h1>
    <img src="/images/logo-fnp.png">
  </div>

  <div id="content"></div>

</div>

<script>
function exportarJPG(){
  html2canvas(document.getElementById("kartela"),{
    scale:2,
    backgroundColor:"#ffffff"
  }).then(canvas=>{
    const link=document.createElement("a");
    link.download="asteko-partiduak.jpg";
    link.href=canvas.toDataURL("image/jpeg",0.95);
    link.click();
  });
}
</script>

</body>
</html>
