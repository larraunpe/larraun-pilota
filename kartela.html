/* ======================================================
   BASE
====================================================== */
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#e4efe8;
}

/* ======================================================
   CARTEL = PARED DE FRONTÓN VERDE
====================================================== */
.cartel{
  position:relative;
  max-width:900px;
  margin:20px auto;
  padding:20px 24px 30px;
  border-radius:14px;
  overflow:hidden;

  /* verde frontón */
  background-color:#dfeee4;

  /* textura + grano + pelotazos más visibles */
  background-image:
    radial-gradient(rgba(0,0,0,.07) 1px, transparent 1px),
    radial-gradient(rgba(0,0,0,.05) 1px, transparent 1px),

    /* pelotazos grandes */
    radial-gradient(ellipse 32px 24px at 20% 30%, rgba(0,0,0,.25), transparent 70%),
    radial-gradient(ellipse 40px 30px at 70% 60%, rgba(0,0,0,.22), transparent 70%),
    radial-gradient(ellipse 26px 20px at 40% 80%, rgba(0,0,0,.20), transparent 70%),
    radial-gradient(ellipse 36px 26px at 80% 20%, rgba(0,0,0,.18), transparent 70%);

  background-size:
    18px 18px,
    26px 26px,
    700px 700px,
    900px 900px,
    650px 650px,
    800px 800px;

  box-shadow:0 10px 28px rgba(0,0,0,.35);
}

/* ======================================================
   BOTÓN
====================================================== */
.exportar{
  text-align:center;
  margin:14px 0;
}
.exportar button{
  background:#1b5e20;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
  box-shadow:0 3px 6px rgba(0,0,0,.3);
}
.exportar button:hover{
  background:#2e7d32;
}

/* ======================================================

}
.header img{height:64px;}
.header h1{
  margin:0;
  font-size:2em;
  letter-spacing:2px;
  color:#004d40;
}
