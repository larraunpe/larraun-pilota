<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8" />
<title>Larraun Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
  background:#1b4d31;
}

.exportar{
  text-align:center;
  margin:20px;
}

/* ================= P√ÅGINA A4 ================= */

.pagina{
  width:900px;
  height:1400px;
  margin:30px auto;
  position:relative;
  overflow:hidden;
  background:#3f8159;
}

/* textura hormig√≥n */
.pagina::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(45deg,rgba(255,255,255,.02) 0 2px,rgba(0,0,0,.03) 2px 4px);
}

/* ================= CHAPAS ================= */

.chapa{ height:12px; background:#000; }

/* ================= CABECERA ================= */

.header{
  background:#2448b5;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;

  box-shadow:
    inset 0 8px 10px rgba(255,255,255,.3),
    inset 0 -12px 16px rgba(0,0,0,.6);
}

.header img{height:60px}

/* ================= CONTENIDO ================= */

.contenido{
  padding:16px 20px;
  overflow:hidden;
}

/* ================= BLOQUES ================= */

.bloque{ margin-bottom:16px }

.bloque h2{
  text-align:center;
  color:#fff;
  margin:10px 0;
}

/* ================= PARTIDOS ================= */

.grupo{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
  box-shadow:0 3px 8px rgba(0,0,0,.35);
}

.grupo-header{
  padding:8px 14px;
  color:#fff;
  font-weight:bold;
  background:#2448b5;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  padding:8px 12px;
  gap:8px;
  border-top:1px solid #ddd;
  font-weight:900;
}

.zkia{ width:28px }
.etxekoa{ color:#2448b5 }
.kanpokoa{ color:#b00000 }

.lehiaketa{
  margin-left:auto;
  text-align:right;
}

/* ================= PIE ================= */

.pie-gris{
  background:#2f2f2f;
  padding:10px;
}

.suelo{
  background:#6b6b6b;
  padding:14px;
}

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:#fff;
  border-radius:6px;
  padding:6px;
}

.logo-item img{
  width:100%;
  height:38px;
  object-fit:contain;
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.pelota{
  position:absolute;
  border-radius:50%;
  background:#000;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
</div>

<div id="paginas"></div>

<script>

/* ================= LOGOS ================= */

const LOGOS=["aliprox.jpg","arbeondo.jpg","asadorepeleta.jpg"]; // a√±ade todos

function crearLogosHTML(){
  return LOGOS.map(f =>
    `<div class="logo-item"><img src="/images/patrocinio/${f}"></div>`
  ).join("");
}

/* ================= CREAR P√ÅGINA ================= */

function nuevaPagina(){

  const div=document.createElement("div");
  div.className="pagina";

  div.innerHTML=`
  <div class="pelotazos"></div>

  <div class="chapa"></div>

  <div class="header">
    <img src="/images/logo-larraun.png">
    <h1>LARRAUN PILOTA ELKARTEA</h1>
    <img src="/images/logo-fnp.png">
  </div>

  <div class="chapa"></div>

  <div class="contenido"></div>

  <div class="chapa"></div>

  <div class="pie-gris">
    <div class="logos-grid">${crearLogosHTML()}</div>
  </div>

  <div class="suelo"></div>
  `;

  generarPelotazos(div);

  document.getElementById("paginas").appendChild(div);

  return div;
}

/* ================= PELOTAZOS ================= */

function generarPelotazos(pagina){
  const cont=pagina.querySelector(".pelotazos");

  for(let i=0;i<3000;i++){
    const d=document.createElement("div");
    d.className="pelota";
    const s=Math.random()*5+2;
    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*900+"px";
    d.style.top=Math.random()*1400+"px";
    d.style.opacity=Math.random()*0.08+0.04;
    cont.appendChild(d);
  }
}

/* ================= CARGAR PARTIDOS ================= */

Promise.all([
fetch("/data/cartelera-larraun.json").then(r=>r.json()),
fetch("/data/partidos-no-oficiales.json").then(r=>r.json())
]).then(([oficiales,noOficiales])=>{

const bloques=[
{titulo:"ORDUTEGIAK",data:oficiales},
{titulo:"BESTE TXAPELKETAK OFIZIALAK",data:noOficiales.filter(p=>String(p.ofiziala)==="true")},
{titulo:"TXAPELKETAK EZ OFIZIALAK",data:noOficiales.filter(p=>String(p.ofiziala)!=="true")}
];

let pagina=nuevaPagina();
let contenido=pagina.querySelector(".contenido");

bloques.forEach(b=>{

if(!b.data.length) return;

const bloque=document.createElement("div");
bloque.className="bloque";
bloque.innerHTML=`<h2>${b.titulo}</h2>`;

b.data.forEach(p=>{

const esLocal=/lekunberri|aldatz/i.test(p.fronton||"");

const grupo=document.createElement("div");
grupo.className="grupo";
grupo.innerHTML=`
<div class="grupo-header ${!esLocal?'rojo':''}">
üìÖ ${p.fecha} | ‚è∞ ${p.hora} | üìç ${p.fronton}
</div>
<div class="linea">
<div class="zkia">${p.zkia}</div>
<div class="etxekoa">${p.etxekoa||""}</div>
<div class="kanpokoa">${p.kanpokoak||""}</div>
<div class="lehiaketa">${p.lehiaketa||""}</div>
</div>`;

bloque.appendChild(grupo);

});

contenido.appendChild(bloque);

/* si no cabe ‚Üí nueva p√°gina */
if(contenido.scrollHeight > 900){
contenido.removeChild(bloque);
pagina=nuevaPagina();
contenido=pagina.querySelector(".contenido");
contenido.appendChild(bloque);
}

});

});

/* ================= EXPORTAR ================= */

async function exportar(){

const paginas=[...document.querySelectorAll(".pagina")];

let n=1;

for(const p of paginas){

const canvas=await html2canvas(p,{scale:2,useCORS:true});

const a=document.createElement("a");
a.download=`kartela_${n++}.jpg`;
a.href=canvas.toDataURL("image/jpeg",0.95);
a.click();

}

}

</script>

</body>
</html>
