<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<title>Larraun â€“ Kartel Inprimagarria</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:"Trebuchet MS","Arial Black",system-ui,sans-serif;
  background:#1b4d31;
}

.exportar{
  text-align:center;
  margin:16px;
}

button{
  background:#0d47a1;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
}

/* ================= PAGINA A4 ================= */

.pagina{
  width:900px;
  height:1400px;
  margin:20px auto;
  position:relative;
  overflow:hidden;
  background:#2a623f;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.pelota{
  position:absolute;
  border-radius:50%;
  background:#000;
}

/* ================= CABECERA ================= */

.colchon-azul{
  background:#3f51b5;
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:
    inset 0 8px 12px rgba(255,255,255,.35),
    inset 0 -10px 12px rgba(0,0,0,.55);
}

.colchon-azul h1{
  color:#fff;
  letter-spacing:3px;
}

.chapa{
  height:10px;
  background:#000;
}

/* ================= CONTENIDO ================= */

.contenido{
  padding:18px;
  position:relative;
  z-index:2;
}

.bloque{margin-top:24px}
.bloque h2{text-align:center;color:#fff}

.grupo{
  background:#fff;
  border-radius:10px;
  margin-top:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}

.grupo-header{
  padding:10px;
  font-weight:bold;
  color:#fff;
  background:#0d47a1;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  gap:10px;
  padding:7px 12px;
  border-top:1px solid #ddd;
  font-weight:900;
}

.zkia{width:26px}
.etxekoa{color:#0d47a1}
.kanpokoa{color:#b71c1c}
.lehiaketa{margin-left:auto;text-align:right}
.fase{font-weight:bold}

/* ================= PIE ================= */

.footer{
  position:absolute;
  bottom:0;
  width:100%;
}

.colchon-gris{background:#2c2c2c;height:22px}
.suelo{
  background:#9e9e9e;
  padding:18px;
}

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:6px;
}

.logo-item{
  background:#fff;
  padding:4px;
  border-radius:6px;
}

.logo-item img{
  width:100%;
  height:30px;
  object-fit:contain;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportarPaginas()">ðŸ“¸ DESKARGATU KARTELAK</button>
</div>

<div id="paginas"></div>

<script>

/* ================= DATOS ================= */

const LOGOS=["aliprox.jpg","arbeondo.jpg","asadorepeleta.jpg"]; // simplificado ejemplo

/* ================= PELOTAZOS ================= */

function generarPelotazos(pagina){

  const cont=pagina.querySelector(".pelotazos");

  for(let i=0;i<2000;i++){
    const d=document.createElement("div");
    d.className="pelota";

    const s=Math.random()<0.8?Math.random()*4+2:Math.random()*10+6;

    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*900+"px";
    d.style.top=Math.random()*1400+"px";
    d.style.opacity=Math.random()*0.08+0.04;

    cont.appendChild(d);
  }
}

/* ================= CREAR PAGINA ================= */

function crearPagina(){

  const p=document.createElement("div");
  p.className="pagina";

  p.innerHTML=`
    <div class="pelotazos"></div>

    <div class="colchon-azul">
      <img src="/images/logo-larraun.png" height="60">
      <h1>LARRAUN PILOTA ELKARTEA</h1>
      <img src="/images/logo-fnp.png" height="60">
    </div>
    <div class="chapa"></div>

    <div class="contenido"></div>

    <div class="footer">
      <div class="chapa"></div>
      <div class="colchon-gris"></div>
      <div class="suelo">
        <div class="logos-grid"></div>
      </div>
    </div>
  `;

  const grid=p.querySelector(".logos-grid");
  LOGOS.forEach(l=>{
    grid.innerHTML+=`<div class="logo-item"><img src="/images/patrocinio/${l}"></div>`;
  });

  document.getElementById("paginas").appendChild(p);

  generarPelotazos(p);

  return p;
}

/* ================= EJEMPLO PARTIDOS ================= */

function generarContenido(){

  const pagina=crearPagina();
  const cont=pagina.querySelector(".contenido");

  for(let i=1;i<=20;i++){
    cont.innerHTML+=`
      <div class="grupo">
        <div class="grupo-header">ðŸ“… 2026/02/0${i%7+1}</div>
        <div class="linea">
          <div class="zkia">${i}</div>
          <div class="etxekoa">LARRAUN</div>
          <div class="kanpokoa">AURKARIA</div>
          <div class="lehiaketa"><span class="fase">FASE 2</span> NKJ</div>
        </div>
      </div>
    `;
  }
}

/* ðŸ‘‰ SE GENERA AL CARGAR */
window.onload=generarContenido;

/* ================= EXPORTAR ================= */

async function exportarPaginas(){
  const paginas=[...document.querySelectorAll(".pagina")];

  let n=1;
  for(const p of paginas){
    await html2canvas(p,{scale:2,useCORS:true}).then(c=>{
      const a=document.createElement("a");
      a.download=`kartela_${n++}.jpg`;
      a.href=c.toDataURL("image/jpeg",0.95);
      a.click();
    });
  }
}

</script>

</body>
</html>
