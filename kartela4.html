<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8" />
<title>Larraun Kartela</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#1b4d31;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
}

.exportar{
  text-align:center;
  margin:18px;
}

/* ================= P√ÅGINA A4 REAL ================= */

.pagina{
  width:900px;
  height:1400px;

  margin:25px auto;
  position:relative;
  overflow:hidden;

  display:flex;
  flex-direction:column;

  background:#3f8159;
}

/* textura */
.pagina::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(45deg,rgba(255,255,255,.02) 0 2px,rgba(0,0,0,.03) 2px 4px);
}

/* ================= HEADER ================= */

.header{
  flex:0 0 130px;

  background:#2448b5;
  color:#fff;

  display:flex;
  align-items:center;
  justify-content:space-between;

  padding:0 20px;

  box-shadow:
    inset 0 8px 10px rgba(255,255,255,.3),
    inset 0 -12px 16px rgba(0,0,0,.6);
}

.header img{ height:60px }

.chapa{
  height:12px;
  background:#000;
}

/* ================= CONTENIDO ================= */

.contenido{
  flex:1;
  padding:16px 20px;
  overflow:hidden;
}

/* ================= BLOQUES ================= */

.bloque{
  margin-bottom:18px;
}

.bloque h2{
  color:#fff;
  text-align:center;
  margin:12px 0;
}

/* ================= PARTIDOS ================= */

.grupo{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  margin-top:6px;
}

.grupo-header{
  padding:8px 14px;
  font-weight:bold;
  color:#fff;
  background:#2448b5;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  padding:8px 10px;
  gap:8px;
  font-weight:900;
  border-top:1px solid #ddd;
}

.zkia{width:28px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}

.lehiaketa{
  margin-left:auto;
  text-align:right;
}

/* ================= FOOTER FIJO ================= */

.footer{
  flex:0 0 240px;
  display:flex;
  flex-direction:column;
}

.pie-gris{
  background:#2f2f2f;
  padding:8px;
}

.suelo{
  background:#6b6b6b;
  height:100%;
}

/* logos */
.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
}

.logo-item img{
  width:100%;
  height:36px;
  object-fit:contain;
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.pelota{
  position:absolute;
  border-radius:50%;
  background:#000;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
</div>

<div id="paginas"></div>

<script>

/* ================= CONFIG ================= */

const CONTENIDO_MAX = 880; // alto real √∫til del contenido

  /* ================= MEDIR BLOQUE SIN PINTAR ================= */
function alturaBloque(bloque){
  bloque.style.position = "absolute";
  bloque.style.visibility = "hidden";
  document.body.appendChild(bloque);
  const h = bloque.offsetHeight;
  document.body.removeChild(bloque);
  bloque.style.position = "";
  bloque.style.visibility = "";
  return h;
}

/* ================= LOGOS ================= */

const LOGOS=["aliprox.jpg","arbeondo.jpg","asadorepeleta.jpg","barainhoa.jpg","kotxera.jpg",
 "barilargi.jpg","barlekuonberri.jpg","bego√±ajanaridenda.jpg","carniceriaartxueta.jpg",
 "carpinteriahnosazpiroz.jpg","construccionesga√±arbe.jpg","construccionesgarciarenasaralegi.jpg",
 "construccionesurangasaigos.jpg","hotelayestaran.jpg",
 "iseelectricidad.jpg","kattagorrielkartea.jpg","lacturale.jpg","lagunasesoria.jpg",
 "maderasnasorena.jpg","maskarada.jpg","suacontrol.jpg","urzubi.jpg",
 "ventamugiro.jpg","dietistaanagurrea.jpg","ekin.jpg",
 "farmaciaitziarmendia.png","fontaneriabalenciaga.jpg","fontaneriairibarren.jpg",
 "izarberri.png","lakita.jpg","sidreriatokialai.jpg","tallereslarraun.jpg",
 "talleresotxotorena.jpg","veterinarialekunberri.jpg"];
const logos=document.getElementById("logos");
  
function logosHTML(){
  return LOGOS.map(f =>
   `<div class="logo-item"><img src="/images/patrocinio/${f}"></div>`
  ).join("");
}

/* ================= CREAR P√ÅGINA ================= */

function nuevaPagina(){

  const p=document.createElement("div");
  p.className="pagina";

  p.innerHTML=`
  <div class="pelotazos"></div>

  <div class="chapa"></div>

  <div class="header">
    <img src="/images/logo-larraun.png">
    <h1>LARRAUN PILOTA ELKARTEA</h1>
    <img src="/images/logo-fnp.png">
  </div>

  <div class="chapa"></div>

  <div class="contenido"></div>

  <div class="chapa"></div>

  <div class="footer">
    <div class="pie-gris">
      <div class="logos-grid">${logosHTML()}</div>
    </div>
    <div class="suelo"></div>
  </div>
  `;

  document.getElementById("paginas").appendChild(p);
  generarPelotazos(p);

  return p;
}

/* ================= PELOTAZOS DENSOS ================= */

function generarPelotazos(pagina){
  const cont=pagina.querySelector(".pelotazos");

  for(let i=0;i<3500;i++){
    const d=document.createElement("div");
    const s=Math.random()*4+2;

    d.className="pelota";
    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*900+"px";
    d.style.top=Math.random()*1400+"px";
    d.style.opacity=Math.random()*0.26+0.13;

    cont.appendChild(d);
  }
}

/* ================= PAGINADOR CORRECTO CON AGRUPACI√ìN ================= */

function normalizaHora(h){
  return h ? h.slice(0,5) : "00:00";
}

function ordenar(data){
  return data.sort((a,b)=>{
    if(a.fecha!==b.fecha) return a.fecha.localeCompare(b.fecha);
    return normalizaHora(a.hora).localeCompare(normalizaHora(b.hora));
  });
}

function agrupar(data){
  const g={};
  data.forEach(p=>{
    const key=`${p.fecha}|${normalizaHora(p.hora)}|${p.fronton}`;
    if(!g[key]) g[key]=[];
    g[key].push(p);
  });
  return g;
}

Promise.all([
fetch("/data/cartelera-larraun.json").then(r=>r.json()),
fetch("/data/partidos-no-oficiales.json").then(r=>r.json())
]).then(([oficiales,noOficiales])=>{

const bloquesData=[
{titulo:"NEPF PARTIDUAK",data:ordenar(oficiales)},
{titulo:"BESTE TXAPELKETAK OFIZIALAK",data:ordenar(noOficiales.filter(p=>String(p.ofiziala)==="true"))},
{titulo:"TXAPELKETAK EZ OFIZIALAK",data:ordenar(noOficiales.filter(p=>String(p.ofiziala)!=="true"))}
];

let pagina = nuevaPagina();
let cont = pagina.querySelector(".contenido");
let alturaActual = 0;

bloquesData.forEach(b=>{

  if(!b.data.length) return;

  /* ===== t√≠tulo (se mide solo) ===== */
  const tituloDiv = document.createElement("div");
  tituloDiv.className="bloque";
  tituloDiv.innerHTML=`<h2>${b.titulo}</h2>`;

  const hTitulo = alturaBloque(tituloDiv);

  if(alturaActual + hTitulo > CONTENIDO_MAX && alturaActual !== 0){
    pagina = nuevaPagina();
    cont = pagina.querySelector(".contenido");
    alturaActual = 0;
  }

  cont.appendChild(tituloDiv);
  alturaActual += hTitulo;

  /* ===== grupos reales ===== */
  const grupos = Object.values(agrupar(b.data));

  grupos.forEach(partidos=>{

    const p0 = partidos[0];
    const local=/lekunberri|aldatz/i.test(p0.fronton||"");

    const grupo = document.createElement("div");
    grupo.className="grupo";

    grupo.innerHTML=`
      <div class="grupo-header ${!local?'rojo':''}">
        üìÖ ${p0.fecha} | ‚è∞ ${normalizaHora(p0.hora)} | üìç ${p0.fronton}
      </div>

      ${partidos.map(p=>`
        <div class="linea">
          <div class="zkia">${p.zkia}</div>
          <div class="etxekoa">${p.etxekoa||""}</div>
          <div class="kanpokoa">${p.kanpokoak||""}</div>
          <div class="lehiaketa">${p.lehiaketa||""}</div>
        </div>
      `).join("")}
    `;

    const hGrupo = alturaBloque(grupo);

    /* üëâ paginar por GRUPO (no por bloque entero) */
    if(alturaActual + hGrupo > CONTENIDO_MAX && alturaActual !== 0){
      pagina = nuevaPagina();
      cont = pagina.querySelector(".contenido");
      alturaActual = 0;
    }

    cont.appendChild(grupo);
    alturaActual += hGrupo;

  });

});

});
  
  
/* ================= EXPORTAR ================= */

async function exportar(){

const paginas=[...document.querySelectorAll(".pagina")];

let i=1;

for(const p of paginas){

const canvas=await html2canvas(p,{scale:2,useCORS:true});

const a=document.createElement("a");
a.download=`kartela_${i++}.jpg`;
a.href=canvas.toDataURL("image/jpeg",0.95);
a.click();

}

}

</script>

</body>
</html>
