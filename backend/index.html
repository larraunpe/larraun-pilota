<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartelera Larraun</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>➕ Nuevo partido</h1>

<form id="partidoForm">
  <input type="date" id="fecha" required>
  <input type="time" id="hora" required>
  <input type="text" id="zkia" placeholder="Nº partido">
  <input type="text" id="fronton" placeholder="Frontón" required>
  <input type="text" id="etxekoa" placeholder="Etxekoa" required>
  <input type="text" id="kanpokoak" placeholder="Kanpokoak" required>
  <input type="text" id="lehiaketa" placeholder="Competición" required>

  <select id="ofiziala">
    <option value="false">No oficial</option>
    <option value="true">Oficial</option>
  </select>

  <button type="submit">Guardar partido</button>
</form>

<script src="js/partidos.js"></script>
</body>
</html>
