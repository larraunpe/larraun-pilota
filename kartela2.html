<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Larraun â€“ Asteko Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE FRONTÃ“N ================= */

body{
  margin:0;
  font-family:"Trebuchet MS","Arial Black",system-ui,sans-serif;
  background:#1b4d31;
}

/* ================= CARTEL ================= */

.cartel{
  position:relative;
  max-width:900px;
  margin:20px auto;
  padding:24px;
  border-radius:14px;
  overflow:hidden;

  background:#2a623f;

  box-shadow:0 12px 30px rgba(0,0,0,.45);
}

/* ================= TEXTURA HORMIGÃ“N + PÃ“STER VIEJO ================= */

.cartel::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;

  background:
    radial-gradient(circle at 10% 20%, rgba(0,0,0,.12) 0 3px, transparent 4px),
    radial-gradient(circle at 80% 70%, rgba(0,0,0,.10) 0 3px, transparent 4px),
    repeating-linear-gradient(45deg, rgba(255,255,255,.02) 0 2px, rgba(0,0,0,.02) 2px 4px);

  mix-blend-mode:multiply;
}

/* viÃ±eta pÃ³ster viejo */
.cartel::after{
  content:"";
  position:absolute;
  inset:-30px;
  pointer-events:none;
  z-index:0;

  background:radial-gradient(circle, transparent 60%, rgba(0,0,0,.45));
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.pelota{
  position:absolute;
  border-radius:50%;
}

/* capas visibles */
.header,
.bloque,
.patrocinadores{
  position:relative;
  z-index:1;
}

/* ================= HEADER ================= */

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:20px;
}

.header img{height:64px}

.header h1{
  margin:0;
  font-size:2.1em;
  letter-spacing:2px;
  color:#fff;

  padding:10px 18px;
  border-radius:12px;
  background:#b00000;

  text-transform:uppercase;

  box-shadow:
    inset 0 6px 8px rgba(255,255,255,.3),
    inset 0 -8px 10px rgba(0,0,0,.5),
    0 6px 12px rgba(0,0,0,.4);
}

/* ================= BLOQUES ================= */

.bloque{margin-top:30px}

.bloque h2{
  text-align:center;
  color:#fff;
  letter-spacing:1px;
}

/* ================= GRUPO PAPEL ================= */

.grupo{
  position:relative;
  margin-top:14px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 5px 12px rgba(0,0,0,.35);
}

/* pelotazos grandes dentro del papel */
.grupo::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.25;

  background:
    radial-gradient(circle at 20% 40%, #000 0 10px, transparent 11px),
    radial-gradient(circle at 70% 65%, #000 0 12px, transparent 13px),
    radial-gradient(circle at 40% 80%, #000 0 8px, transparent 9px);
}

/* ================= CABECERA COLCHÃ“N ================= */

.grupo-header{
  background:#0d47a1;
  color:#fff;
  padding:10px 14px;
  font-weight:bold;

  box-shadow:
    inset 0 5px 6px rgba(255,255,255,.25),
    inset 0 -8px 10px rgba(0,0,0,.35);
}

.grupo-header.rojo{
  background:#b00000;
}

/* ================= TEXTO PIEDRA ================= */

.zkia,
.etxekoa,
.kanpokoa,
.lehiaketa{
  font-weight:900;
  text-shadow:
    0 1px 0 #fff,
    0 2px 2px rgba(0,0,0,.25);
}

.linea{
  padding:8px 14px;
  border-top:1px solid #ddd;
  display:flex;
  gap:10px;
  font-size:.95em;
}

.zkia{width:26px}
.etxekoa{color:#0d47a1}
.kanpokoa{color:#b71c1c}

.lehiaketa{
  margin-left:auto;
  text-align:right;
}

.fase{
  font-weight:900;
}

/* ================= PATROCINADORES ================= */

.patrocinadores{
  margin-top:40px;
  padding-top:20px;
  border-top:2px dashed rgba(255,255,255,.4);
}

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:10px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
  box-shadow:0 3px 6px rgba(0,0,0,.35);
}

.logo-item img{
  width:100%;
  height:40px;
  object-fit:contain;
}

/* ================= BOTÃ“N ================= */

.exportar{
  text-align:center;
  margin:14px 0;
}

button{
  background:#0d47a1;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportarJPG()">ðŸ“¸ DESKARGATU KARTELA (JPG)</button>
</div>

<div class="cartel" id="kartela">

<div class="pelotazos"></div>

<div class="header">
<img src="/images/logo-larraun.png">
<h1>LARRAUN PILOTA ELKARTEA</h1>
<img src="/images/logo-fnp.png">
</div>

<div id="content"></div>

<div class="patrocinadores">
<div class="logos-grid" id="logos"></div>
</div>

</div>

<script>

/* ================= EXPORTAR JPG (ARREGLADO) ================= */
function exportarJPG(){
  html2canvas(document.getElementById("kartela"),{
    scale:2,
    useCORS:true,
    backgroundColor:null
  }).then(canvas=>{
    const link=document.createElement("a");
    link.download="kartela.jpg";
    link.href=canvas.toDataURL("image/jpeg",0.95);
    link.click();
  });
}

/* ================= PELOTAZOS REALISTAS ================= */

function generarPelotazos(total=420){
  const cont=document.querySelector(".pelotazos");
  const w=kartela.offsetWidth;
  const h=kartela.offsetHeight;

  for(let i=0;i<total;i++){
    const d=document.createElement("div");
    d.className="pelota";

    const size=Math.random()*14+3;   // mezcla pequeÃ±os + medianos + grandes
    d.style.width=d.style.height=size+"px";

    d.style.left=Math.random()*w+"px";
    d.style.top=Math.random()*h+"px";

    d.style.background=`radial-gradient(circle, rgba(0,0,0,.45) 0%, rgba(0,0,0,.25) 50%, transparent 70%)`;

    cont.appendChild(d);
  }
}

window.addEventListener("load", generarPelotazos);

</script>

</body>
</html>
