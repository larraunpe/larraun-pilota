<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ========= BASE ========= */

body{
  margin:0;
  background:#1b4d31;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
}

/* ========= P√ÅGINA ========= */

.pagina{
  width:900px;
  height:1400px;
  margin:20px auto;

  display:flex;
  flex-direction:column;

  position:relative;
  overflow:hidden;
  background:#3f8159;
}

/* ========= PELOTAZOS ========= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.pelota{
  position:absolute;
  border-radius:50%;
  background:#000;
}

/* ========= HEADER ========= */

.chapa{height:12px;background:#000}

.header{
  flex:0 0 130px;
  background:#2448b5;
  color:white;

  display:flex;
  align-items:center;
  justify-content:space-between;

  padding:0 20px;
  z-index:1;

  box-shadow:
    inset 0 8px 10px rgba(255,255,255,.3),
    inset 0 -12px 16px rgba(0,0,0,.6);
}

.header img{height:60px}

/* ========= CONTENIDO ========= */

.contenido{
  flex:1;
  padding:16px 20px;
  z-index:1;
}

/* ========= BLOQUES ========= */

.bloque{
  margin-bottom:16px;
}

.bloque h2{
  color:white;
  text-align:center;
  margin:12px 0;
}

/* ========= PARTIDOS ========= */

.grupo{
  background:white;
  border-radius:10px;
  overflow:hidden;
  margin-top:6px;
}

.grupo-header{
  padding:8px 14px;
  font-weight:bold;
  color:white;
  background:#2448b5;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  padding:8px;
  gap:8px;
  border-top:1px solid #ddd;
  font-weight:900;
}

.zkia{width:28px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}

.lehiaketa{
  margin-left:auto;
  text-align:right;
}

/* ========= FOOTER ========= */

.footer{
  flex:0 0 240px;
  display:flex;
  flex-direction:column;
  z-index:1;
}

.pie-gris{
  height:80px;
  background:#2f2f2f;
  padding:10px;
}

.suelo{
  flex:1;
  background:#6b6b6b;
}

/* ========= LOGOS ========= */

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:white;
  border-radius:6px;
  padding:6px;
}

.logo-item img{
  width:100%;
  height:34px;
  object-fit:contain;
}

.exportar{
  text-align:center;
  margin:14px;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
</div>

<div class="pagina" id="pagina">

  <div class="pelotazos" id="pelotazos"></div>

  <div class="chapa"></div>

  <div class="header">
    <img src="images/logo-larraun.png">
    <h1>LARRAUN PILOTA ELKARTEA</h1>
    <img src="images/logo-fnp.png">
  </div>

  <div class="chapa"></div>

  <div class="contenido" id="contenido"></div>

  <div class="chapa"></div>

  <div class="footer">
    <div class="pie-gris">
      <div class="logos-grid" id="logos"></div>
    </div>
    <div class="suelo"></div>
  </div>

</div>

<script>

/* ========= PELOTAZOS ========= */

const pel = document.getElementById("pelotazos");

for(let i=0;i<1600;i++){
  const d=document.createElement("div");
  d.className="pelota";
  const s=Math.random()*4+2;

  d.style.width=d.style.height=s+"px";
  d.style.left=Math.random()*900+"px";
  d.style.top=Math.random()*1160+"px"; /* no suelo */

  d.style.opacity=Math.random()*0.25;
  pel.appendChild(d);
}

/* ========= UTIL ========= */

const esDescanso = t => /descanso|atseden/i.test(t||"");

function normalizaHora(h){
  return h ? h.slice(0,5) : "00:00";
}

function ordenar(data){
  return data.sort((a,b)=>{
    if(a.fecha!==b.fecha) return a.fecha.localeCompare(b.fecha);
    return normalizaHora(a.hora).localeCompare(normalizaHora(b.hora));
  });
}

function agrupar(data){
  const g={};
  data.forEach(p=>{
    const k=`${p.fecha}|${normalizaHora(p.hora)}|${p.fronton}`;
    (g[k]=g[k]||[]).push(p);
  });
  return g;
}

/* ========= LOGOS ========= */

const LOGOS=["aliprox.jpg","arbeondo.jpg","barainhoa.jpg","kotxera.jpg"];

const logos=document.getElementById("logos");

LOGOS.forEach(f=>{
  logos.innerHTML+=`<div class="logo-item"><img src="images/patrocinio/${f}"></div>`;
});

/* ========= CARGAR PARTIDOS ========= */

Promise.all([
 fetch("data/cartelera-larraun.json").then(r=>r.json()),
 fetch("data/partidos-no-oficiales.json").then(r=>r.json())
]).then(([oficiales,noOficiales])=>{

const bloques=[
 {titulo:"ORDUTEGIAK", data:ordenar(oficiales)},
 {titulo:"BESTE TXAPELKETAK OFIZIALAK", data:ordenar(noOficiales.filter(p=>String(p.ofiziala)==="true"))},
 {titulo:"TXAPELKETAK EZ OFIZIALAK", data:ordenar(noOficiales.filter(p=>String(p.ofiziala)!=="true"))}
];

const cont=document.getElementById("contenido");

bloques.forEach(b=>{

 if(!b.data.length) return;

 cont.innerHTML+=`<div class="bloque"><h2>${b.titulo}</h2></div>`;

 const bloqueDiv=cont.lastChild;

 Object.values(agrupar(b.data)).forEach(partidos=>{

   partidos=partidos.filter(p=>!esDescanso(p.etxekoa)&&!esDescanso(p.kanpokoak));
   if(!partidos.length) return;

   const p0=partidos[0];
   const esLocal=/lekunberri|aldatz/i.test(p0.fronton||"");

   bloqueDiv.innerHTML+=`
   <div class="grupo">
     <div class="grupo-header ${!esLocal?'rojo':''}">
       üìÖ ${p0.fecha} | ‚è∞ ${normalizaHora(p0.hora)} | üìç ${p0.fronton}
     </div>
     ${partidos.map(p=>`
       <div class="linea">
         <div class="zkia">${p.zkia}</div>
         <div class="etxekoa">${p.etxekoa}</div>
         <div class="kanpokoa">${p.kanpokoak}</div>
         <div class="lehiaketa">${p.lehiaketa}</div>
       </div>
     `).join("")}
   </div>`;
 });

});

});

/* ========= EXPORTAR ========= */

function exportar(){
 html2canvas(document.getElementById("pagina"),{scale:2})
 .then(c=>{
   const a=document.createElement("a");
   a.download="kartela.jpg";
   a.href=c.toDataURL("image/jpeg",0.95);
   a.click();
 });
}

</script>

</body>
</html>
