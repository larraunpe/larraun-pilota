<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#1b4d31;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
}

/* ================= CARTEL FIJO ================= */

.pagina{
  width:900px;
  height:1400px;
  margin:20px auto;
  position:relative;
  overflow:hidden;
  background:#3f8159;
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  z-index:0;
}

.pelota{
  position:absolute;
  background:#000;
  border-radius:50%;
  opacity:.18;
}

/* ================= HEADER ================= */

.header{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:150px;

  background:#2448b5;
  display:flex;
  align-items:center;
  justify-content:center;

  box-shadow:
    inset 0 10px 14px rgba(255,255,255,.35),
    inset 0 -14px 18px rgba(0,0,0,.7);

  z-index:2;
}

/* ===== t√≠tulo curvo ===== */

.titulo-curvo{
  width:100%;
  height:140px;
}

/* ================= CONTENIDO (altura exacta) ================= */

.contenido{
  position:absolute;
  top:150px;
  bottom:240px;   /* ‚Üê deja hueco real para el pie */
  left:0;
  right:0;

  padding:14px 20px;
  overflow:hidden;
  z-index:1;
}

/* ================= BLOQUES ================= */

.bloque h2{
  text-align:center;
  color:white;
  margin:10px 0;
}

/* ================= PARTIDOS ================= */

.grupo{
  background:white;
  border-radius:10px;
  overflow:hidden;
  margin-top:6px;
}

.grupo-header{
  padding:8px 12px;
  color:white;
  font-weight:bold;
  background:#2448b5;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  gap:8px;
  padding:7px;
  border-top:1px solid #ddd;
  font-weight:900;
  font-size:.9em;
}

.zkia{width:26px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}
.lehiaketa{margin-left:auto;text-align:right}

/* ================= FOOTER FIJO ================= */

.footer{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:240px;
  z-index:2;
}

.pie-gris{
  height:80px;
  background:#2f2f2f;
  padding:10px;
}

.suelo{
  height:160px;
  background:#6b6b6b;
}

/* logos */

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:white;
  padding:6px;
  border-radius:6px;
}

.logo-item img{
  width:100%;
  height:34px;
  object-fit:contain;
}

.exportar{
  text-align:center;
  margin:15px;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
</div>

<div class="pagina" id="pagina">

  <div class="pelotazos" id="pelotazos"></div>

  <!-- HEADER CON T√çTULO CURVO -->
  <div class="header">

<svg viewBox="0 0 600 180" class="titulo-curvo">

<defs>
<path id="arco" d="M30,130 Q300,20 570,130"/>
<radialGradient id="ballGrad" cx="35%" cy="30%">
<stop offset="0%" stop-color="#fff"/>
<stop offset="100%" stop-color="#cfcfcf"/>
</radialGradient>
</defs>

<text text-anchor="middle" font-size="40" font-weight="900" fill="white">
<textPath href="#arco" startOffset="50%">
LARRAUN PILOTA ELKARTEA
</textPath>
</text>

<!-- pelota realista -->
<g transform="translate(300,145)">
<ellipse cx="0" cy="18" rx="30" ry="8" fill="black" opacity=".25"/>
<circle r="26" fill="url(#ballGrad)" stroke="#bbb" stroke-width="2"/>
<path d="M-22,-10 Q0,-18 22,-10" stroke="#b40000" stroke-width="3" fill="none"/>
<path d="M-22,10 Q0,18 22,10" stroke="#b40000" stroke-width="3" fill="none"/>
<text text-anchor="middle" y="6" font-size="16">‚ú£</text>
</g>

</svg>

  </div>

  <!-- CONTENIDO -->
  <div class="contenido" id="contenido"></div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="pie-gris">
      <div class="logos-grid" id="logos"></div>
    </div>
    <div class="suelo"></div>
  </div>

</div>

<script>

/* ===== pelotazos ===== */

for(let i=0;i<1700;i++){
 const d=document.createElement("div");
 d.className="pelota";
 const s=Math.random()*4+2;
 d.style.width=d.style.height=s+"px";
 d.style.left=Math.random()*900+"px";
 d.style.top=Math.random()*1160+"px";
 document.getElementById("pelotazos").appendChild(d);
}

/* ===== util ===== */

const esDescanso=t=>/descanso|atseden/i.test(t||"");

function normalizaHora(h){
 return h ? h.slice(0,5) : "00:00";
}

function ordenar(d){
 return d.sort((a,b)=>{
  if(a.fecha!==b.fecha) return a.fecha.localeCompare(b.fecha);
  return normalizaHora(a.hora).localeCompare(normalizaHora(b.hora));
 });
}

function agrupar(data){
 const g={};
 data.forEach(p=>{
  const k=`${p.fecha}|${normalizaHora(p.hora)}|${p.fronton}`;
  (g[k]=g[k]||[]).push(p);
 });
 return g;
}

/* ===== logos ===== */

["aliprox.jpg","arbeondo.jpg","barainhoa.jpg","kotxera.jpg"]
.forEach(f=>{
 document.getElementById("logos").innerHTML+=
 `<div class="logo-item"><img src="images/patrocinio/${f}"></div>`;
});

/* ===== cargar partidos ===== */

Promise.all([
 fetch("data/cartelera-larraun.json").then(r=>r.json()),
 fetch("data/partidos-no-oficiales.json").then(r=>r.json())
]).then(([oficiales,noOficiales])=>{

const bloques=[
 {titulo:"ORDUTEGIAK",data:ordenar(oficiales)},
 {titulo:"BESTE TXAPELKETAK OFIZIALAK",data:ordenar(noOficiales.filter(p=>String(p.ofiziala)==="true"))},
 {titulo:"TXAPELKETAK EZ OFIZIALAK",data:ordenar(noOficiales.filter(p=>String(p.ofiziala)!=="true"))}
];

const cont=document.getElementById("contenido");

bloques.forEach(b=>{
 if(!b.data.length) return;

 cont.innerHTML+=`<div class="bloque"><h2>${b.titulo}</h2></div>`;
 const div=cont.lastChild;

 Object.values(agrupar(b.data)).forEach(partidos=>{

  partidos=partidos.filter(p=>!esDescanso(p.etxekoa)&&!esDescanso(p.kanpokoak));
  if(!partidos.length) return;

  const p0=partidos[0];
  const local=/lekunberri|aldatz/i.test(p0.fronton||"");

  div.innerHTML+=`
  <div class="grupo">
   <div class="grupo-header ${!local?'rojo':''}">
   üìÖ ${p0.fecha} | ‚è∞ ${normalizaHora(p0.hora)} | üìç ${p0.fronton}
   </div>
   ${partidos.map(p=>`
    <div class="linea">
      <div class="zkia">${p.zkia}</div>
      <div class="etxekoa">${p.etxekoa}</div>
      <div class="kanpokoa">${p.kanpokoak}</div>
      <div class="lehiaketa">${p.lehiaketa}</div>
    </div>`).join("")}
  </div>`;
 });

});

});

/* ===== exportar ===== */

function exportar(){
 html2canvas(document.getElementById("pagina"),{scale:2})
 .then(c=>{
  const a=document.createElement("a");
  a.download="kartela.jpg";
  a.href=c.toDataURL("image/jpeg",0.95);
  a.click();
 });
}

</script>

</body>
</html>
