<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun Kartela</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#1b4d31;
  font-family:system-ui, sans-serif;
}

.exportar{
  text-align:center;
  margin:18px;
}

/* ================= P√ÅGINA ================= */

.pagina{
  width:900px;
  height:1400px;
  margin:25px auto;

  display:flex;
  flex-direction:column;
  overflow:hidden;

  position:relative;
  background:#3f8159;
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.pelota{
  position:absolute;
  border-radius:50%;
  background:#000;
  opacity:.18;
}

/* ================= CHAPAS ================= */

.chapa{
  height:12px;
  background:#000;
}

/* ================= HEADER ================= */

.header{
  height:150px;

  display:flex;
  align-items:center;
  justify-content:space-between;

  padding:0 20px;

  background:#2448b5;

  box-shadow:
    inset 0 12px 18px rgba(255,255,255,.35),
    inset 0 -14px 18px rgba(0,0,0,.7);
}

.header img{
  height:60px;
}

/* ===== t√≠tulo curvo ===== */

.titulo-curvo{
  width:560px;
  height:130px;
}

.titulo-curvo text{
  fill:#fff;
  font-size:38px;
  font-weight:900;
  letter-spacing:2px;
}

/* ================= CONTENIDO ================= */

.contenido{
  flex:1;
  padding:16px 18px;
  overflow:hidden;
}

/* ================= PARTIDOS ================= */

.grupo{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:8px;
}

.grupo-header{
  background:#2448b5;
  color:#fff;
  font-weight:bold;
  padding:8px 12px;
}

.linea{
  display:flex;
  padding:7px 10px;
  gap:8px;
  border-top:1px solid #ddd;
  font-weight:bold;
  font-size:14px;
}

.zkia{width:26px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}
.lehiaketa{margin-left:auto}

/* ================= FOOTER ================= */

.footer{
  display:flex;
  flex-direction:column;
}

/* colch√≥n */
.pie-gris{
  height:80px;
  background:#2f2f2f;
}

/* suelo (doble) */
.suelo{
  height:160px;
  background:#6b6b6b;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
</div>

<div id="paginas"></div>

<script>

/* ======================================================
   üî• AQU√ç METES TUS PARTIDOS (SIN JSON, SIN FETCH)
   ====================================================== */

const PARTIDOS = [

{
fecha:"2026/02/07",
hora:"16:30",
fronton:"Lekunberri",
zkia:"1",
etxekoa:"LARRAUN A",
kanpokoak:"IRU√ëA B",
lehiaketa:"INFANTIL"
},

{

hora:"17:30",
fronton:"Lekunberri",
zkia:"2",
etxekoa:"LARRAUN C",
kanpokoak:"BURLADA",
lehiaketa:"CADETE"
}

];


/* ================= HEADER SVG ================= */

function headerCurvo(){
return `
<svg viewBox="0 0 600 200" class="titulo-curvo">

<defs>
  <path id="arco" d="M30,140 Q300,20 570,140"/>

  <!-- volumen pelota -->
  <radialGradient id="gPelota" cx="35%" cy="30%">
    <stop offset="0%" stop-color="#ffffff"/>
    <stop offset="60%" stop-color="#f2f2f2"/>
    <stop offset="100%" stop-color="#cfcfcf"/>
  </radialGradient>
</defs>

<!-- ===== T√çTULO (m√°s alto y centrado) ===== -->
<text text-anchor="middle" font-weight="900" font-size="42" fill="white">
  <textPath href="#arco" startOffset="50%">
    LARRAUN PILOTA ELKARTEA
  </textPath>
</text>

<!-- ===== PELOTA REALISTA ===== -->
<g transform="translate(300,150)">

  <!-- sombra -->
  <ellipse cx="0" cy="18" rx="30" ry="8" fill="black" opacity=".25"/>

  <!-- pelota -->
  <circle r="26" fill="url(#gPelota)" stroke="#bbb" stroke-width="2"/>

  <!-- costuras -->
  <path d="M-22,-10 Q0,-18 22,-10" stroke="#b40000" stroke-width="3" fill="none"/>
  <path d="M-22,10 Q0,18 22,10" stroke="#b40000" stroke-width="3" fill="none"/>

  <!-- lauburu -->
  <text text-anchor="middle" y="7" font-size="16" fill="#111">‚ú£</text>

</g>

</svg>`;
}



/* ================= CREAR P√ÅGINA ================= */

function nuevaPagina(){

const p=document.createElement("div");
p.className="pagina";

p.innerHTML=`
<div class="pelotazos"></div>

<div class="chapa"></div>

<div class="header">
<img src="images/logo-larraun.png">
${headerCurvo()}
<img src="images/logo-fnp.png">
</div>

<div class="chapa"></div>

<div class="contenido"></div>

<div class="chapa"></div>

<div class="footer">
<div class="pie-gris"></div>
<div class="suelo"></div>
</div>
`;

document.getElementById("paginas").appendChild(p);

generarPelotazos(p);

return p;
}


/* ================= PELOTAZOS ================= */

function generarPelotazos(p){

const cont=p.querySelector(".pelotazos");

for(let i=0;i<1200;i++){
const d=document.createElement("div");
const s=Math.random()*3+2;
d.className="pelota";
d.style.width=d.style.height=s+"px";
d.style.left=Math.random()*900+"px";
d.style.top=Math.random()*1400+"px";
cont.appendChild(d);
}

}


/* ================= PINTAR ================= */

const pagina=nuevaPagina();
const cont=pagina.querySelector(".contenido");

PARTIDOS.forEach(p=>{

const g=document.createElement("div");
g.className="grupo";

g.innerHTML=`
<div class="grupo-header">üìÖ ${p.fecha} | ‚è∞ ${p.hora} | üìç ${p.fronton}</div>
<div class="linea">
<div class="zkia">${p.zkia}</div>
<div class="etxekoa">${p.etxekoa}</div>
<div class="kanpokoa">${p.kanpokoak}</div>
<div class="lehiaketa">${p.lehiaketa}</div>
</div>`;

cont.appendChild(g);

});


/* ================= EXPORTAR ================= */

function exportar(){
html2canvas(document.querySelector(".pagina"),{scale:2}).then(canvas=>{
const a=document.createElement("a");
a.download="kartela.jpg";
a.href=canvas.toDataURL("image/jpeg",0.95);
a.click();
});
}

const LOGOS=["aliprox.jpg","arbeondo.jpg","asadorepeleta.jpg","barainhoa.jpg","kotxera.jpg",
"barilargi.jpg","barlekuonberri.jpg","bego√±ajanaridenda.jpg","carniceriaartxueta.jpg",
"carpinteriahnosazpiroz.jpg","construccionesga√±arbe.jpg","construccionesgarciarenasaralegi.jpg",
"construccionesurangasaigos.jpg","fisioterapiaandoniayerdi.jpg","hotelayestaran.jpg",
"iseelectricidad.jpg","kattagorrielkartea.jpg","lacturale.jpg","lagunasesoria.jpg",
"maderasnasorena.jpg","maskarada.jpg","sojonatura.jpg","suacontrol.jpg","urzubi.jpg",
"ventamugiro.jpg","construccioneslansalot.jpg","dietistaanagurrea.jpg","ekin.jpg",
"farmaciaitziarmendia.png","fontaneriabalenciaga.jpg","fontaneriairibarren.jpg",
"izarberri.png","lakita.jpg","nekazari.jpg","sidreriatokialai.jpg","tallereslarraun.jpg",
"talleresotxotorena.jpg","veterinarialekunberri.jpg"];
const logos=document.getElementById("logos");
  
function logosHTML(){
  return LOGOS.map(f =>
   `<div class="logo-item"><img src="/images/patrocinio/${f}"></div>`
  ).join("");
}

</script>

</body>
</html>
