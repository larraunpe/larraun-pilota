<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#1b4d31;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
}

.exportar{
  text-align:center;
  margin:18px;
}

/* ================= P√ÅGINA ================= */

.pagina{
  width:900px;
  margin:30px auto;
  display:flex;
  flex-direction:column;
  background:#3f8159;
  position:relative;
  overflow:hidden;
}

/* ================= CAPAS ================= */

/* pelotazos POR DELANTE */
.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:5;
}

.pelota-dot{
  position:absolute;
  border-radius:50%;
  background:#000;
  opacity:.18;
}

/* ================= HEADER ================= */

.header{
  position:relative;
  height:120px;
  background:#2448b5;
  display:flex;
  align-items:center;
  justify-content:center;

  box-shadow:
    inset 0 8px 10px rgba(255,255,255,.3),
    inset 0 -12px 16px rgba(0,0,0,.6);
}

/* logos M√ÅS GRANDES */
.logo-izq,
.logo-der{
  position:absolute;
  top:20px;
  height:75px;
}

.logo-izq{ left:16px; }
.logo-der{ right:16px; }

/* t√≠tulo */
.titulo-curvo{
  width:100%;
  height:90px;
}

.titulo-curvo text{
  font-size:34px;
  font-weight:900;
  fill:white;
  letter-spacing:2px;
}

/* pelota M√ÅS PEQUE√ëA Y M√ÅS ARRIBA */
.pelota-real{
  position:absolute;
  bottom:-14px;
  left:50%;
  transform:translateX(-50%);
  width:45px;
  height:45px;
}

/* ================= CHAPAS ================= */

.chapa{
  height:12px;
  background:#000;
}

/* ================= CONTENIDO ================= */

.contenido{
  padding:20px;
  position:relative;
  z-index:2;
}

/* ================= BLOQUES ================= */

.bloque h2{
  color:#fff;
  text-align:center;
  margin:16px 0;
  font-size:22px;
}

/* ================= PARTIDOS ================= */

.grupo{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:8px;
}

.grupo-header{
  padding:6px 12px;
  font-weight:bold;
  color:#fff;
  background:#2448b5;
  font-size:13px;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  gap:8px;
  padding:6px 10px;
  border-top:1px solid #ddd;
  font-weight:900;
  font-size:13px;
}

.zkia{width:30px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}
.lehiaketa{margin-left:auto}

/* ================= FOOTER ================= */

.footer{
  display:flex;
  flex-direction:column;
}

.pie-gris{
  background:#2f2f2f;
  padding:10px;
}

.suelo{
  height:260px;
  background:
    url("https://www.transparenttextures.com/patterns/asfalt-dark.png"),
    #6b6b6b;
  position:relative;
}

/* huellas */
.huella{
  position:absolute;
  width:26px;
  height:40px;
  background:rgba(0,0,0,.25);
  border-radius:60% 60% 50% 50%;
  transform:rotate(20deg);
}

/* logos patrocinadores */

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
}

.logo-item img{
  width:100%;
  height:36px;
  object-fit:contain;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
</div>

<div id="pagina" class="pagina">

<!-- pelotazos por delante -->
<div class="pelotazos" id="pelotazos"></div>

<!-- HEADER -->
<div class="header">

<img src="/images/logo-larraun.png" class="logo-izq">
<img src="/images/logo-fnp.png" class="logo-der">

<svg class="titulo-curvo" viewBox="0 0 900 110">
  <path id="arco" d="M80,90 Q450,10 820,90" fill="transparent"/>
  <text text-anchor="middle">
    <textPath href="#arco" startOffset="50%">
      LARRAUN PILOTA ELKARTEA
    </textPath>
  </text>
</svg>

<!-- pelota SVG -->
<svg class="pelota-real" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="#fff" stroke="#ddd" stroke-width="3"/>
  <path d="M20,40 Q50,10 80,40" stroke="#c40000" stroke-width="3" fill="none"/>
  <path d="M20,60 Q50,90 80,60" stroke="#c40000" stroke-width="3" fill="none"/>
  <text x="50" y="58" text-anchor="middle" font-size="26" fill="#c40000">‚ú£</text>
</svg>

</div>

<div class="chapa"></div>

<div id="contenido" class="contenido"></div>

<div class="chapa"></div>

<div class="footer">
  <div class="pie-gris">
    <div id="logos" class="logos-grid"></div>
  </div>
  <div id="suelo" class="suelo"></div>
</div>

</div>

<script>

/* ================= PELOTAZOS (por delante) ================= */

const pel=document.getElementById("pelotazos");

for(let i=0;i<4500;i++){
  const d=document.createElement("div");
  const s=Math.random()*4+2;
  d.className="pelota-dot";
  d.style.width=d.style.height=s+"px";
  d.style.left=Math.random()*900+"px";
  d.style.top=Math.random()*2200+"px";
  pel.appendChild(d);
}

/* ================= HUELLAS ================= */

const suelo=document.getElementById("suelo");

for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="huella";
  h.style.left=Math.random()*880+"px";
  h.style.top=Math.random()*240+"px";
  suelo.appendChild(h);
}

/* ================= DESCANSO ================= */

const esDescanso = t => !t || /descanso|atseden/i.test(t);

function normalizaHora(h){
  return h ? h.slice(0,5) : "00:00";
}

/* ================= FETCH ================= */

Promise.all([
 fetch("data/cartelera-larraun.json").then(r=>r.json()),
 fetch("data/partidos-no-oficiales.json").then(r=>r.json())
]).then(([oficiales,noOficiales])=>{

const cont=document.getElementById("contenido");

function pintar(titulo,data){

 const bloque=document.createElement("div");
 bloque.innerHTML=`<h2>${titulo}</h2>`;
 cont.appendChild(bloque);

 const grupos={};

 data.forEach(p=>{
   if(esDescanso(p.etxekoa)||esDescanso(p.kanpokoak)) return;
   const key=p.fecha+"|"+p.hora+"|"+p.fronton;
   if(!grupos[key]) grupos[key]=[];
   grupos[key].push(p);
 });

 Object.values(grupos).forEach(partidos=>{
   const p0=partidos[0];
   const local=/lekunberri|aldatz/i.test(p0.fronton||"");

   const g=document.createElement("div");
   g.className="grupo";

   g.innerHTML=`
   <div class="grupo-header ${!local?'rojo':''}">
   üìÖ ${p0.fecha} | ‚è∞ ${normalizaHora(p0.hora)} | üìç ${p0.fronton}
   </div>
   ${partidos.map(p=>`
     <div class="linea">
       <div class="zkia">${p.zkia}</div>
       <div class="etxekoa">${p.etxekoa}</div>
       <div class="kanpokoa">${p.kanpokoak}</div>
       <div class="lehiaketa">${p.lehiaketa}</div>
     </div>
   `).join("")}`;

   cont.appendChild(g);
 });

}

pintar("ORDUTEGIAK", oficiales);
pintar("BESTE TXAPELKETAK OFIZIALAK", noOficiales.filter(p=>String(p.ofiziala)==="true"));
pintar("TXAPELKETAK EZ OFIZIALAK", noOficiales.filter(p=>String(p.ofiziala)!=="true"));

});

/* ================= EXPORTAR ================= */

function exportar(){
 html2canvas(document.getElementById("pagina"),{scale:2,useCORS:true})
 .then(canvas=>{
   const a=document.createElement("a");
   a.href=canvas.toDataURL("image/jpeg",0.95);
   a.download="kartela.jpg";
   a.click();
 });
}

</script>

</body>
</html>
