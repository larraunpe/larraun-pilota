<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#1b4d31;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
}

.exportar{
  text-align:center;
  margin:18px;
}

/* ================= P√ÅGINA ================= */

.pagina{
  width:900px;
  margin:30px auto;
  display:flex;
  flex-direction:column;
  background:#3f8159;
  position:relative;

  overflow:visible;     /* ‚Üê CLAVE */
  height:auto;          /* ‚Üê crece solo */
  min-height:auto;      /* ‚Üê sin l√≠mite */
}


/* ================= PELOTAZOS (por delante) ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:50;
  mix-blend-mode:multiply; /* efecto tinta real */
}

.pelota-dot{
  position:absolute;
  border-radius:50%;
  background:#000;
  opacity:.28;
}

/* ================= HEADER ================= */

.header{
  height:120px;
  position:relative;

  display:flex;
  align-items:center;
  justify-content:center;

  /* degradado SIMPLE (html2canvas s√≠ lo pinta bien) */
  background:linear-gradient(#3d6fe6, #2448b5);

  /* solo 1 sombra interior ligera (las m√∫ltiples fallan) */
  box-shadow: inset 0 -10px 18px rgba(0,0,0,.35);
}

/* brillo superior falso (elemento real, no shadow) */
.header::after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:35px;

  background:linear-gradient(rgba(255,255,255,.35), transparent);
}



/* logos laterales M√ÅS GRANDES */
.logo-izq,.logo-der{
  position:absolute;
  top:18px;
  height:85px;
}
.logo-izq{ left:14px; }
.logo-der{ right:14px; }

/* t√≠tulo M√ÅS curvado */
.titulo-curvo{
  width:100%;
  height:100px;
}

.titulo-curvo text{
  font-size:34px;
  font-weight:900;
  fill:white;
  letter-spacing:2px;
}

/* pelota M√ÅS peque√±a y M√ÅS arriba */
.pelota-real{
  position:absolute;
  top:65px;          /* un poco m√°s arriba */
  left:50%;
  transform:translateX(-50%);

  width:30px;
  height:30px;
  border-radius:50%;

  /* degradado esf√©rico */
  background:
    radial-gradient(circle at 35% 30%,
      #ffffff 0%,
      #f5f5f5 40%,
      #e2e2e2 65%,
      #cfcfcf 100%
    );

  border:1.5px solid #d9d9d9;

  box-shadow:
    inset -4px -6px 10px rgba(0,0,0,.35), /* sombra interna */
    inset 4px 4px 8px rgba(255,255,255,.9), /* brillo */
    0 3px 5px rgba(0,0,0,.4); /* sombra exterior */
}

/* costuras rojas m√°s finas y realistas */
.pelota-real::before,
.pelota-real::after{
  content:"";
  position:absolute;
  width:80%;
  height:42%;
  left:10%;
  border-top:1.8px solid #c40000;
  border-radius:50%;
  opacity:.85;
}

.pelota-real::before{ top:6px; }
.pelota-real::after{ bottom:6px; }

/* ================= CHAPAS ================= */

.chapa{
  height:12px;
  background:#000;
}

/* ================= CONTENIDO ================= */

.contenido{
  padding:20px;
  position:relative;
  z-index:2;
}

/* ================= BLOQUES ================= */

.bloque h2{
  text-align:center;
  margin:30px 0 20px 0;

  font-size:28px;
  font-weight:900;
  letter-spacing:3px;
  text-transform:uppercase;

  /* color piedra clara */
  color:#f8f8f8;

  /* EFECTO ESCULPIDO EN FRONT√ìN */
  text-shadow:
    0 2px 0 #ffffff,                /* luz arriba */
    0 4px 0 #e6e6e6,
    0 -2px 0 rgba(0,0,0,.45),       /* sombra tallado */
    2px 3px 4px rgba(0,0,0,.55),    /* profundidad */
    -1px -1px 0 rgba(255,255,255,.6);

  /* textura piedra / grietas */
  background:
    repeating-linear-gradient(
      45deg,
      rgba(0,0,0,.06) 0px,
      rgba(0,0,0,.06) 2px,
      transparent 2px,
      transparent 6px
    );

  -webkit-background-clip:text;
  background-clip:text;

  filter:contrast(110%) brightness(115%);
}



/* ================= PARTIDOS ================= */

.grupo{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:8px;
}

.grupo-header{
  padding:6px 12px;
  font-weight:bold;
  color:#fff;
  background:#2448b5;
  font-size:13px;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  gap:8px;
  padding:6px 10px;
  border-top:1px solid #ddd;
  font-weight:900;
  font-size:13px;
}

.zkia{width:30px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}
.lehiaketa{margin-left:auto}

/* ================= FOOTER ================= */

.footer{
  display:flex;
  flex-direction:column;
}

.pie-gris{
  background:#2f2f2f;
  padding:10px;
}



/* patrocinadores */

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
}

.logo-item img{
  width:100%;
  height:36px;
  object-fit:contain;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
</div>

<div id="pagina" class="pagina">

<div class="pelotazos" id="pelotazos"></div>

<!-- HEADER -->
<div class="header">

<img src="images/logo-larraun.png" class="logo-izq">
<img src="images/logo-fnp.png" class="logo-der">

<svg class="titulo-curvo" viewBox="0 0 900 120">
  <!-- M√ÅS curvatura -->
  <path id="arco" d="M60,110 Q450,-60 840,110" fill="transparent"/>
  <text text-anchor="middle">
    <textPath href="#arco" startOffset="50%">
      LARRAUN PILOTA ELKARTEA
    </textPath>
  </text>
</svg>

<!-- pelota -->
<div class="pelota-real"></div>
</div>

<div class="chapa"></div>

<div id="contenido" class="contenido"></div>

<div class="chapa"></div>

<div class="footer">
  <div class="pie-gris">
    <div id="logos" class="logos-grid"></div>
  </div>
 
</div>

</div>

<script>

/* ================= PELOTAZOS ================= */

const pel=document.getElementById("pelotazos");

function generarPelotazos(){

  pel.innerHTML="";

  const alto=document.getElementById("pagina").scrollHeight;

  for(let i=0;i<alto/2;i++){
    const d=document.createElement("div");
    const s=Math.random()*4+2;

    d.className="pelota-dot";
    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*900+"px";
    d.style.top=Math.random()*alto+"px";

    pel.appendChild(d);
  }
}




/* ================= LOGOS PATROCINADORES ================= */

const LOGOS=["aliprox.jpg","arbeondo.jpg","asadorepeleta.jpg","barainhoa.jpg","kotxera.jpg",
"barilargi.jpg","barlekuonberri.jpg","bego√±ajanaridenda.jpg","carniceriaartxueta.jpg",
"carpinteriahnosazpiroz.jpg","construccionesga√±arbe.jpg","construccionesgarciarenasaralegi.jpg",
"construccionesurangasaigos.jpg","fisioterapiaandoniayerdi.jpg","hotelayestaran.jpg",
"iseelectricidad.jpg","kattagorrielkartea.jpg","lacturale.jpg","lagunasesoria.jpg",
"maderasnasorena.jpg","maskarada.jpg","sojonatura.jpg","suacontrol.jpg","urzubi.jpg",
"ventamugiro.jpg","construccioneslansalot.jpg","dietistaanagurrea.jpg","ekin.jpg",
"farmaciaitziarmendia.png","fontaneriabalenciaga.jpg","fontaneriairibarren.jpg",
"izarberri.png","lakita.jpg","nekazari.jpg","sidreriatokialai.jpg","tallereslarraun.jpg",
"talleresotxotorena.jpg","veterinarialekunberri.jpg"];

document.getElementById("logos").innerHTML =
LOGOS.map(f=>`<div class="logo-item"><img src="images/patrocinio/${f}"></div>`).join("");

/* ================= DESCANSO ================= */

const esDescanso = t => !t || /descanso|atseden/i.test(t);

function normalizaHora(h){
  return h ? h.slice(0,5) : "00:00";
}

/* ================= FETCH PARTIDOS ================= */

Promise.all([
 fetch("data/cartelera-larraun.json").then(r=>r.json()),
 fetch("data/partidos-no-oficiales.json").then(r=>r.json())
]).then(([oficiales,noOficiales])=>{

const cont=document.getElementById("contenido");

function pintar(titulo,data){

 const bloque=document.createElement("div");
 bloque.className="bloque";   // ‚Üê ESTA L√çNEA ES LA CLAVE
 bloque.innerHTML=`<h2>${titulo}</h2>`;
 cont.appendChild(bloque);

 const grupos={};

 data.forEach(p=>{
   if(esDescanso(p.etxekoa)||esDescanso(p.kanpokoak)) return;
   const key=p.fecha+"|"+p.hora+"|"+p.fronton;
   if(!grupos[key]) grupos[key]=[];
   grupos[key].push(p);
 });

 Object.values(grupos).forEach(partidos=>{
   const p0=partidos[0];
   const local=/lekunberri|aldatz/i.test(p0.fronton||"");

   const g=document.createElement("div");
   g.className="grupo";

   g.innerHTML=`
   <div class="grupo-header ${!local?'rojo':''}">
   üìÖ ${p0.fecha} | ‚è∞ ${normalizaHora(p0.hora)} | üìç ${p0.fronton}
   </div>
   ${partidos.map(p=>`
     <div class="linea">
       <div class="zkia">${p.zkia}</div>
       <div class="etxekoa">${p.etxekoa}</div>
       <div class="kanpokoa">${p.kanpokoak}</div>
       <div class="lehiaketa">${p.lehiaketa}</div>
     </div>
   `).join("")}`;

   cont.appendChild(g);
 });

}

pintar("ORDUTEGIAK", oficiales);
pintar("BESTE TXAPELKETAK OFIZIALAK", noOficiales.filter(p=>String(p.ofiziala)==="true"));
pintar("TXAPELKETAK EZ OFIZIALAK", noOficiales.filter(p=>String(p.ofiziala)!=="true"));

});
setTimeout(generarPelotazos, 50);
/* ================= EXPORTAR ================= */

function exportar(){
 html2canvas(document.getElementById("pagina"),{scale:2,useCORS:true})
 .then(canvas=>{
   const a=document.createElement("a");
   a.href=canvas.toDataURL("image/jpeg",0.95);
   a.download="kartela.jpg";
   a.click();
 });
}

</script>

</body>
</html>
