<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8"/>
<title>Larraun Kartela</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  background:#1b4d31;
  font-family:"Trebuchet MS","Arial Black",sans-serif;
}

.exportar{
  text-align:center;
  margin:18px;
}

/* ================= P√ÅGINA INFINITA ================= */

.pagina{
  width:900px;
  margin:30px auto;
  display:flex;
  flex-direction:column;
  background:#3f8159;
  position:relative;

  overflow:visible;
  height:auto;
}

/* ================= PELOTAZOS ================= */

.pelotazos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;
  mix-blend-mode:multiply;
}

.pelota-dot{
  position:absolute;
  border-radius:50%;
  background:#000;
  opacity:.28;
}

/* ================= HEADER ================= */

.header{
  height:120px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(#3d6fe6,#2448b5);
  box-shadow: inset 0 -10px 18px rgba(0,0,0,.35);
  z-index:2;
}

.logo-izq,.logo-der{
  position:absolute;
  top:18px;
  height:85px;
}
.logo-izq{ left:14px; }
.logo-der{ right:14px; }

.titulo-curvo{
  width:100%;
  height:100px;
}

.titulo-curvo text{
  font-size:34px;
  font-weight:900;
  fill:white;
  letter-spacing:2px;
}

.pelota-real{
  position:absolute;
  top:65px;
  left:50%;
  transform:translateX(-50%);
  width:30px;
  height:30px;
  border-radius:50%;
  background:radial-gradient(circle at 35% 30%,#fff 0%,#e2e2e2 60%,#cfcfcf 100%);
  box-shadow:0 3px 5px rgba(0,0,0,.4);
}

/* ================= CHAPAS ================= */

.chapa{
  height:12px;
  background:#000;
  z-index:2;
}

/* ================= CONTENIDO ================= */

.contenido{
  padding:20px;
  position:relative;
  z-index:2;
}

/* ================= BLOQUES ================= */

.bloque h2{
  text-align:center;
  margin:30px 0 20px 0;
  font-size:28px;
  font-weight:900;
  color:#f8f8f8;
  letter-spacing:3px;
}

/* ================= PARTIDOS ================= */

.grupo{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:8px;
}

.grupo-header{
  padding:6px 12px;
  font-weight:bold;
  color:#fff;
  background:#2448b5;
  font-size:13px;
}

.grupo-header.rojo{
  background:#b00000;
}

.linea{
  display:flex;
  gap:8px;
  padding:6px 10px;
  border-top:1px solid #ddd;
  font-weight:900;
  font-size:13px;
}

.zkia{width:30px}
.etxekoa{color:#2448b5}
.kanpokoa{color:#b00000}
.lehiaketa{margin-left:auto}

/* ================= FOOTER ================= */

.footer{
  z-index:2;
}

.pie-gris{
  background:#2f2f2f;
  padding:10px;
}

.logos-grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:8px;
}

.logo-item{
  background:#fff;
  padding:6px;
  border-radius:6px;
}

.logo-item img{
  width:100%;
  height:36px;
  object-fit:contain;
}

</style>
</head>

<body>

<div class="exportar">
<button onclick="exportar()">üì∏ DESKARGATU JPG</button>
</div>

<div id="pagina" class="pagina">

<div class="pelotazos" id="pelotazos"></div>

<!-- HEADER -->
<div class="header">
<img src="images/logo-larraun.png" class="logo-izq">
<img src="images/logo-fnp.png" class="logo-der">

<svg class="titulo-curvo" viewBox="0 0 900 120">
  <path id="arco" d="M60,110 Q450,-60 840,110" fill="transparent"/>
  <text text-anchor="middle">
    <textPath href="#arco" startOffset="50%">
      LARRAUN PILOTA ELKARTEA
    </textPath>
  </text>
</svg>

<div class="pelota-real"></div>
</div>

<div class="chapa"></div>

<div id="contenido" class="contenido"></div>

<div class="chapa"></div>

<div class="footer">
  <div class="pie-gris">
    <div id="logos" class="logos-grid"></div>
  </div>
</div>

</div>

<script>

/* ================= UTILIDADES ================= */

const esDescanso = t => !t || /descanso|atseden/i.test(t);
const normalizaHora = h => h ? h.slice(0,5) : "00:00";

/* ================= PELOTAZOS ================= */

function generarPelotazos(){
  const pel=document.getElementById("pelotazos");
  pel.innerHTML="";

  const alto=document.getElementById("pagina").scrollHeight;

  for(let i=0;i<alto*0.35;i++){
    const d=document.createElement("div");
    const s=Math.random()*4+2;

    d.className="pelota-dot";
    d.style.width=d.style.height=s+"px";
    d.style.left=Math.random()*900+"px";
    d.style.top=Math.random()*alto+"px";

    pel.appendChild(d);
  }
}

/* ================= LOGOS ================= */

const LOGOS=[/* TU LISTA IGUAL */];

document.getElementById("logos").innerHTML =
LOGOS.map(f=>`<div class="logo-item"><img src="images/patrocinio/${f}"></div>`).join("");

/* ================= PINTAR PARTIDOS ================= */

Promise.all([
 fetch("data/cartelera-larraun.json").then(r=>r.json()),
 fetch("data/partidos-no-oficiales.json").then(r=>r.json())
]).then(([oficiales,noOficiales])=>{

 const cont=document.getElementById("contenido");

 function pintar(titulo,data){

   const h=document.createElement("div");
   h.className="bloque";
   h.innerHTML=`<h2>${titulo}</h2>`;
   cont.appendChild(h);

   const grupos={};

   data.forEach(p=>{
     if(esDescanso(p.etxekoa)||esDescanso(p.kanpokoak)) return;
     const key=p.fecha+"|"+p.hora+"|"+p.fronton;
     if(!grupos[key]) grupos[key]=[];
     grupos[key].push(p);
   });

   Object.values(grupos).forEach(partidos=>{
     const p0=partidos[0];
     const local=/lekunberri|aldatz/i.test(p0.fronton||"");

     const g=document.createElement("div");
     g.className="grupo";

     g.innerHTML=`
     <div class="grupo-header ${!local?'rojo':''}">
     ${p0.fecha} | ${normalizaHora(p0.hora)} | ${p0.fronton}
     </div>
     ${partidos.map(p=>`
       <div class="linea">
         <div class="zkia">${p.zkia}</div>
         <div class="etxekoa">${p.etxekoa}</div>
         <div class="kanpokoa">${p.kanpokoak}</div>
         <div class="lehiaketa">${p.lehiaketa}</div>
       </div>
     `).join("")}`;

     cont.appendChild(g);
   });
 }

 pintar("ORDUTEGIAK", oficiales);
 pintar("BESTE TXAPELKETAK OFIZIALAK", noOficiales.filter(p=>String(p.ofiziala)==="true"));
 pintar("TXAPELKETAK EZ OFIZIALAK", noOficiales.filter(p=>String(p.ofiziala)!=="true"));

 generarPelotazos(); // ‚Üê SIEMPRE AL FINAL
});

/* ================= EXPORTAR ================= */

function exportar(){
 html2canvas(document.getElementById("pagina"),{scale:2,useCORS:true})
 .then(canvas=>{
   const a=document.createElement("a");
   a.href=canvas.toDataURL("image/jpeg",0.95);
   a.download="kartela.jpg";
   a.click();
 });
}

</script>

</body>
</html>
