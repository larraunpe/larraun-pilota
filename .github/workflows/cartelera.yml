name: Actualizar cartelera Larraun

on:
  schedule:
    - cron: "0 7 * * *"   # todos los dÃ­as a las 08:00
    - cron: "0 16 * * *"   # todos los dÃ­as a las 17:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # â›”ï¸ importante: NO guardar dependencias en git
      - run: npm install jsdom --no-save

      - run: node scripts/scrape-cartelera.js

      - run: |
          git config user.name "larraun-bot"
          git config user.email "bot@larraunpilota.eus"

          git add data/cartelera-larraun.json
          git commit -m "ğŸ”„ Actualiza cartelera Larraun" || echo "Sin cambios"
          git push
