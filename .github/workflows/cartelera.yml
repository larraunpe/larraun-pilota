name: Actualizar cartelera Larraun

on:
  schedule:
    - cron: "0 17 * * *"   # todos los dÃ­as a las 17:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # â¬…ï¸ MUY IMPORTANTE

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install jsdom

      # ğŸ”½ sincronizar ANTES de modificar nada
      - run: |
          git config user.name "larraun-bot"
          git config user.email "bot@larraunpilota.eus"
          git pull --rebase origin main

      # ğŸ”½ ahora sÃ­, generar el JSON
      - run: node scripts/scrape-cartelera.js

      # ğŸ”½ commit y push
      - run: |
          git add data/cartelera-larraun.json
          git commit -m "ğŸ”„ Actualiza cartelera Larraun" || echo "Sin cambios"
          git push origin main
