name: Actualizar resultados Larraun

on:
  schedule:
    - cron: "0 6 * * *"   # cada dÃ­a a las 06:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install jsdom

      - run: node scripts/scrape-resultados.js

      - run: |
          git config user.name "larraun-bot"
          git config user.email "bot@larraunpilota.eus"

          git pull --rebase origin main

          git add data/resultados-larraun.json
          git commit -m "ğŸ Actualiza resultados Larraun" || echo "Sin cambios"
          git push origin main
