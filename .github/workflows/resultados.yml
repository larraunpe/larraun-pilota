name: Actualizar resultados Larraun

on:
  schedule:
    - cron: "0 6 * * *"    # 08:00 hora local aprox
    - cron: "0 15 * * *"   # 17:00 local
    - cron: "0 18 * * *"   # 20:00 local
    - cron: "0 19 * * *"   # 21:00 local
    - cron: "0 20 * * *"   # 22:00 local
  workflow_dispatch:

jobs:
  update-resultados:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install jsdom

      - name: Ejecutar scraper de resultados
        run: |
          node scripts/scrape-resultados.js
          echo "üìÑ Resultados generados:"
          cat data/resultados-larraun.json || echo "‚ùå Archivo no generado"

      - name: Commit autom√°tico si hay cambios
        run: |
          git config user.name "larraun-bot"
          git config user.email "bot@larraunpilota.eus"

          git add data/resultados-larraun.json

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è Sin cambios en resultados"
          else
            git commit -m "üèÅ Actualiza resultados Larraun"
            git push origin main
          fi
