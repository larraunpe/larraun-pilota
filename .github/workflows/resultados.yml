name: Actualizar resultados Larraun

on:
  schedule:
    - cron: "0 7 * * *"
    - cron: "0 15 * * *"
    - cron: "0 18 * * *"
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  update-resultados:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install jsdom
      
      - name: ğŸ” Prueba modalidad 3060 (debug)
        run: node scripts/prueba-modalidad.js

      - name: Ejecutar scraper de resultados
        run: |
          node scripts/scrape-resultados.js
          echo "ğŸ“„ Resultados generados:"
          cat data/resultados-larraun.json || echo "âŒ Archivo no generado"

      - name: Commit y Push seguros
        run: |
          git config user.name "larraun-bot"
          git config user.email "bot@larraunpilota.eus"

          git add data/resultados-larraun.json

          if git diff --cached --quiet; then
            echo "â„¹ï¸ Sin cambios en resultados"
          else
            git commit -m "ğŸ Actualiza resultados Larraun"

            git pull origin main --rebase
            git push origin main
          fi
